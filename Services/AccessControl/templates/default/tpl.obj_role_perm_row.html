<tr style="font-size: 75%" class="{CSS_ROW}">
	<!-- BEGIN role_td -->
	<td class="std" style="vertical-align: top">
		<p>
			<input type="checkbox" name="perm[{PERM_ROLE_ID}][{PERM_PERM_ID}]" id="perm_{PERM_ROLE_ID}_{PERM_PERM_ID}" value="1" {PERM_DISABLED} {PERM_CHECKED} />
			<label for="perm_{PERM_ROLE_ID}_{PERM_PERM_ID}" title="{PERM_LONG}">{TXT_PERM}</label>
		</p>
	</td>
	<!-- END role_td -->
	<!-- BEGIN role_option -->
	<td class="std">
		<p>
			<input type="checkbox" name="inherit[{INHERIT_ROLE_ID}]" id="inherit_{INHERIT_ROLE_ID}" value="1" {INHERIT_CHECKED} {INHERIT_DISABLED} /> 
			<label for="inherit_{INHERIT_ROLE_ID}" title="{INHERIT_LONG}"><font class="bold">{TXT_INHERIT}</font></label>
		</p>
	</td>
	<!-- END role_option -->
	<!-- BEGIN role_protect -->
	<td class="std">
		<p><input type="checkbox" name="protect[{PROTECT_ROLE_ID}]" id="protect_{PROTECT_ROLE_ID}" value="1" {PROTECT_CHECKED} {PROTECT_DISABLED} />
			<label for="protect_{PROTECT_ROLE_ID}" title="{PROTECT_LONG}"><font class="bold">{TXT_PROTECT}</font></label>
		</p>
	</td>
	<!-- END role_protect -->
	<!-- BEGIN role_block -->
	<td class="std">
		<p>
			<input type="checkbox" name="block[{BLOCK_ROLE_ID}]" id="block_{BLOCK_ROLE_ID}" value="1" {BLOCK_DISABLED} />
			<label for="block_{BLOCK_ROLE_ID}" title="{BLOCK_LONG}"><font class="bold">{TXT_BLOCK}</font></label>
		</p> 
	</td>
	<!-- END role_block -->	
	<!-- BEGIN role_select_all -->
	<td class="std">
		<p>
			<input type="checkbox" id="select_{JS_ROLE_ID}_{JS_SUBID}" onclick="setCheckboxes('{JS_FORM_NAME}','{JS_ROLE_ID}','{JS_SUBID}',{JS_ALL_PERMS}); return true;" />
			<label for="select_{JS_ROLE_ID}_{JS_SUBID}"><font class="bold">{TXT_SEL_ALL}</font></label>
		</p>
	</td>
	<!-- END role_select_all -->
	<!-- BEGIN section_info -->
	<td class="std" colspan="7">
			<br />
			<font class="bold">{SECTION_TITLE}</font>
			<div class="il_Description">
				{SECTION_DESC}
			</div>
		</div>
	</td>
	<!-- END section_info -->
</tr>
