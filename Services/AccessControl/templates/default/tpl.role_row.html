<tr class="{CSS_ROW}">
	<td class="std" style="vertical-align:top;">
		<!-- BEGIN del_role -->
		<input type="checkbox" name="roles[]" value="{VAL_ID}" />
		<!-- END del_role -->
	</td>
	<td class="std"  style="vertical-align:top;">
		<!-- BEGIN title_plain -->
		{VAL_TITLE}
		<!-- END title_plain -->
		<!-- BEGIN title_linked -->
		<a href="{VAL_LINK}">{VAL_TITLE_LINKED}</a>
		<!-- END title_linked -->

		<div class="il_Description">{VAL_DESC}</div>
		<!-- BEGIN predefined -->
		<div class="il_Description"><strong>{VAL_PRE}</strong></div>
		<!-- END predefined -->
	</td>
	<td class="std" style="vertical-align:top">
		<font class="small">
			{CONTEXT}
		</font>
	</td>
	<td class="std" style="vertical-align:top">
		<font class="small">
			<a class="il_ContainerItemCommand2" href="{COPY_LINK}">{COPY_TEXT}</a>
		</font>
	</td>
</tr>
