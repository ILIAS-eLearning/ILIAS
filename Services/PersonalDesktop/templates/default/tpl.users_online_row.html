<tr class="{CSS_ROW}">
	<!-- BEGIN usr_image -->
	<td class="std" valign="top" align="center" width="1">
		<img border="0" src="{USR_IMAGE}" title="{USR_ALT}" alt="{USR_ALT}" style="margin: 2px 0px;" />
	</td>
	<!-- END usr_image -->
	<td class="std" valign="top">
		<div style="float:right;" class="il_ContainerItemCommand">
		<!-- BEGIN mailto_link -->
		<a class="il_ContainerItemCommand" href="ilias.php?baseClass=ilMailGUI&type=new&rcp_to={MAIL_USR_LOGIN}">{TXT_MAIL}</a>
		<!-- END mailto_link -->
		<!-- BEGIN chat_link -->
		<a class="il_ContainerItemCommand" href="{CHAT_LINK}" target="chat" onclick="openChatWindow(this); return false;" title="{TXT_CHAT_INVITE_TOOLTIP}">{TXT_CHAT_INVITE}</a>
		<!-- END chat_link -->
		</div>
	
		<div class="small">
		<span style="font-style:{FONT_STYLE}" id="username">
		<!-- BEGIN profile_link --><a href="{LINK_PROFILE}">{LINK_FULLNAME}</a><!-- END profile_link -->
		{USR_FULLNAME}
		{TXT_STATUS_NOT_ACTIVE}
		{USR_LOGIN}</span>
		</div>
		<!--  BEGIN chat_info -->
		<div class="il_Description_no_margin">
		{CHAT_ACTIVE_IN}<a  href="{CHAT_LINK}" target="chat" onclick="openChatWindow(this); return false;">{CHAT_TITLE}</a>
		</div>
		<!--  END chat_info -->
		<!-- BEGIN instant_messengers -->
		<a href="{URL_IM}" target="_blank">
		<img src="{IMG_IM_ICON}" alt="{TXT_IM_ICON}" title="{TXT_IM_ICON}" border="0"/>
		</a>
		<!-- END instant_messengers -->
	</td>
</tr>
