<tr class="{CSS_ROW}">
	<!-- BEGIN cb_bl -->
	<td class="std" valign="top">
		<input type="checkbox" name="{VAR_MULTI}" value="{VAL_MULTI}" />
	</td>
	<!-- END cb_bl -->
	<td class="std" valign="top">
		<input type="text" class="form-control" name="{VAR_POS}" value="{VAL_POS}" size="3" maxlength="3" />
	</td>
	<td class="std" valign="top">
		{TXT_TITLE}
	</td>	
	<td class="std" valign="top">
		{VAL_ITEMS}
	</td>	
	<!-- BEGIN action_bl -->
	<td class="std small" valign="top">
		<a href="{URL_EDIT}">{TXT_EDIT}</a>
	</td>	
	<!-- END action_bl -->
</tr>
