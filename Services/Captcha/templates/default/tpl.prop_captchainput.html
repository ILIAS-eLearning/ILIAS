<div class="iosCaptcha">
	<div class="iosCaptchaImageContainer">
		<img id="{CAPTCHA_ID}_img" class="iosCaptchaImage" src="{IMAGE_SCRIPT}" alt="{TXT_CAPTCHA_ALT}" />
	</div>
	<div class="iosCaptchaInfoContainer help-block">{TXT_CAPTCHA_INFO}</div>
	<div class="iosCaptchaInputCommandContainer">
		<input aria-label="{POST_VAR}" id="{CAPTCHA_ID}" class="iosCaptchaInput" type="text" size="{SIZE}"
			   name="{POST_VAR}" <!-- BEGIN prop_text_propval -->
		value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED}/>
		<object class="audio" type="application/x-shockwave-flash" data="{AUDIO_SCRIPT}&amp;bgcol=#F6F6F6"
				title="{TXT_CAPTCHA_AUDIO_TITLE}">
			<param name="movie" value="{AUDIO_SCRIPT}&amp;bgcol=#F6F6F6" />
		</object>
		<a aria-label="{TXT_RELOAD}" class="reload" href="#" title="{TXT_RELOAD}"
		   onclick="document.getElementById('{CAPTCHA_ID}_img').src =
		   '{IMAGE_SCRIPT}' + '?' + Math.random(); return false"><img src="{SRC_RELOAD}" alt="{TXT_RELOAD}" /></a>
	</div>
</div>
