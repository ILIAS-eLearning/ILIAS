		<form action="{SEARCH_ADMINISTRATION_ACTION}" METHOD="post">
		  <!-- BEGIN confirm_delete -->
		  <table class="fullwidth">
			  <tr class="tblrow1">
				<td class="std"  align="center" valign="top" height="30">
				  <input class="submit" type="submit" name="cmd[delete]" value="{TXT_DELETE_CONFIRM}"/>
				  <input class="submit" type="submit" name="cmd[cancel]" value="{TXT_DELETE_CANCEL}"/>
				</td>
			  </tr>
		  </table>
		  <!-- END confirm_delete -->
		  <!-- BEGIN TBL_FOLDER -->
		  <h2>{TXT_FOLDER_HEADER}</h2>
		  <table class="fullwidth">
			  <tr class="tblheader">
				<td class="std" width="3%">&nbsp;</td>
				<td class="std"><b>{TXT_FOLDER_TITLE}</b></td>
			  </tr>
			  <!-- BEGIN TBL_FOLDER_ROW -->
			  <tr class="{ROWCOL}">
				<td class="std" align="center">{CHECK}</td>
		  <!-- BEGIN folder -->
				<td class="std">
				  <a href="{FOLDER_LINK}" CLASS="navigation" target="{FOLDER_TARGET}">{FOLDER_TITLE}</a>
				</td>
		  <!-- END folder -->
		  <!-- BEGIN link -->
		  <td class="std">
			{HTML}
		  </td>
		  <!-- END link -->
			  </tr>
			  <!-- END TBL_FOLDER_ROW -->
			<!-- BEGIN TBL_FOOTER -->
			<tr class="std">
			  <td class="std" align="center">
				<img src="{TBL_FOOTER_IMG_SRC}" border="0" />
			  </td>
			  <td>
				{TBL_FOOTER_SELECT}&nbsp;
				<input class="submit" type="submit" name="cmd[gateway]" value="{TBL_FOOTER_SUBMIT}" />
			  </td>
			</tr>
			<!-- END TBL_FOOTER -->
			<!-- BEGIN TBL_NO_FOLDER -->
			<tr class="tblrow1">
			  <td class="std" colspan="2">{TXT_NO_FOLDER}</td>
			</tr>
			<!-- END TBL_NO_FOLDER -->
		</table>
		<!-- END TBL_FOLDER -->

		  <!-- BEGIN FOLDER_CREATE_FORM -->
	  <table class="std" width="50%">
		<tr class="tbltitle">
		  <td colspan="2">
			<table class="fullwidth_invisible">
			  <tr class="tbltitle">
				<td class="tbltitle" align="left">&nbsp;{FOLDER_CREATE_FORM_TXT}</td>
				<td align="right">&nbsp;</td>
			  </tr>
			</table>
		  </td>
		</tr>
			  <tr>
				<td class="option">{FOLDER_CREATE_FORM_TITLE_TXT}</td>
				<td class="option_value">
				  <input type="text" size="40" maxlength="255" class="text" name="title" value="{FOLDER_CREATE_FORM_VALUE}" />
				</td>
			  </tr>
			  <tr>
				<td class="submit" colspan="2">
				  <input class="submit" type="submit" name="cmd[{FOLDER_CREATE_FORM_CMD}]" value="{FOLDER_CREATE_FORM_SUBMIT_2}" />
				  <input class="submit" type="submit" name="cmd[cancel]" value="{FOLDER_CREATE_FORM_SUBMIT_1}" />
				</td>
			  </tr>
		  </table>
		  <!-- END FOLDER_CREATE_FORM -->
		</form>
