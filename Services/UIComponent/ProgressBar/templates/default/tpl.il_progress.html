<div id="progress_container_{PROGRESS_ID}" class="progress">
	<div id="progress_div_{PROGRESS_ID}" class="progress-bar {CSS}"  valmax="{MAX}" role="progressbar" aria-valuenow="{CURRENT_INT}" aria-valuemin="{MIN}" aria-valuemax="{MAX}" style="width: {CURRENT_INT}%">
		<!-- BEGIN hide_caption_in_bl -->
		<span class="sr-only">
			<!-- END hide_caption_in_bl -->
			{CURRENT}% {CAPTION}
			<!-- BEGIN hide_caption_out_bl -->
		</span>
		<!-- END hide_caption_out_bl -->
	</div>
</div>	
<!-- BEGIN async_status -->
<span id="progress_done_{ASYNC_STATUS_ID}" data-ui-pb-ajax-timeout="{AJAX_TIMEOUT}" data-ui-pb-ajax-url="{AJAX_URL}" style="display:none">
	<img src="{ICON_OK}" class="ilIcon" />
</span>
<!-- END async_status -->
