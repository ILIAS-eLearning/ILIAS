<div class="btn-group">
	<button type="button" class="btn btn-link dropdown-toggle btn-sm" data-toggle="dropdown" data-container="body">
		<span>{TXT_SEL_TOP}</span> <!-- BEGIN top_img --><span class="caret"></span><!-- END top_img -->
	</button>
		
	<ul id="chkbxlstovl_{ID}" class="dropdown-menu pull-right" role="menu" style="padding:10px;">
		<!-- BEGIN list_entry -->
		<li><input id="{VAR}_{IDX_ENTRY}" type="checkbox" name="{VAR}[]" value="{VAL_ENTRY}" {CHECKED}/> <label for="{VAR}_{IDX_ENTRY}">{TXT_ENTRY}</label></li>
		<!-- END list_entry -->
		<li> <input type="submit" class="btn btn-default" {ONCLICK} value="{VAL_SUBMIT}" name="cmd[{CMD_SUBMIT}]" /></li>
	</ul>
	
	<input type="hidden" name="{HIDDEN_VAR}" value="1"/>
		
</div>
<script>
	$(document).ready(function() {		
		$('#chkbxlstovl_{ID}').click(function(event){
			event.stopPropagation();
		});
	});
</script>
