{BLOCK}
<!-- END col_block -->
<!-- BEGIN block_sorting -->
<script>
	(function($) {
		$(function() {

			$.each({BLOCK_COLUMNS}, function(index, value){
				if ($("#" + value).length == 0) {
					if (index == 0) {
						$("<div id=\"" + value + "\"></div>")
							.css({
								'width': '0px'
							})
							.insertAfter("#il_center_col");
					} else if (index == 1) {
						$("<div id=\"" + value + "\"></div>")
							.css({
								'width': '0px'
							})
							.appendTo($("#il_center_col").parent());
					}
				}
			});

			$("{BLOCK_COLUMNS_SELECTOR}").ilBlockMoving({
				url: "{BLOCK_SORTING_STORAGE_URL}",
				column_parameter: {BLOCK_COLUMNS_PARAMETERS}
			});

		});
	})(jQuery);
</script>
<!-- END block_sorting -->
