<!-- BEGIN element -->
<!-- BEGIN drop_area -->
<div class="il_droparea" id="droparea_{DNODE_ID}" onClick="doMouseClick(event, '{DNODE_ID}');" onMouseOver="doMouseOver(this.id, 'il_droparea_active');" onMouseOut="doMouseOut(this.id, 'il_droparea');" style="margin:3px 0px 6px 46px; width: 400px;"><img src="./templates/default/images/ed_plus.gif" border="0" width="30" height="12" /></div>
<!-- END drop_area -->
<!-- BEGIN drop_area_menu -->
<div style="position:absolute;left:0;top:0;visibility:hidden;" id="dropareamenu_{MNODE_ID}">
<table class="il_editmenu" cellspacing="0" cellpadding="3">
<!-- BEGIN menu_cmd -->
<tr>
<td class="small" style="white-space:nowrap;" onMouseOver="M_in(this);" onMouseOut="M_out(this);" onClick="doActionForm('{MENU_CMD}', '{CMD_NODE}', {FC}, 1);">
{TXT_MENU_CMD}
</td>
<!-- BEGIN multi_add -->
<td class="small" style="white-space:nowrap;" onMouseOver="M_in(this);" onMouseOut="M_out(this);" onClick="doActionForm('{MENU_CMD}', '{CMD_NODE}', {FC}, {MA_NUM});">&nbsp;{MA_NUM}&nbsp;</td>
<!-- END multi_add -->
<!-- BEGIN multi_buffer -->
<td class="small" colspan="{BUF_SPAN}">&nbsp;</td>
<!-- END multi_buffer -->
</tr>
<!-- END menu_cmd -->
</table>
</div>
<!-- END drop_area_menu -->
<!-- BEGIN list_item -->
<div style="margin-bottom:5px;">
<!-- BEGIN expand_icon -->
<a href="{HREF_EXPAND}" name="{HREF_NAME}" width="19" height="19" style="position:absolute; padding: 0px; margin:0px;"><img border="0" alt="{ALT_EXPAND}" src="{IMG_EXPAND}"/></a><!-- END expand_icon -->
<!-- BEGIN cbox -->
<input style="position:absolute; padding: 0px; margin:2px 0px 0px 22px;" type="checkbox" name="{CBOX_NAME}[]" value="{CNODE_ID}" /><!-- END cbox -->
<!-- BEGIN img -->
<!-- display: block, none, inline - visibility: hidden -->
<div style="position: absolute; margin: 1px 0px 0px 44px; ">
<a name="node_{NODE_ID}"><img class="il_img_{TYPE}" id="il_img_{IMG_NODE}" style="position: absolute;" title="{IMGALT}" alt="{IMGALT}" src="{IMGPATH}" border="0" width="19px"/></a>
</div>
<!-- END img -->
<div style="margin: 0px 0px 0px 68px; padding: 0px;">
<!-- BEGIN text --><input id="inp{TNODE_ID}" name="title[{TNODE_ID}]" {CLASS} style="width: 400px; border-width:1px; border-style:solid; border-color:#BBBBBB;" type="text" maxlength="200" value="{VAL_TITLE}" /><!-- END text -->
<!-- BEGIN focus -->
<script type="text/javascript" language="javascript">
function ilHFormFocus()
{
	document.getElementById("inp{FNODE_ID}").focus();
}
ilAddOnLoad(ilHFormFocus);
</script>
<!-- END focus -->
<span class="small"><!-- BEGIN node_cmd --><a class="il_ContainerItemCommand2" href="{HREF_NODE_CMD}">{TXT_NODE_CMD}</a><!-- END node_cmd --></span>
</div>
</div>
<div style="margin-left:40px;">
{CHILDS}
</div>
<!-- END list_item -->
<!-- END element -->
