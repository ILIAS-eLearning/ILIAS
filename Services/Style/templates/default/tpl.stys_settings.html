<form action="{FORMACTION_STYLESETTINGS}" method="post">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_SKIN_STYLE_ACTIVATION}</td>
		<td class="std" >{TXT_NUMBER_OF_USERS}</td>
		<td class="std" >{TXT_MOVE_USERS_TO_STYLE}</td>
	</tr>
<!-- BEGIN style_activation -->
	<tr>
		<td class="option">{TXT_SKIN_STYLE_TITLE}</td>
		<td class="option_value">
			<!-- BEGIN activation_checkbox -->
			<input type="checkbox" name="st_act[{VAL_SKIN_STYLE}]"  value="1" {CHK_SKIN_STYLE} />
			<!-- END activation_checkbox -->
		</td>
		<td class="option_value">
			{VAL_NUM_USERS}
		</td>
		<td class="option_value">
			<select name="move_users[{VAL_MOVE_SKIN_STYLE}]">
				<option value="">&nbsp;</option>
				<!-- BEGIN move_to_skin -->
				<option value="{TOSKINVALUE}">{TOSKINOPTION}</option>
				<!-- END move_to_skin -->
			</select>
		</td>
	</tr>
<!-- END style_activation -->
	<tr>
		<td class="submit" colspan="4"><span class="asterisk"></span><span class="small"> {TXT_REQUIRED_FIELDS}</span>
		<!-- BEGIN save_but --><div align="right"><input class="submit" type="submit" name="cmd[saveStyleSettings]" value="{TXT_SAVE}"/></div></td><!-- END save_but -->
	</tr>
</table>
</form>
