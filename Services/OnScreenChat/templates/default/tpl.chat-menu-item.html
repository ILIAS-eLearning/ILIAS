<div class="ilOnScreenChatMenuItem" data-onscreenchat-menu-item data-onscreenchat-conversation="[[conversationId]]">
	<div class="media">
		<div class="media-left" style="position:relative;">
			<a href="#">
				[[badge]]
				<img class="media-object" data-onscreenchat-avatar="[[userId]]" src="[[avatar]]" alt="" />
			</a>
		</div>
		<div class="media-body online">
			<h4 class="media-heading"><strong title="[[participants]]">[[participants]]</strong></h4>
			<span class="btn btn-secondary close pull-right"><span data-onscreenchat-menu-remove-conversation class="glyphicon glyphicon-remove"></span></span>
			<p class="lastMessage" data-onscreenchat-body-last-msg>[[last_message]]</p>
			<p>
				<small data-livestamp="[[last_message_time_raw]]">[[last_message_time]]</small>
			</p>
		</div>
	</div>
</div>
