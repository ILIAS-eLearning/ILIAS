<tr class="{CSS_ROW}">
    <!-- BEGIN checkbox -->
    <td class="std">
        <input type="checkbox" name="id[]" value="{ID}"/>
    </td>
    <!-- END checkbox -->
    <!-- BEGIN entry -->
    <td class="std small {ENTRY_CLASS}">
        {ENTRY_CONTENT}
    </td>
    <!-- END entry -->
    <!-- BEGIN action -->
    <td class="std small">
        {ACTION}
    </td>
    <!-- END action -->
</tr>
