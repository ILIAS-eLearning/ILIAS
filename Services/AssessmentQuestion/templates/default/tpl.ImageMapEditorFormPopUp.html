<script src="Services/AssessmentQuestion/js/ImageMapForm.js"></script>
<style>
	.image_popup {
		position: fixed;
		display: flex;
		flex-direction: column;
		max-width: 90%;
		max-height: 90%;
		z-index: 1000;
	}
	
	.coordinate_selector_canvas {
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 1001;	
	}
	
	.image_popup .modal-body {
		flex: 1 1;
		overflow: hidden;
		text-align: center;
	}
	
	.image_popup .modal-header, 
	.image_popup .modal-footer {
		flex: 0 0;
	}
	
	.img_content {
		position: relative;
	}
</style>
<div class="modal-content image_popup js_image_popup" style="display: none;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		<h4 class="modal-title">{POPUP_TITLE}</h4>
	</div>
	<div class="modal-body">
		<div class="img_content">
			<img class="popup_image js_coordinate_selector" src="{IMAGE_SRC}" />
			<canvas class="coordinate_selector_canvas js_coordinate_selector_canvas"></canvas>
		</div>
	</div>
	<div class="modal-footer">
		<input type="button" class="btn btn-primary js_image_select" value="{OK}" />
		<input type="button" class="btn btn-default js_image_cancel" value="{CANCEL}"data-dismiss="modal" aria-label="Close" />
	</div>
</div>
