<script src="Services/AssessmentQuestion/js/MultipleChoiceEditor.js"></script>
<div class="ilc_answers answers answer-table ilClearFloat js_multiple_choice">
	<!-- BEGIN selection_limit_hint -->
	<p class="ilAdditionalAssQuestionInstruction js_limit">{SELECTION_LIMIT_HINT}</p>
	<!-- END selection_limit_hint -->
	<input type="hidden" class="js_max_answers" value="{MAX_ANSWERS}" />
	<!-- BEGIN answer_row -->
	<div class="ilc_qanswer_Answer">
		<div>
			<input type="{TYPE}" name="{POST_NAME}" value="{ANSWER_ID}" id="answer_{ANSWER_ID}" class="ilAssMultipleChoiceOption ilAssMultipleChoiceResult js_multiple_choice_answer" {CHECKED} />
		</div>
		<div>
			<label for="answer_{ANSWER_ID}" class="answertext">
				<!-- BEGIN preview -->
				<div class="ilc_media_cont_MediaContainer">
					<div class="ilc_qimg_QuestionImage ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></div>
					<div class="ilc_qimgd_ImageDetailsLink ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}"><img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
				</div>
				<!-- END preview -->
				<!-- BEGIN answer_image -->
				<div class="ilc_media_cont_MediaContainer">
					<div class="ilc_qimg_QuestionImage ilc_Mob">
						<img src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" {THUMB_SIZE} />
					</div>
				</div>
				<!-- END answer_image -->
				{ANSWER_TEXT}
			</label>
		</div>
	</div>
	<!-- BEGIN feedback -->
	<div>
		<span class="feedback">{FEEDBACK}</span>
	</div>
	<!-- END feedback -->
	<!-- END answer_row -->
</div>
