<script src="Services/AssessmentQuestion/js/MatchingEditor.js"></script>
<style>
	.droparea {
		border: 2px solid #666;
		background-color: #ccc;
		padding: 0.5em;
		margin: 5px;
	}
	
	.draggable, .draggableHelper {
		border: 2px solid #666;
		background-color: #eee;
		padding: 0.5em;
		margin: 5px;
		text-align: center;
		cursor: pointer;
	}
	
	.draggableDisabled
	{
	    opacity: 0.5;
	}
	
	.droppableTarget
	{
	    border:2px dashed #666;
	    background-color: #ffa;
	}
	
	.droppableHover
	{
	    background-color: #cff;
	}
	
	.droparea, .draggable{
		overflow-wrap: break-word;
		word-wrap: break-word;
		-ms-word-break: break-all;
		word-break: break-all;
		word-break: break-word;
		-ms-hyphens: auto;
		-moz-hyphens: auto;
		-webkit-hyphens: auto;
		hyphens: auto;
	}
</style>
<div class="ilc_answers answers ilClearFloat row" id="ilMatchingQuestionContainer_{QUESTION_ID}" data-type="ilMatchingQuestion" data-id="{QUESTION_ID}">
	<input type="hidden" class="js_matching_type" value="{MATCHING_TYPE}" />
	<input type="hidden" class="answer" name="answer_{QUESTION_ID}" />
	<div id="targetArea" class="col-md-8">
		<!-- BEGIN droparea -->
		<div class="row droparea js_definition" id="definition_{ID_DROPAREA}" data-id="{ID_DROPAREA}" data-type="definition">
			<div class="ilMatchingQuestionDefinition col-md-6">
				<!-- BEGIN definition_text -->
				<div class="ilc_qanswer_Answer">{DEFINITION}</div>
				<!-- END definition_text -->
				<!-- BEGIN definition_picture -->
				<div class="ilc_qanswer_Answer thumbnail">
					<img class="ilc_qimg_QuestionImage" border="0" src="{IMAGE}" alt="{DEFINITION}" title="{DEFINITION}" />
					<div class="ilc_qanswer_Answer">{DEFINITION}</div>
				</div>
				<!-- END definition_picture -->
			</div>
			<div class="ilMatchingQuestionTerm col-md-6"></div>
		</div>
		<!-- END droparea -->
	</div>
	<div id="sourceArea" class="col-md-4">
		<!-- BEGIN draggable -->
		<div class="draggable row js_term" id="term_{ID_DRAGGABLE}" data-id="{ID_DRAGGABLE}" data-type="term">
			<!-- BEGIN term_text -->
			<div class="ilc_qanswer_Answer">{TERM}</div>
			<!-- END term_text -->
			<!-- BEGIN term_picture -->
			<div class="ilc_qanswer_Answer thumbnail">
				<img class="ilc_qimg_QuestionImage" border="0" src="{IMAGE}" alt="{TERM}" title="{TERM}" />
				<div class="ilc_qanswer_Answer">{TERM}</div>
			</div>
			<!-- END term_picture -->
		</div>
		<!-- END draggable -->
	</div>
</div>
<script type="text/javascript">
	(function($){

		$(document).ready(
			function()
			{
				var question = $.fn.ilMatchingQuestionEngine({QUESTION_ID}, {
					matchingContainer: '#ilMatchingResetButton_{QUESTION_ID}',
					matchingMode: '{MATCHING_MODE}',
					resetButtonId: '#ilMatchingResetButton_{QUESTION_ID}'
				});

				<!-- BEGIN definition_data -->
				question.addDefinition('{DEFINITION_ID}');
				<!-- END definition_data -->

				<!-- BEGIN term_data -->
				question.addTerm('{TERM_ID}');
				<!-- END term_data -->

				<!-- BEGIN matching_data -->
				question.addMatching('{DEFINITION_ID}', '{TERM_ID}');
				<!-- END matching_data -->

				question.init();
			}
		);

	}(jQuery));
</script>
