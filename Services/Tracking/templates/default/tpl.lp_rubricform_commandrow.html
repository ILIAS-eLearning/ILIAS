<form action="{FORM_ACTION}" method="POST" onsubmit="return verifyForm()">

<div class="ilTableCommandRowTop form-inline">

    <div class="ilFloatLeft">
    
        <img border="0" style="vertical-align:middle;" alt="Action" src="./templates/default/images/arrow_upright.svg">
        
        {RURBRIC_COMMANDROW_SELECT}
        
        <input type="button" value="{RUBRIC_EXECUTE}" onclick="rubric_cmd(this)" class="btn btn-default">
                
    </div>

    <div class="ilFloatRight ilFormCmds">
    
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="passing_grade">Passing Grade</label>
            <input name="passing_grade" class="form-control" id="passing_grade" aria-describedby="passing_gradeWarningStatus" onkeyup="validate(this)" onblur="validate(this)" type="text" value="{PASSING_GRADE_VALUE}">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span class="sr-only" id="passing_gradeWarningStatus">(OK)</span>
        </div>
        
        <input type="submit" value="{RUBRIC_SAVE}" name="cmd[saveRubricCard]" class="btn btn-default btn-sm">
    
        <input type="submit" value="{RUBRIC_CANCEL}" name="cmd[view]" class="btn btn-default btn-sm">
        
    </div>
    
    <div style="clear:both;"></div>
    
</div>
