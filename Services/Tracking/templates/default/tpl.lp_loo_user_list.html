	<font class="smallred">{LIMIT_REACHED}</font><br /><br />
	<form action="{FORMACTION}" method="post">
	  <table class="fullwidth" border="0">
		<tr class="tbltitle">
		  <th class="std" colspan="6">
			<img border="0" src="{HEADER_IMG}" alt="{HEADER_ALT}" title="{HEADER_ALT}" />
			<span style="vertical-align:top;">&nbsp;{BLOCK_HEADER_CONTENT}</span>
		  </th>
		</tr>
		<tr class="tblheader">
		  <th class="std"></th>
		  <th class="std"><div align="center">{HEAD_STATUS}</div></th>
		  <!-- BEGIN timings_header -->
		  <th class="std"><div align="center">{HEAD_TIMING}</div></th>
		  <th class="std"><div align="center">{HEAD_TIME_PASSED}</div></th>
		  <!-- END timings_header -->
		  <th class="std"><div align="center">{HEAD_MARK}</div></th>
		  <th class="std">{HEAD_OPTIONS}</th>
		</tr>

		<!-- BEGIN container_standard_row -->
		<tr class="{TBLROW}">
		  <td class="std">
			{ITEM_HTML}
		  </td>
		  <td class="std" valign="top" align="center">
			<div align="center">
			  <img border="0" src="{STATUS_IMG}" alt="{STATUS_ALT}" title="{STATUS_ALT}" />
			</div>
		  </td>
		  <!-- BEGIN timing -->
		  <td class="std" valign="top" align="center">
			<div align="center">
			  {END_EDITING_TIME}
			</div>
		  </td>
		  <td class="std" valign="top" align="center">
			<!-- BEGIN warning_img -->
			<div align="center">
			  <img border="0" src="{WARNING_IMG}" alt="{WARNING_ALT}" title="{WARNING_ALT}" />
			</div>
			<!-- END warning_img -->
			<!-- BEGIN no_warn -->
			&nbsp;
			<!-- END no_warn -->
		  </td>
		  <!-- END timing -->
		  <td class="std" valign="top">
			<div align="center">
			  {MARK}
			</div>
		  </td>
		  <td class="std" valign="top" nowrap="nowrap" align="center">
			<!-- BEGIN item_command -->
			<a class="il_ContainerItemCommand" href="{HREF_COMMAND}">{TXT_COMMAND}</a>
			<!-- END item_command -->
		  </td>
		</tr>
		<!-- END container_standard_row -->
		<!-- BEGIN lp_linkbar_block -->
		<tr>
		  <td class="option_value" colspan="7" align="right">
			<div align="right">
			  {LP_LINKBAR}
			</div>
		  </td>
		</tr>
		<!-- END lp_linkbar_block -->
		<tr class="tblfooter">
		  <td class="std" valign="center" align="left" colspan="6">
			<img src="{DOWNRIGHT}" border="0" />
			&nbsp;<input class="submit" type="SUBMIT" name="cmd[showDetails]" value="{BTN_HIDE_SELECTED}"/>
		  </td>
		</tr>
	  </table>
	</form>
