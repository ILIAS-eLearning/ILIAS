	<form action="{FORMACTION}" method="post">
	  <table class="std" width="100%">
		<tr class="tbltitle">
		  <td colspan="3">
			<table class="fullwidth_invisible" cellspacing="0">
			  <tr class="tbltitle">
				<td width="10"><img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" /></td>
				<td class="tbltitle" align="left">&nbsp;{TXT_TRACKING_SETTINGS}</td>
			  </tr>
			</table>
		  </td>
		</tr>
		<tr>
		  <td class="option">
			{TXT_ACTIVATE_TRACKING}
		  </td>
		  <td class="option_value">
			<input type="CHECKBOX" name="user_tracking" value="1" {USER_TRACKING_CHECKED}/> {TXT_USER_TRACKING}<br/>
			<input type="CHECKBOX" name="learning_progress_tracking" value="1" {LEARNING_PROGRESS_TRACKING_CHECKED}/> {TXT_LEARNING_PROGRESS_TRACKING}<br/>
			<input type="CHECKBOX" name="change_event_tracking" value="1" {CHANGE_EVENT_TRACKING_CHECKED}/> {TXT_CHANGE_EVENT_TRACKING}<br/>
		  </td>
		</tr>
		<tr>
		  <td class="option">
			{TXT_USER_RELATED_DATA}
		  </td>
		  <td class="option_value">
			<input type="CHECKBOX" name="user_related" value="1" {USER_RELATED_CHECKED} />
			<div class="il_Description_no_margin">{INFO_USER_RELATED_DATA}</div>
		  </td>
		</tr>
		<tr>
		  <td class="option">
			{TXT_VALID_REQUEST}
		  </td>
		  <td class="option_value">
			<input type="text" size="4" maxlength="4" name="valid_request" value="{VALID_REQUEST}" />&nbsp;{SECONDS}
			<div class="il_Description_no_margin">{INFO_VALID_REQUEST}</div>
		  </td>
		</tr>
<!-- 
		<tr>
		  <td class="option">
			{TXT_NUMBER_RECORDS}
		  </td>
		  <td class="option_value">
			{NUMBER_RECORDS}
		  </td>
		</tr>
-->
		<tr class="tablefooter">
		  <td class="submit" colspan="3">
			<div align="right">
			  <input class="submit" type="SUBMIT" name="cmd[saveSettings]" value="{TXT_SAVE}">
			</div>
		  </td>
		</tr>
	  </table>
	</form>
