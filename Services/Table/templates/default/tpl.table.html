<script>
<!--
function setCheckboxes(a_form, a_varname, a_elements, a_check)
{
	for(i=0;i<a_elements.length;i++) {
		if (typeof(document.forms[a_form].elements[a_varname + a_elements[i]]) != 'undefined') {
    		document.forms[a_form].elements[a_varname + a_elements[i]].checked = a_check;
    	}
    }

    return true;
}
//-->
</script>
<!-- BEGIN tbl_form_header -->
<form action="{FORMACTION}" name="cmd" method="post">
<!-- END tbl_form_header -->
<!-- BEGIN tbl_table_start -->
<table class="{CSS_TABLE}" {WIDTH}>
<thead>
<!-- END tbl_table_start -->
<!-- BEGIN tbl_header_title -->
<tr class="tbltitle">
	<th class="std" colspan="{COLUMN_COUNT}">
		<!-- BEGIN tbl_header_title_icon -->
		<img src="{TBL_TITLE_IMG}" style="vertical-align:middle" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" />
		<!-- END tbl_header_title_icon -->{TBL_TITLE}
	</th>
</tr>
<!-- END tbl_header_title -->
<!-- BEGIN tbl_header -->
<tr class="tblheader">
	<!-- BEGIN tbl_header_no_link -->
	<th class="std"{TBL_COLUMN_WIDTH_NO_LINK}>{TBL_HEADER_CELL_NO_LINK}</th>
	<!-- END tbl_header_no_link -->
	<!-- BEGIN tbl_header_cell -->
	<th class="std" nowrap="nowrap"{TBL_COLUMN_WIDTH}>
		<a aria-label="{TBL_HEADER_CELL}" class="tblheader" href="{TBL_ORDER_LINK}"
		   title="{TBL_ORDER_ALT}">
			{TBL_HEADER_CELL}
			<!-- BEGIN tbl_order_image -->
			<img aria-hidden="true" src="{IMG_ORDER_DIR}" border="0" style="vertical-align: middle;" />
			<!-- END tbl_order_image -->
		</a>
	</th>
	<!-- END tbl_header_cell -->
</tr>
<!-- END tbl_header -->
</thead>
<tbody>
<!-- BEGIN tbl_content_row -->
<tr class="{ROWCOLOR}">
	<!-- BEGIN tbl_content_cell -->
	<td class="std" colspan="{TBL_COL_SPAN}">{TBL_CONTENT_CELL}
		<!-- BEGIN tbl_cell_subtitle -->
		<br/><div class="il_Description">{TBL_CELL_SUBTITLE}&nbsp;</div>
		<!-- END tbl_cell_subtitle -->
	</td>
	<!-- END tbl_content_cell -->
</tr>
<!-- END tbl_content_row -->
{TBL_CONTENT}
<!-- BEGIN tbl_footer -->
<tr class="tblfooter">
	<td colspan="{COLUMN_COUNT}" class="tblfooter">
		<!-- BEGIN select_all_checkbox -->
		<input type="checkbox" aria-label="chb_select_all" name="chb_select_all" id="chb_select_all"
			   value="1" onClick="il.Util.setChecked('{SELECT_ALL_FORM_NAME}', '{SELECT_ALL_CHECKBOX_NAME}',
			   document.{SELECT_ALL_FORM_NAME}.chb_select_all.checked);" />
		<label for="chb_select_all"><strong>{SELECT_ALL_TXT_SELECT_ALL}</strong></label>
		<br />
		<!-- END select_all_checkbox -->
		<div class="ilFloatLeft">
			<!-- BEGIN tbl_footer_numinfo -->
			{NUMINFO}
			<!-- END tbl_footer_numinfo -->
			<!-- BEGIN tbl_footer_info -->
			<br /><font class="quote">{INFO_TEXT}</font>
			<!-- END tbl_footer_info -->
		</div>
		<div class="ilRight">
			<!-- BEGIN tbl_footer_linkbar -->
			{LINKBAR}
			<!-- END tbl_footer_linkbar -->
		</div>
	</td>
</tr>
<!-- END tbl_footer -->
<!-- BEGIN tbl_action_row -->
<tr>
	<td class="submit" colspan="{COLUMN_COUNTS}" align="left">
		<div class="ilFloatLeft">
			<img src="{IMG_ARROW}" alt="{ALT_ARROW}" style="vertical-align:middle;" border="0" />
			<!-- BEGIN tbl_action_select -->
			{SELECT_ACTION}&nbsp;
			<input role="button" class="submit" type="submit" aria-label="cmd[{BTN_NAME}]"
				   name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
			<!-- END tbl_action_select -->
			<!-- BEGIN tbl_action_btn -->
			<input role="button" class="submit" type="submit" aria-label="cmd[{BTN_NAME}]"
				   name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
			<!-- END tbl_action_btn -->
			<!-- BEGIN tbl_action_plain_select -->
			{SELECT_ACTION}&nbsp;
			<!-- END tbl_action_plain_select -->
			<!-- BEGIN tbl_action_toggle_checkboxes -->
			[<a href="" onclick="setCheckboxes('cmd','{JS_VARNAME}_',{JS_ONCLICK},
			true); return false;">{TXT_CHECKALL}</a>]
			[<a href="" onclick="setCheckboxes('cmd','{JS_VARNAME}_',{JS_ONCLICK},
			false); return false;">{TXT_UNCHECKALL}</a>]
			<!-- END tbl_action_toggle_checkboxes -->
		</div>
		<!-- BEGIN add_object -->
		<div class="ilRight">
			{SELECT_OBJTYPE}
			<input role="button" class="submit" type="submit"
				   aria-label="cmd[{BTN_NAME}]"
				   name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
			<!-- BEGIN import_object -->
			<input role="button" class="submit" type="submit"
				   aria-label="cmd[{BTN_IMP}]"
				   name="cmd[{BTN_IMP}]" value="{TXT_IMP}" />
			<!-- END import_object -->
		</div>
		<!-- END add_object -->
		<!-- BEGIN plain_buttons -->
		<div class="ilRight">
			<!-- BEGIN input_text -->
			<input aria-label="{PB_TXT_NAME}" class="std" type="text"
				   name="{PB_TXT_NAME}" value="{PB_TXT_VALUE}" />
			<!-- END input_text -->
			<!-- BEGIN plain_button -->
			<input role="button" class="submit" type="submit"
				   aria-label="cmd[{PBTN_NAME}]"
				   name="cmd[{PBTN_NAME}]" value="{PBTN_VALUE}" />
			<!-- END plain_button -->
		</div>
		<!-- END plain_buttons -->
	</td>
</tr>
<!-- END tbl_action_row -->
<!-- BEGIN tbl_table_end -->
</table>
	<!-- END tbl_table_end -->
	<!-- BEGIN save_object -->
	<br />
	<input role="button" aria-label="{BTN_VALUE}" class="submit" type="submit" value="{BTN_VALUE}" />
	<!-- END save_object -->
</tbody>
<!-- BEGIN tbl_form_footer -->
</form>
<!-- END tbl_form_footer -->
