<tr class="{CSS_ROW} small">
	<td class="std">
		<!-- BEGIN check_bl -->
		<input type="checkbox" name="record_id[]" value="{VAL_ID}" />
		<!-- END check_bl -->
	</td>
	<td class="std">
		<input type="text" class="form-control" name="pos[{R_ID}]" value="{VAL_POS}" size="3" maxlength="3" />
	</td>
	<td class="std">
		{VAL_TITLE}
		<!-- BEGIN record_desc -->
		<br />{VAL_DESCRIPTION}
		<!-- END record_desc -->
	</td>
	<td class="std">		
		{TXT_FIELDS}
		<ul class="std">
		<!-- BEGIN field_entry -->
		<li class="std">{FIELD_NAME}</li>
		<!-- END field_entry -->
	</td>
	<!-- BEGIN ass_scope -->
	<td class="std">
		<!-- BEGIN scope_txt -->
		<span class="il_ItemProperty">{LOCAL_OR_GLOBAL}</span>
		<!-- END scope_txt -->
		<!-- BEGIN scope_list -->
		<ul class="std">
			<!-- BEGIN scope_entry -->
			<li class="std"><a href="{LINK_HREF}">{LINK_NAME}</a></li>
			<!-- END scope_entry -->
		</ul>
		<!-- END scope_list -->
	</td>
	<!-- END ass_scope -->
	<!-- BEGIN ass_obj_types_col -->
	<td class="std">
		<ul class="std">
			<!-- BEGIN ass_obj_types -->
			<li class="std">{VAL_OBJ_TYPE_STATUS} <br /><font class="small">{VAL_OBJ_TYPE}</font></br></br></li>
			<!-- END ass_obj_types -->
			<!-- BEGIN ass_obj_only -->
			<li class="std">{VAL_OBJ_TYPE}</font></li>
			<!-- END ass_obj_only -->
		</ul>
	</td>
	<!-- END ass_obj_types_col -->
	<td class="std">
		<input type="checkbox" name="active[{ACTIVE_ID}]" value="1" {ACTIVE_CHECKED} {ACTIVE_DISABLED} />
	</td>
	<td class="std">
		<a href="{EDIT_LINK}">{TXT_EDIT_RECORD}</a><br />
		<a href="{EDIT_FIELDS_LINK}">{TXT_EDIT_FIELDS}</a>
	</td>
</tr>
