<tr class="{CSS_ROW} small">
	<!-- BEGIN row_selection -->
	<td class="std">
		<!-- BEGIN row_selection_input -->
		<input type="{OBJ_INPUT_TYPE}" name="{OBJ_INPUT_NAME}" value="{OBJ_INPUT_VALUE}" />
		<!-- END row_selection_input -->
	</td>
	<!-- END row_selection -->
	<td class="std">
		<img src="{TYPE_IMG}" alt="{TYPE_STR}" />
	</td>
	<td class="std">
		<!-- BEGIN title -->
		<span class="small">{OBJ_TITLE}</span>
		<!-- END title -->
		<!-- BEGIN linked_title -->
		<a href="{OBJ_LINK}">{OBJ_LINKED_TITLE}</a>
		<!-- END linked_title -->
		<!-- BEGIN path -->
		<div class="small">
			{OBJ_PATH}
		</div>
		<!-- END path -->
	</td>
</tr>
