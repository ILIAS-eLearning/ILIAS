<tr class="{CSS_ROW}">
	<td class="std" valign="top" nowrap><input type="checkbox" name="fields[]" value="{FIELD_ID}" /></td>
	<td class="std" valign="top">{TXT_FIELD}</td>
	<td class="std" valign="top" nowrap>
		<!-- BEGIN visible -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_VISIBLE}]" value="1" id="{PROFILE_OPTION_VISIBLE}"{CHECKED_VISIBLE}{DISABLE_VISIBLE} /> <label for="{PROFILE_OPTION_VISIBLE}">{HEADER_VISIBLE}</label>
		<br /><!-- END visible -->
		<!-- BEGIN visib_reg -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_VISIB_REG}]" value="1" id="{PROFILE_OPTION_VISIB_REG}"{CHECKED_VISIB_REG}{DISABLE_VISIB_REG} /> <label for="{PROFILE_OPTION_VISIB_REG}">{HEADER_VISIB_REG}</label>
		<br /><!-- END visib_reg -->
		<!-- BEGIN visib_lua -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_VISIB_LUA}]" value="1" id="{PROFILE_OPTION_VISIB_LUA}"{CHECKED_VISIB_LUA}{DISABLE_VISIB_LUA} /> <label for="{PROFILE_OPTION_VISIB_LUA}">{HEADER_VISIB_LUA}</label>
		<br /><!-- END visib_lua -->
		<!-- BEGIN course_export -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_COURSE_EXPORT}]" value="1" id="{PROFILE_OPTION_COURSE_EXPORT}"{CHECKED_COURSE_EXPORT}{DISABLE_COURSE_EXPORT} /> <label for="{PROFILE_OPTION_COURSE_EXPORT}">{HEADER_COURSE_EXPORT}</label>
		<br /><!-- END course_export -->
		<!-- BEGIN group_export -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_GROUP_EXPORT}]" value="1" id="{PROFILE_OPTION_GROUP_EXPORT}"{CHECKED_GROUP_EXPORT}{DISABLE_GROUP_EXPORT} /> <label for="{PROFILE_OPTION_GROUP_EXPORT}">{HEADER_GROUP_EXPORT}</label>
		<br /><!-- END group_export -->
		<!-- BEGIN changeable -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_CHANGEABLE}]" value="1" id="{PROFILE_OPTION_CHANGEABLE}"{CHECKED_CHANGEABLE}{DISABLE_CHANGEABLE} /> <label for="{PROFILE_OPTION_CHANGEABLE}">{HEADER_CHANGEABLE}</label>
		<br /><!-- END changeable -->
		<!-- BEGIN changeable_lua -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_CHANGEABLE_LUA}]" value="1" id="{PROFILE_OPTION_CHANGEABLE_LUA}"{CHECKED_CHANGEABLE_LUA}{DISABLE_CHANGEABLE_LUA} /> <label for="{PROFILE_OPTION_CHANGEABLE_LUA}">{HEADER_CHANGEABLE_LUA}</label>
		<br /><!-- END changeable_lua -->
		<!-- BEGIN required -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_REQUIRED}]" value="1" id="{PROFILE_OPTION_REQUIRED}"{CHECKED_REQUIRED}{DISABLE_REQUIRED}/> <label for="{PROFILE_OPTION_REQUIRED}">{HEADER_REQUIRED}</label>
		<!-- END required -->
	</td><td class="std" valign="top" nowrap>
		<!-- BEGIN export -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_EXPORT}]" value="1" id="{PROFILE_OPTION_EXPORT}"{CHECKED_EXPORT}{DISABLE_EXPORT} /> <label for="{PROFILE_OPTION_EXPORT}">{HEADER_EXPORT}</label>
		<br /><!-- END export -->
		<!-- BEGIN searchable -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_SEARCHABLE}]" value="1" id="{PROFILE_OPTION_SEARCHABLE}"{CHECKED_SEARCHABLE}{DISABLE_SEARCHABLE} /> <label for="{PROFILE_OPTION_SEARCHABLE}">{HEADER_SEARCHABLE}</label>
		<br /><!-- END searchable -->
		<!-- BEGIN certificate -->
		<input type="checkbox" name="chb[{PROFILE_OPTION_CERTIFICATE}]" value="1" id="{PROFILE_OPTION_CERTIFICATE}"{CHECKED_CERTIFICATE}{DISABLE_CERTIFICATE} /> <label for="{PROFILE_OPTION_CERTIFICATE}">{HEADER_CERTIFICATE}</label>
		<!-- END certificate --><br />
	</td>
	<td class="std" valign="top" nowrap>
		<!-- BEGIN default -->
		<!-- BEGIN def_selection -->
    	<select class="form-control" name="select[{PROFILE_OPTION_DEFAULT_VALUE}]" id="{PROFILE_OPTION_DEFAULT_VALUE}">
			<!-- BEGIN def_sel_option -->
		    <option value="{OPTION_VALUE}" {OPTION_SELECTED}>{OPTION_TEXT}</option>
			<!-- END def_sel_option -->
        </select>
		<!-- END def_selection -->		
		<!-- END default -->
		<!-- BEGIN action -->
		<div><a class="il_ContainerItemCommand" href="{HREF_CMD}">{TXT_CMD}</a></div>
		<!-- END action -->
	</td>
</tr>
