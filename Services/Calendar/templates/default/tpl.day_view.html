{NAVIGATION}
<script type="text/javascript"> 
	function redirectTo(link)
	{
		window.location = link;
	}
	
		
    function init() 
    { 

		<!-- BEGIN panel_code -->
		myPanel = new YAHOO.widget.Panel("panel_{NUM}", { width:"40em", visible:false, draggable:true, close:true, constraintoviewport:true} );
		myPanel.render();
		myPanel.hideEvent.subscribe(hideEvent);
	
		YAHOO.util.Event.addListener("show_{NUM}","click",onAppointmentClick,myPanel,true);
		YAHOO.util.Event.addListener("link_{NUM}","click",onEditLinkClick,myPanel,true);
		<!-- END panel_code -->
		
		var ignoreClickEvent = false;
		
		function onEditLinkClick(event,panel) 
		{
			document.getElementById(panel.id).style.display = '';
			panel.show();
			YAHOO.util.Event.stopEvent(event);
			return true;
		}
		
		function onAppointmentClick(event,panel)
		{
			if(ignoreClickEvent == false)
			{
				document.getElementById(panel.id).style.display = 'block';
				panel.show();
			}
			ignoreClickEvent = false;				
		}
		
		function hideEvent()
		{
			ignoreClickEvent = true;
			this.hide();
		}			
	}
	YAHOO.util.Event.onDOMReady(init);
</script> 
<table class="calstd">
	<thead>
		<tr class="calheader">
			<th class="calstd">
				<span class="small">{TXT_TIME}</span> 
			</th>
			<th class="calstd" colspan="{HCOLSPAN}">
				<span class="small">{HEADER_DAY}, {HEADER_DATE}</span> 
				<a class="callink" href="{NEW_APP_LINK}">
					<img style="vertical-align: top" src="{H_NEW_APP_SRC}" alt="{H_NEW_APP_ALT}" title="{H_NEW_APP_ALT}" />
				</a>
			</th>
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN fullday_apps -->
		<tr class="calstd" style="height: 1em">
			<td class="calheadertime">
				{TXT_F_DAY}
			</td>
			<td class="calstd" colspan="{COLSPAN}">
				<!-- BEGIN fullday_app -->
				{PANEL_F_DAY_DATA}
				<p id="show_{F_DAY_ID}" class="il_calevent" 
					style="background-color:{F_APP_BGCOLOR}; color:{F_APP_FONTCOLOR}">
					<a id="link_{F_DAY_ID}" class="callink" href="{F_APP_EDIT_LINK}"><font class="small">{F_APP_TITLE}</font></a>
				</p>
				<!-- END fullday_app -->
			</td>
		</tr>
		<!-- END fullday_apps -->
		<!-- BEGIN time_row -->
		<tr class="calstdtime">
			<td class="calheadertime" width="1" style="vertical-align: top" nowrap="nowrap">
				{TIME}
				<a class="callink" href="{NEW_APP_HOUR_LINK}">
					<img style="vertical-align: top" src="{NEW_APP_SRC}" alt="{NEW_APP_ALT}" title="{NEW_APP_ALT}" />
				</a>
			</td>
			<!-- BEGIN app -->
			<!-- PLEASE APPLY ALL CHANGES TO THIS BLOCK ALSO TO THE NEXT scrd_app BLOCK -->
			<td id="show_{PANEL_NUM}" class="calevent" style="background-color: {APP_BGCOLOR};color: {APP_COLOR}" rowspan="{APP_ROWSPAN}">
				{PANEL_DATA}
				<a id="link_{PANEL_NUM}" class="callink" href="{APP_EDIT_LINK}">
					{APP_TITLE}
				</a>
			</td>
			<!-- END app -->
			<!-- BEGIN scrd_app_cell -->
			<td class="calempty" style="vertical-align:top;">
			<!-- BEGIN scrd_app -->
			<div id="show_{PANEL_NUM}" class="calevent" style="background-color: {APP_BGCOLOR};color: {APP_COLOR}" rowspan="{APP_ROWSPAN}">
				{PANEL_DATA}
				<a id="link_{PANEL_NUM}" class="callink" href="{APP_EDIT_LINK}">
					{APP_TITLE}
				</a>
			</div>
			<!-- END scrd_app -->
			</td>
			<!-- END scrd_app_cell -->
			<!-- BEGIN empty_cell -->
			<td class="calempty" width="99%"></td>
			<!-- END empty_cell -->
		</tr>
		<!-- END time_row -->
	</tbody>
</table>
