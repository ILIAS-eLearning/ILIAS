{NAVIGATION}
<table class="calstd">
	<thead>
		<tr class="calheader">
			<th class="calstd">
				<span class="small">{TXT_TIME}</span> 
			</th>
			<th class="calstd" colspan="{HCOLSPAN}">
				<span class="small">{HEADER_DAY}, {HEADER_DATE}</span>
				<!-- BEGIN new_app1 -->
				<a class="callink" href="{NEW_APP_LINK}">{H_NEW_APP_SRC}</a>
				<!-- END new_app1 -->
				<!-- BEGIN new_ms -->				
				<div class="btn-group">
					<div class="dropdown-toggle callink" data-toggle="dropdown" data-container="body" id="add_dd_tr_{DD_ID}" type="button">
						{DD_TRIGGER}
					</div>
					<ul class="dropdown-menu pull-right" role="menu" id="add_dd_{DD_ID}">
						<li><a href="{URL_DD_NEW_APP}">{TXT_DD_NEW_APP}</a></li>						
						<li><a href="{URL_DD_NEW_MS}">{TXT_DD_NEW_MS}</a></li>						
				</ul>					
				</div>
				<!-- END new_ms -->
			</th>
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN fullday_apps -->
		<tr class="calstd" style="height: 1em">
			<td class="calheadertime">
				{TXT_F_DAY}
			</td>
			<td class="calstd" colspan="{COLSPAN}">
				<!-- BEGIN fullday_app -->
				<p class="il_calevent"
					style="background-color:{F_APP_BGCOLOR}; color:{F_APP_FONTCOLOR}">
					<!-- BEGIN fullday_ms_icon --><img alt="{ALT_FD_MS}" title="{ALT_FD_MS}" src="{SRC_FD_MS}" /><!-- END fullday_ms_icon -->{F_APP_TITLE}
				</p>
				<!-- END fullday_app -->
			</td>
		</tr>
		<!-- END fullday_apps -->
		<!-- BEGIN time_row -->
		<tr class="calstdtime">
			<!-- BEGIN time_txt -->
			<td class="calheadertime" width="1" style="vertical-align: top" nowrap="nowrap" rowspan="{TIME_ROWSPAN}">
				{TIME}
				<!-- BEGIN new_app2 -->
				<a class="callink" href="{NEW_APP_HOUR_LINK}">{NEW_APP_SRC}</a>
				<!-- END new_app2 -->
			</td>
			<!-- END time_txt -->
			<!-- BEGIN app -->
			<!-- PLEASE APPLY ALL CHANGES TO THIS BLOCK ALSO TO THE NEXT scrd_app BLOCK -->
			<td class="calevent" style="background-color: {APP_BGCOLOR};color: {APP_COLOR}; {APP_ADD_STYLES}" rowspan="{APP_ROWSPAN}">
				<a class="callink" href="{APP_EDIT_LINK}" style="background-color: {APP_BGCOLOR};color: {APP_COLOR};">
					{APP_TITLE}
				</a>
			</td>
			<!-- END app -->
			<!-- BEGIN scrd_app_cell -->
			<td class="calempty" style="vertical-align:top;">
			<!-- BEGIN scrd_app -->
			<div class="calevent" style="background-color: {APP_BGCOLOR};color: {APP_COLOR};{APP_ADD_STYLES}" rowspan="{APP_ROWSPAN}">
				<a class="callink" href="{APP_EDIT_LINK}">
					{APP_TITLE}
				</a>
			</div>
			<!-- END scrd_app -->
			</td>
			<!-- END scrd_app_cell -->
			<!-- BEGIN empty_cell -->
			<td class="calempty{EMPTY_STYLE}" width="{EMPTY_WIDTH}"></td>
			<!-- END empty_cell -->
		</tr>
		<!-- END time_row -->
	</tbody>
</table>
