<tr class="{CSS_ROW}">
	<td class="calmngColor">
		<input aria-label="{VAL_ID} checkbox" type="checkbox"
			   name="selected_cat_ids[]" value="{VAL_ID}" {VAL_CHECKED} />
		<input aria-hidden="true" type="hidden" name="shown_cat_ids[]" value="{VAL_ID}" />
		<span class="calmngColorSpan" style="background-color: {BGCOLOR}">&nbsp;</span>
	</td>
	<td class="calmngImg">
		<img src="{IMG_SRC}" alt="{IMG_ALT}" title="{IMG_ALT}" />
	</td>
	<td class="calmngTitle">
		<a aria-label="{VAL_TITLE}" class="small" href="{EDIT_LINK}">{VAL_TITLE}</a>
		<!-- BEGIN calendar_path -->
		<div class="il_Description">
			<span class="small">{ADD_PATH_INFO}</span>
		</div>
		<!-- END calendar_path -->
	</td>
	<td class="calmngSublink">
		<a aria-label="{SUB_SRC}" href="{SUB_LINK}">
			{SUB_SRC}
		</a>
	</td>
</tr>
