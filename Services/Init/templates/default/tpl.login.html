{RELOAD}
<div class="ilFrame" style="margin-top:5px; width:700px; margin-left:auto; margin-right:auto;">
	<div class="ilFrameH">
		<div class="ilFrameTL">
			<div class="ilFrameTR">
				<img src="./templates/default/images/HeaderIcon.png" style="border:0;margin: 20px;" alt="ILIAS Logo" />
				<div class="ilFrameBL"><div class="ilFrameBR" style="min-height: 450px;">
						<div style="padding:35px 10px;">
							<!-- <p class="small">{ILIAS_RELEASE}</p> -->
							<!-- BEGIN warning -->
							<img class="ilFailureMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
							<div class="ilFailureMessage">
								<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
								{TXT_MSG_LOGIN_FAILED}
							</div>
							<!-- END warning -->
							<!-- BEGIN success -->
							<img class="ilSuccessMessage" alt="{ALT_IMAGE}" title="{ALT_IMAGE}" src="{SRC_IMAGE}" />
							<div class="ilSuccessMessage">
								<h5 class="ilAccHeadingHidden"><a id="il_message_focus" name="il_message_focus">{MESSAGE_HEADING}</a></h5>
								{TXT_MSG_LOGIN_SUCCESS}
							</div>
							<!-- END success -->
							<!-- BEGIN login_information -->
							<div class="small">{TXT_LOGIN_INFORMATION}</div>
							<!-- END login_information -->
							
							<div align="padding-top: 25px">
								<!-- BEGIN login_page_editor -->
								{LPE}
								<!-- END login_page_editor -->
							</div>

							<div align="center" style="padding-top: 25px">
								<!-- BEGIN cookies_howto -->
								<a class="il_ContainerItemCommand" href="{LINK_NO_COOKIES}" target="_blank">{COOKIES_HOWTO}</a><br /><br />
								<!-- END cookies_howto -->


								<form method="post" action="{FORMACTION}" name="formlogin">
									<input type="hidden" name="sendLogin" value="1" />
									<!-- BEGIN cas_login -->
									{CAS_LOGIN_FORM}<br />
									<!-- END cas_login_form -->
									<!-- BEGIN shib_login_form -->
									{SHIB_LOGIN_FORM}<br />
									<!-- END shib_login_form -->
								</form>
								<!-- BEGIN ilias_login -->
								<p>
									{LOGIN_FORM}
								</p>
								<!-- END ilias_login -->
								<!-- BEGIN openid_login -->
								<p>
									{OID_LOGIN_FORM}
								</p>
								<!-- END openid_login -->
								<!-- BEGIN reg_links -->
								<p style="padding-top: 20px;">
									{REG_PWD_CLIENT_LINKS}
								</p>
								<!-- END reg_links -->
								<!-- BEGIN lang_sel -->
								<p>
									{LANG_SELECTION}
								</p>
								<!-- END lang_sel -->
								<!-- BEGIN agreement -->
								<p>
									{USER_AGREEMENT}
								</p>
								<!-- END agreement -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script language="JavaScript">
