<form method="post" action="{SHIB_FORMACTION}" name="formlogin" class="form-horizontal preventDoubleSubmission">

    <div class="form-horizontal">
        <div class="ilFormHeader clearfix">
            <h2 class="ilHeader">{TXT_SHIB_LOGIN} {TXT_SHIB_FEDERATION_NAME}</h2>
            <div class="ilFormCmds">
            </div>
            <div class="ilHeaderDesc"></div>
        </div>

        <input type="hidden" name="sendLogin" value="1"/>
        <!-- BEGIN shibboleth_wayf_login -->
        <div class="form-group" id="il_prop_cont_username">
            <div class="col-lg-12 text-center">
                {TXT_SELECT_HOME_ORGANIZATION}
            </div>
            <div class="col-lg-12 text-center">
                {TXT_SHIB_INVALID_SELECTION}
            </div>
            <div class="col-lg-12 text-center">
                {SHIB_IDP_LIST}&nbsp;
                <input type="hidden" name="il_target" value="{ILW_TARGET}"/>
                <input type="submit" class="btn btn-default" name="home_organization_selection" value="{TXT_CONTINUE}"/>
            </div>
            <div class="col-lg-12 text-center">
                {TXT_SHIB_LOGIN_INSTRUCTIONS}
                {TXT_SHIB_CUSTOM_LOGIN_INSTRUCTIONS}
            </div>
        </div>
        <!-- END shibboleth_wayf_login -->

        <!-- BEGIN shibboleth_custom_login -->
        <p>{TXT_SHIB_CUSTOM_LOGIN_INSTRUCTIONS}</p>
        <!-- END shibboleth_custom_login -->

        <!-- BEGIN shibboleth_login -->
        <div class="form-group" id="il_prop_cont_username">
            <div class="col-lg-3 col-md-3 col-xs-4"></div>
            <div class="col-lg-6 col-md-6 col-xs-4">
                <a href="shib_login.php?target={IL_TARGET}" class="btn btn-default btn-bulky il-shib-login-button">
                    <img alt="{TXT_SHIB_LOGIN_BUTTON}" class="img-responsive" src="{TXT_SHIB_LOGIN_BUTTON}" alt="Shibboleth Login Button">
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-4"></div>
        </div>

        <div class="form-group" id="il_prop_cont_username">
            <div class="col-lg-12 text-center">
                {TXT_SHIB_LOGIN_INSTRUCTIONS}
                {TXT_SHIB_CUSTOM_LOGIN_INSTRUCTIONS}
            </div>
        </div>
        <!-- END shibboleth_login -->
    </div>
</form>
