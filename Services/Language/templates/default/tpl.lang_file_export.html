<form action="{FORMACTION}" method="post" enctype="multipart/form-data">
<table class="std">
<tr class="tblheader">
  <td class="std" colspan="2">
      {TXT_HEADER}
  </td>
</tr>
  <td class="option">{TXT_SCOPE}</td>
  <td class="option_value">
    <input type="radio" name="scope" value="global" {CHECKED_GLOBAL} />{TXT_SCOPE_GLOBAL}<br />
    <input type="radio" name="scope" value="local" {CHECKED_LOCAL} />{TXT_SCOPE_LOCAL}<br />
    <input type="radio" name="scope" value="unchanged" {CHECKED_UNCHANGED} />{TXT_SCOPE_UNCHANGED}<br />
    <!--<input type="radio" name="scope" value="translate" {CHECKED_TRANSLATE} />{TXT_SCOPE_TRANSLATE}<br />-->
  </td>
</tr>
<tr>
  <td class="submit" colspan="2">
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_DOWNLOAD}]" value="{TXT_DOWNLOAD}" />
  </div>
  </td>
</tr>
</table>
</form>
