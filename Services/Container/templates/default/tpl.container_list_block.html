<!-- BEGIN container_block -->
<div {CB_ID} class="ilContainerBlock container-fluid form-inline">
	<!-- BEGIN container_row -->
	<!-- BEGIN container_header_row_image -->
	<div class="row ilContainerBlockHeader">
		<img border="0" alt="{HEADER_ALT}" title="{HEADER_ALT}" src="{HEADER_IMG}" />
		<h3 class="ilHeader ilContainerBlockHeader">{BLOCK_HEADER_CONTENT}</h3>
	</div>
	<!-- END container_header_row_image -->
	<!-- BEGIN container_header_row -->
	<div class="row ilContainerBlockHeader">
		<!-- BEGIN block_header_order_bl -->
		<input type="text" class="form-control" name="{BLOCK_HEADER_ORDER_NAME}" value="{BLOCK_HEADER_ORDER_NUM}" maxlength="4" size="3" style="font-weight:normal; margin: 0 3px;" />
		<!-- END block_header_order_bl -->
		<h3 class="ilHeader ilContainerBlockHeader">{BLOCK_HEADER_CONTENT}</h3>
		<div style="float:right; text-align:right; font-weight:normal; padding-right:7px;">{CHR_COMMANDS}</div>
	</div>
	<!-- END container_header_row -->
	<!-- BEGIN container_standard_row -->
	<!-- BEGIN row_type_1 -->
	<div {ROW_ID} class="ilCLI ilObjListRow row">
	<!-- END row_type_1 -->
	<!-- BEGIN row_type_2 -->
	<div {ROW_ID} class="ilCLI ilObjListRow row">
	<!-- END row_type_2 -->
		{BLOCK_ROW_CONTENT}
	</div>
	<!-- END container_standard_row -->
	<!-- BEGIN container_details_row -->
	<div class="tblfooter row il_BlockInfo">
		{TXT_DETAILS}: 
		<!-- BEGIN details_img -->
		<a href="{DETAILS_LINK}"><img src="{DETAILS_SRC}" alt="{DETAILS_ALT}" title="{DETAILS_ALT}" /></a> 
		<!-- END details_img -->
	</div>
	<!-- END container_details_row -->
	<!-- END container_row -->
	<!-- BEGIN select_all_row -->
	<div class="tblfooter row ilContainerListFooter">
		<input type="checkbox" name="{CHECKBOXNAME}" id="{CHECKBOXNAME}" value="1" onClick="javascript:il.Util.setChecked('{SEL_ALL_PARENT}', '{SEL_ALL_CB_NAME}', this.checked);" />
		<label for="{CHECKBOXNAME}" class="small">{TXT_SELECT_ALL}</label>
	</div>
<!-- END select_all_row -->
</div>
<!-- END container_block -->
