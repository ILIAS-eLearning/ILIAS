<div style="margin: 10px 0px;">
<img alt="{ALT_WARNING}" src="{IMG_WARNING}" /> <span class="subtitle">{TXT_MIGRATION_INFO}
<a target="_top" href="{HREF_OPEN_STD_EDITOR}">{TXT_MIGRATION_OPEN_STD_EDITOR}</a>
</span>
</div>

<form action="{FORMACTION}" method="post" class="ilForm" target="_top">
<table class="std">
	<thead>
	<tr class="tblheader">
		<th scope="col" class="std">{TXT_EDIT_PAGE_CONTENT}
		</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td class="option_value">
			<textarea aria-multiline="true" name="page_content" rows="10" cols="80" wrap="virtual" style="width:95%;">
				{VAL_CONTENT}
			</textarea>
		</td>
	</tr>
	<tr>
		<td class="submit" style="text-align:right">
			<input aria-label="{TXT_SAVE}" type="submit"
				   class="submit" name="cmd[savePageContent]" value="{TXT_SAVE}" />
			<input aria-label="{TXT_CANCEL}" type="submit"
				   class="submit" name="cmd[cancelPageContent]" value="{TXT_CANCEL}" />
		</td>
	</tr>
	</tbody>
</table>
</form>
