<tr class="{CSS_ROW}">
	<!-- BEGIN cb_bl -->
	<td class="std">
		<input type="checkbox" name="entry_id[]" value="{VAL_ID}" {DISABLED}/>
	</td>
	<!-- END cb_bl -->
	<td class="std">
		<!-- BEGIN order_by_position -->
		<input type="text" class="form-control" name="order[{ORDER_ID}]" value="{ORDER_VALUE}" maxlength="3" size="3" {ORDER_DISABLED} />
		<!-- END order_by_position -->
	</td>
	<td class="std">
		{VAL_TITLE}
		<!-- BEGIN record_desc -->
		<br /><span class="small">{VAL_DESCRIPTION}</span>
		<!-- END record_desc -->
	</td>
	<td class="std">
		<div align="center">
			{VAL_USAGE}
		</div>
	</td>
	<td class="std">
		{VAL_PREVIEW}
	</td>
	<td class="std">
		{VAL_STATUS}
	</td>
	<!-- BEGIN actions -->
	<td class="std">
		{ACTIONS}
	</td>
	<!-- END actions -->
</tr>
