<table id="{%=o.id%}" class="ilFileUploadEntry {% o.canUpload ? print('') : print('ilFileUploadNoUpload'); %}" datatable="0">
	<tbody>
		<tr class="ilFileUploadEntryHeader">
			<td class="ilFileUploadEntryFileName">
				<span class="ilFileUploadEntryError"><span class="ilFileUploadEntryErrorText"></span><br /></span>{%=o.name%}
			</td>
			<td class="ilFileUploadEntryProgress">
				<span class="ilFileUploadEntryProgressBack">
					&nbsp;
					<span class="ilFileUploadEntryProgressBar"></span>
					<span class="ilFileUploadEntryProgressPercent">{% (o.size === null && o.canUpload) ? print("{TXT_PENDING}") : print(o.sizeFormatted); %}</span>
				</span>
			</td>
			<td class="ilFileUploadEntryCancel"><button id="cancel_{%=o.id%}" class="btn btn-link" src="{FILE_CANCEL_ICON}"><span class="glyphicon glyphicon-remove"></span></button></td>
		</tr>
		{% if (o.canUpload) { %}
		<tr class="ilFileUploadEntryOptions">
			<td colspan="3">
				{% if (o.canExtract) { %}
				<div class="ilFileUploadEntryExtract form-group">					
					<label class="col-sm-3 control-label" for="extract_{%=o.id%}">{TXT_EXTRACT}</label>					
					<div class="col-sm-9">
						<input type="checkbox" id="extract_{%=o.id%}" name="extract_{%=o.id%}" value="false">
					</div>
				</div>
				<div class="ilFileUploadEntryKeepStructure form-group">					
					<label class="col-sm-3 control-label" for="keepstructure_{%=o.id%}">{TXT_KEEP_STRUCTURE}</label>					
					<div class="col-sm-9">
						<input type="checkbox" id="keepstructure_{%=o.id%}" name="keepstructure_{%=o.id%}" value="true" checked>
						<div class="help-block">{TXT_KEEP_STRUCTURE_INFO}</div>
					</div>
				</div>
				{% } %}
				<div class="ilFileUploadEntryTitle form-group">
					<label class="col-sm-3 control-label" for="title_{%=o.id%}">{TXT_TITLE}</label>					
					<div class="col-sm-9">
						<input type="text" class="form-control" size="40" id="title_{%=o.id%}" maxlength="128" name="title" value="{%=o.name%}">
					</div>
				</div>
				<div  class="ilFileUploadEntryDescription form-group">
					<label class="col-sm-3 control-label" for="desc_{%=o.id%}">{TXT_DESCRIPTION}</label>					
					<div class="col-sm-9">
						<textarea name="description" class="form-control" id="desc_{%=o.id%}" class="noRTEditor" wrap="virtual" rows="" style="width:90%;"></textarea>
					</div>
				</div>				
			</td>
		</tr>
		{% } %}
	</tbody>
</table>
