<div id="ilFileUploadPanel" class="ilOverlay">
    <div class="ilFileUploadHeader">
        <h3 class="ilFileUploadHeader">{TXT_HEADER}</h3>
        <i class="ilFileUploadPanelClose ilFileUploadCancel"></i>
    </div>
    <div class="ilFileUploadToolbar">
        <input role="button" class="btn btn-default ilFileUploadStart" type="button"
               name="cmd[uploadFiles]" aria-label="{TXT_SUBMIT}" value="{TXT_SUBMIT}" disabled="">
        <input role="button" class="btn btn-default ilFileUploadCancel" type="button"
               name="cmd[cancel]" aria-label="{TXT_CANCEL}" value="{TXT_CANCEL}">
        <div class="ilFileUploadToggleOptions">
            <a aria-label="{TXT_SHOW_ALL_DETAILS}" class="ilFileUploadShowOptions" href="#">
                {TXT_SHOW_ALL_DETAILS}
            </a>
            <a aria-label="{TXT_HIDE_ALL_DETAILS}" class="ilFileUploadHideOptions" href="#">
                {TXT_HIDE_ALL_DETAILS}
            </a>
        </div>
    </div>
    <div id="ilFileUploadLists">
    </div>
    <div class="ilFileUploadToolbar">
        <input role="button" class="btn btn-default ilFileUploadStart"
               type="button" name="cmd[uploadFiles]" aria-label="{TXT_SUBMIT}" value="{TXT_SUBMIT}" disabled="">
        <input role="button" class="btn btn-default ilFileUploadCancel"
               type="button" name="cmd[cancel]" aria-label="{TXT_CANCEL}" value="{TXT_CANCEL}">
    </div>
</div>
