<form action="{FORMACTION}" id="post" name="post" method="post">
<input type="hidden" id="dtform_type" name="type" value="" />
<input type="hidden" id="dtform_command" name="action" value="" />
<input type="hidden" id="dtform_nr" name="id" value="" />
<table style="border-collapse:collapse;" id="ed_datatable">
<!-- BEGIN row -->
<tr>
	<!-- BEGIN empty_td -->
	<td style="border: 1px solid #CCCCCC;">&nbsp;</td>
	<!-- END  empty_td -->
	<!-- BEGIN col_icon -->
	<td style="text-align: center; border: 1px solid #CCCCCC;">
		<img src="{COL_ICON}" onclick="current_row_col = {NR}; doMouseClick(event, '{COL_ONCLICK}');" border="0" />
	</td>
	<!-- END col_icon -->
	<!-- BEGIN row_icon -->
	<td style="vertical-align: middle; border: 1px solid #CCCCCC;">
		<img src="{ROW_ICON}" onclick="current_row_col = {NR}; doMouseClick(event, '{ROW_ONCLICK}');" border="0" />
	</td>
	<!-- END row_icon -->
	<!-- BEGIN cell -->
	<td {COLSPAN} {ROWSPAN} id="td_{PAR_TA_ID}" style="border: 1px solid #CCCCCC;" onclick="ilCOPage.editTD('{PAR_TA_ID}');">
	<div id="div_{PAR_TA_ID}" style="padding:3px 10px;">{PAR_TA_CONTENT}</div><!-- td_div_end -->
	</td>
	<!-- END cell -->
</tr>
<!-- END row -->
</table>
</form>

<!-- BEGIN menu -->
</div><div style="position:absolute;left:0;top:0;visibility:hidden;" id="{TYPE}_menu_{MOVE}">
<table class="il_editmenu" cellspacing="0" cellpadding="3">
<!-- BEGIN menu_item -->
<tr>
<td class="small" style="white-space:nowrap;" onMouseOver="M_in(this);" onMouseOut="M_out(this);" onClick="handleDataTableCommand('{TYPE}', '{CMD}');">{MENU_ITEM_TITLE}</td>
</tr>
<!-- END menu_item -->
</table>
</div>
<!-- END menu -->
