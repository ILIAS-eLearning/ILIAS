    </td>
    <td class="std" valign="top">
        {TXT_DATE}
    </td>
    <td class="std" valign="top">
        <!-- BEGIN dl_link -->
        <div><a class="il_ContainerItemCommand" href="{DL_LINK}">{TXT_DL}</a></div>
        <!-- END dl_link -->
        <!-- BEGIN item_icon -->
        <img src="{SRC_ICON}" border="0" alt/>
        <!-- END item_icon -->

        <!-- END item_link -->

        <i>{TXT_COMMENT}</i>: {TXT_USER_COMMENT}
        <!-- END user_comment -->

</tr>
