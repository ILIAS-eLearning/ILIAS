<form class="form-horizontal" style="margin-bottom:0px;" action="{FORMACTION}" name="intlink_post" method="post" id="ilIntLinkTypeForm">
<div class="form-group">
	<label class="col-sm-3 control-label" for="ilIntLinkTypeSelector">{TXT_TYPE}</label>
	<div class="col-sm-9">
		{SELECT_TYPE}
	</div>
</div>
</form>
{LINK_HELP_CONTENT}
<form class="form-horizontal" action="{FORMACTION2}" name="intlink_post2" method="post" {TARGET2}>
<!-- BEGIN chapter_list -->
<div class="form-group">
	<label class="col-sm-3 control-label">{TXT_CONTENT_OBJECT}</label>
	<div class="col-sm-9"><span style="padding: 3px 0px; display:block;">{TXT_CONT_TITLE}
		<!-- BEGIN change_cont_obj -->
		&nbsp;<input id="ilChangeTargetObject" type="submit" class="btn btn-default" name="cmd[{CMD_CHANGE_CONT_OBJ}]" value="{BTN_CHANGE_CONT_OBJ}">
		<!-- END change_cont_obj -->
		</span>
	</div>
</div>

<table class="table">
	<thead>
		<tr><th colspan="{COLSPAN}">{THEAD}</th></tr>
	</thead>
	<tbody>
<!-- BEGIN row -->

	<!-- BEGIN header_row -->
	<tr>
		<td><b>{TXT_HEADER}</b></td>
	</tr>
	<!-- END header_row -->

	<!-- BEGIN chapter_row_js -->
		<tr>
			<!-- BEGIN thumbnail_js -->
			<td>{NO_THUMB}<!-- BEGIN thumb_js --><img src="{SRC_THUMB}" /><!-- END thumb_js --></td>
			<!-- END thumbnail_js -->
			<td>
				<a href="#" onClick="return il.IntLink.addInternalLink('{LINK_BEGIN}','{LINK_END}', event, '{LINK_CONTENT}');">{TXT_CHAPTER}</a>
				<!-- BEGIN anchor_link_js -->
				<div style="padding-left:20px;" class="small"><a href="#" onClick="return il.IntLink.addInternalLink('{ALINK_BEGIN}','{ALINK_END}', event, '{ALINK_CONTENT}');">{TXT_LINK}</a></div>
				<!-- END anchor_link_js -->
			</td>
		</tr>
	<!-- END chapter_row_js -->
	
	<!-- BEGIN link_row -->
		<tr>
			<!-- BEGIN thumbnail_link -->
			<td>{NO_THUMB}<!-- BEGIN thumb_link --><img src="{SRC_THUMB}" /><!-- END thumb_link --></td>
			<!-- END thumbnail_link -->

			<!-- BEGIN icon -->
				<td class="std ilWhiteSpaceNowrap" width="1">
				<img alt="" src="{ICON_SRC}" />
				</td>
			<!-- END icon -->
			<td class="ilWhiteSpaceNowrap">
			<a href="{LINK}" {LR_ONCLICK} target="{LINK_TARGET}">{TXT_CHAPTER}</a>
				<!-- BEGIN anchor_link -->
				<div style="padding-left:20px;" class="small"><a href="{ALINK}" {ALR_ONCLICK} target="{ALINK_TARGET}">{TXT_ALINK}</a></div>
				<!-- END anchor_link -->
			</td>
		</tr>
	<!-- END link_row -->
	
<!-- END row -->
	</tbody>
</table>
<!-- END chapter_list -->
</form>
<script>
	il.IntLink.setInternalLinkUrl('{NEW_LINK_URL}');
</script>
