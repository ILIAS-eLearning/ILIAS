<form method="post" action="{FORMACTION}">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TXT_DB_SELECTION}</td>
</tr>
<tr>
	<td class="option">{TXT_DB_TYPE}</td>
	<td class="option_value">
		<select name="form[db_type]">
			<option value="mysql">MySQL (MyISAM engine)</option>
			<option value="innodb">MySQL (InnoDB engine)</option>
			<option value="oracle">Oracle</option>
			<option value="postgres">Postgres</option>
		</select>
	</td>
</tr>
<tr>
	<td class="submit" colspan="2">&nbsp;
	<div align="right"><input class="btn btn-default" type="submit" name="cmd[selectdbtype]" value="{TXT_SAVE}"/></div>
	</td>
</tr>
</table>
</form>
