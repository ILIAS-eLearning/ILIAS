<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ILIAS {PAGETITLE}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
	<link rel="stylesheet" type="text/css" href="{LOCATION_CONTENT_STYLESHEET}" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<!-- BEGIN js_file -->
	<script type="text/javascript" src="../{JS_FILE}"></script>
	<!-- END js_file -->
</head>
<body class="std setup{SETUP_LOGIN_CLASS}">
	<div id="ilAll">
		<div id="ilTopBar" class="ilTopBar">
			<div class="container-fluid">
				<div class="row">
					<div class="ilTopTitle">
						{TXT_SETUP} {TXT_ACCESS_MODE}
					</div>
					<div class="ilSetupLanguage">
						<form class="form-inline" name="languageselection" method="get">
							<input type="hidden" name="cmd" value="{VAL_CMD}" />
							<select name="lang" class="form-control" onChange="this.form.submit()">
								<option value="">{TXT_CHOOSE_LANGUAGE}</option>
								<!-- BEGIN languages -->
								<option value="{LANG_KEY}" {SELECTED_LANG}>{LANG_NAME}</option>
								<!-- END languages -->
							</select>
							<input class="btn btn-default btn-sm" type="submit" value="{TXT_OK}" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="ilMainHeader">
			<header class="container-fluid">
				<div id="il_startup_logo" class="row">
					<img alt="Logo" src="../templates/default/images/HeaderIcon.svg">
				</div>
			</header>
		</div>
		<div class="ilMainMenu">
			<div class="container-fluid">
				<div class="row">
					<nav id="ilTopNav" class="navbar navbar-default" role="navigation"></nav>
				</div>
			</div>
		</div>
		
		<div id="mainspacekeeper" class="container-fluid">
			<div class="row" style="position: relative;">
				<div id="left-panel" class="col-md-2 col-sm-4">
					<ul class="ilSetupMenu">
						<!-- BEGIN preliminaries -->
						<li class="{TAB_CLASS}">
							<a class="{TAB_CLASS}" href="setup.php?cmd=preliminaries">{TXT_PRELIMINARIES}</a></li>
						<!-- END preliminaries -->
						<!-- BEGIN edit_pathes -->
						<li class="{TAB_CLASS}">
							<a class="{TAB_CLASS}" href="setup.php?cmd=mastersettings">{TXT_EDIT_PATHES}</a></li>
						<!-- END edit_pathes -->
						<!-- BEGIN display_list -->
						<li class="{TAB_CLASS}">
							<a class="{TAB_CLASS}" href="setup.php?cmd=clientlist">{TXT_LIST}</a></li>
						<!-- END display_list -->
						<!-- BEGIN add_client -->
						<!-- <a class="MMInactive" href="setup.php?cmd=newclient">{TXT_ADD_CLIENT}</a> -->
						<!-- END add_client -->
						<!-- BEGIN change_password -->
						<li class="{TAB_CLASS}">
							<a class="{TAB_CLASS}" href="setup.php?cmd=changepassword">{TXT_CHANGE_PASSWORD}</a></li>
						<!-- END change_password -->
						<!-- BEGIN logout -->
						<li class="ilSMInactive">
							<a class="ilSMInactive" href="setup.php?cmd=logout">{TXT_LOGOUT}</a></li>
						<!-- END logout -->
					</ul>
				</div>
				<div class="ilSetupContent col-md-10 col-sm-8">
					{CONTENT}
				</div>
			</div>
		</div>
		<div id="minheight"></div>
		<footer class="ilFooter">
			<div class="container-fluid">
				<div class="row">{TXT_ILIAS_VERSION} ({TXT_SETUP} {TXT_VERSION} {VERSION})</div>
			</div>
		</footer>
	</div>
</body>
</html>
