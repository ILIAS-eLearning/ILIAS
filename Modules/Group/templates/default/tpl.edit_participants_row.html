<tr class="{CSS_ROW}">
	<td class="std">
		{VAL_NAME}
	</td>
	<td class="std">
		{VAL_LOGIN}
	</td>
	<!--  BEGIN access_time -->
	<td class="std">
		{VAL_ACCESS}
	</td>
	<!--  END access_time -->
	<td class="std">
		<input type="checkbox" name="contact[]" value="{VAL_CONTACT_ID}" {VAL_CONTACT_CHECKED} />
	</td>
	<td class="std">
            <input type="checkbox" name="notification[]" value="{VAL_NOTIFICATION_ID}" {VAL_NOTIFICATION_CHECKED} />
	</td>
	<td class="std">
		<input type="hidden" name="participants[]" value="{VAL_ID}" />
		<select class="form-control" multiple="multiple" name="roles[{VAL_ID}][]" size="{NUM_ROLES}">
			<!-- BEGIN roles -->
			<option value="{ROLE_ID}" {ROLE_CHECKED}>{ROLE_NAME}</option>
			<!-- END roles -->
		</select>
	</td>
</tr>
