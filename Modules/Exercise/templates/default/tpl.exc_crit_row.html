<tr>
	<td>
		<input class="form-control" type="checkbox"
			   aria-label="id[] checkbox"
			   name="id[]" value="{ID}" />
	</td>
	<td>
		<input class="form-control" type="text" size="3"
			   aria-label="pos[{ID}]"
			   name="pos[{ID}]" value="{POS}" />
	</td>	
	<td>
		{TITLE}
	</td>
	<td>
		{TYPE}
	</td>	
	<td>
		<!-- BEGIN action_bl -->	
		<a aria-label="{ACTION_TXT}" href="{ACTION_URL}">
			{ACTION_TXT}
		</a>
		<br />
		<!-- END action_bl -->	
	</td>
</tr>
