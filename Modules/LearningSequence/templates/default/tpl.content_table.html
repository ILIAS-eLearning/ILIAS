<tr class="{CSS_ROW}">
	<td class="std">
		<input aria-label="id[]" type="checkbox" name="id[]" value="{ID}" />
	</td>
	<td class="std">
		<img src="{IMAGE}" alt="content image" />
	</td>
	<td class="std">
		{ORDER}
	</td>
	<td class="std">
		{TITLE}
	</td>
	<td class="std">
		{ONLINE}
	</td>
	<td class="std">
		{POST_CONDITIONS}
	</td>
	<td class="std">
		{ACTIONS}
		<input aria-hidden="true" type="hidden" name="type[]" value="{TYPE}" />
	</td>
</tr>
