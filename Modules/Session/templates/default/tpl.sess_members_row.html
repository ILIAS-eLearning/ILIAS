<!-- BEGIN standard -->
<tr class="{CSS_ROW}">
  <td class="std" valign="top" nowrap="1">
  	<input type="hidden" name="visible_participants[]" value="{VAL_ID}" />
	{LASTNAME}, {FIRSTNAME} [{LOGIN}]
  </td>
  <td class="std" valign="top" align="center"> 
	<div style="text-align:left">
	  <input type="text" size="16" maxlength="70" name="mark[{VAL_ID}]" value="{MARK}" />
	</div>
  </td>
  <td class="std" valign="top" align="center"> 
	<div style="text-align:left">
	  <input type="text" size="30" maxlength="70" name="comment[{VAL_ID}]" value="{COMMENT}" />
	</div>
  </td>
  <!-- BEGIN registered_col -->
  <td class="std" valign="top">
	<img src="{IMAGE_REGISTERED}" alt="{REGISTERED}" title="{REGISTERED}" border="0">
  </td>
  <!-- END registered_col -->
  <td class="std" valign="top">
		<input type="checkbox" name="participants[{VAL_ID}]" value="1" {PART_CHECKED} />
  </td>
</tr>
<!-- END standard -->
<!-- BEGIN select_row -->
	  <tr class="{ROWCLASS}">
  <td class="{ROWCLASS}" colspan="{SELECT_SPAN}"></td>
  <td class="std">
	<div style="text-align:left">
	  <input type="checkbox" name="chb_check_all" value="1" 
		id="active_all" onclick="setChecked('cmd', 'participants', document.cmd.active_all.checked);" />&nbsp;{SELECT_ALL}
	</div>
  </td>
	  </tr>
<!-- END select_row -->
