<!-- BEGIN standard -->
<tr class="{CSS_ROW}">
	<td class="std">
		<input type="checkbox" name="{VAL_POSTNAME}[]" value="{VAL_ID}" {VAL_CHECKED} />
	</td>	
	<td class="std">
		<input type="hidden" name="visible_participants[]" value="{VAL_ID}" />
		{LASTNAME}, {FIRSTNAME}
	</td>
	<td class="std">
        {LOGIN}
	</td>
	<!-- BEGIN custom_fields -->
	<td class="std">
		{VAL_CUST}
	</td>
	<!-- END custom_fields -->
	<!-- BEGIN registered_col -->
	<td class="std">
		<input type="checkbox" name="registered[{VAL_ID}]" value="1" {REG_CHECKED} />
	</td>
	<!-- END registered_col -->
	<td class="std">
		<input type="checkbox" name="participated[{VAL_ID}]" value="1" {PART_CHECKED} />
	</td>
	<td class="std"> 
		<div style="text-align:left">
			<input type="text" size="16" maxlength="70" name="mark[{VAL_ID}]" value="{MARK}" />
		</div>
	</td>
	<td class="std"> 
		<div style="text-align:left">
			<input type="text" size="30" maxlength="70" name="comment[{VAL_ID}]" value="{COMMENT}" />
		</div>
	</td>
</tr>
<!-- END standard -->
