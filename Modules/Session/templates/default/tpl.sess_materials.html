	<form action="{FORMACTION}" method="post" name="cmd">
	  <table class="std" width="75%" border="0">
		<tr class="tblheader">
		  <td colspan="4" class="std">
			<img src="{COLL_TITLE_IMG}" style="vertical-align:middle;" alt="{COLL_TITLE_IMG_ALT}" title="{COLL_TITLE_IMG_ALT}" border="0" />
			{TABLE_TITLE}
			<div class="subtitle">{TABLE_INFO}</div>
		  </td>
		</tr>
		<!-- BEGIN material_row -->
		<tr>
		  <td class="{ROW_CLASS}" width="1%">
			{CHECK_COLL}
		  </td>
		  <td class="{ROW_CLASS}">
			{COLL_TITLE}
			<!-- BEGIN description -->
			<div class="il_Description_no_margin">{COLL_DESC}</div>
			<!-- END description -->
			<div class="il_info">{COLL_PATH}</div>
		  </td>
		  <td class="{ROW_CLASS}">
			<div align="center">
			  <img src="{ASSIGNED_IMG_OK}" alt="{ASSIGNED_STATUS}" 
				title="{ASSIGNED_STATUS}" border="0" vspace="0" align="center" valign="center"/>
			</div>
		  </td>
		</tr>
		<!-- END material_row -->
		<tr class=" {SELECT_ROW}">
		  <td class="std" colspan="1" width="10"><input type="checkbox" name="all" value="check_all" onClick="CheckAll();"></td>
		  <td class="std" colspan="4">
			<strong>{SELECT_ALL}</strong>
		  </td>
		</tr>
		<tr>
		  <td class="submit" colspan="4" align="left" nowrap="nowrap">
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
			  <tr>
				<td align="left" width="10">
				  <img src="{IMG_ARROW}" border="0" />
				</td>
				<td align="left">&nbsp;
				  <input class="submit" type="submit" name="cmd[saveMaterials]" value="{BTN_SAVE}" />
				</td>
			  </tr>
			</table>
		  </td>
		</tr>
	  </table>
	</form>
