{EVENTS_TABLE}
<p>
<table class="fullwidth">
<thead>
	<tr class="tbltitle">
		<th scope="colgroup" class="std" colspan="4">{HEAD_TXT_LEGEND}</th>
	</tr>
	<tr class="tblheader">
		<th scope="col" class="std">
			{HEAD_TXT_DIGIT}
		</th>
		<th scope="col" class="std">
			{HEAD_TXT_EVENT}
		</th>
		<th scope="col" class="std">
			{HEAD_TXT_LOCATION}
		</th>
		<th scope="col" class="std">
			{HEAD_TXT_DATE_TIME}
		</th>
	</tr>
</thead>
<tbody>
	<!-- BEGIN legend_loop -->
	<tr class="{LEGEND_CSS_ROW}">
		<td class="std" valign="top" nowrap="1">
			{LEGEND_DIGIT}
		</td>
		<td class="std" valign="top" nowrap="1">
			{LEGEND_EVENT_TITLE}
			<!-- BEGIN event_description -->
			<div class="il_Description">
				{LEGEND_EVENT_DESCRIPTION}
			</div>
			<!-- END event_description -->
		</td>
		<td class="std" valign="top" nowrap="1">
			{LEGEND_EVENT_LOCATION}
		</td>
		<td class="std" valign="top" nowrap="1">
			{LEGEND_EVENT_APPOINTMENT}
		</td>
	</tr>
	<!-- END legend_loop -->
</tbody>
</table>
</p>
