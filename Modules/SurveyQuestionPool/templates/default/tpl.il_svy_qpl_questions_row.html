<tr class="{CSS_ROW}">
	<!-- BEGIN cbox_bl -->
	<td class="std" style="vertical-align: top">		
		<input type="checkbox" name="q_id[]" value="{QUESTION_ID}" id="cb_{CBOX_ID}" {VAL_CHECKED} />		
	</td>
	<!-- END cbox_bl -->
	<td class="std" style="vertical-align: top">
		<!-- BEGIN qpl_warning -->
		<img src="{IMAGE_WARNING}" border="0" alt="{ALT_WARNING}" title="{TITLE_WARNING}" />
		<!-- END qpl_warning -->
	<label for="cb_{QUESTION_ID}">
		<!-- BEGIN title_link_bl -->
		<a aria-label="{QUESTION_TITLE_LINK}" href="{URL_TITLE}">
			{QUESTION_TITLE_LINK}
		</a>
		<!-- END title_link_bl -->
		<!-- BEGIN title_nolink_bl -->
		{QUESTION_TITLE}
		<!-- END title_nolink_bl -->
	</label>
	</td>
	<td class="std">
		{OBLIGATORY}
	</td>
	<!-- BEGIN description -->
	<td class="std" style="vertical-align: top">
		{QUESTION_COMMENT}
	</td>
	<!-- END description -->
	<!-- BEGIN type -->
	<td class="std" style="vertical-align: top">
		{QUESTION_TYPE}
	</td>
	<!-- END type -->
	<!-- BEGIN author -->
	<td class="std" style="vertical-align: top">
		{QUESTION_AUTHOR}
	</td>
	<!-- END author -->
	<!-- BEGIN created -->
	<td class="std" style="vertical-align: top">
		{QUESTION_CREATED}
	</td>
	<!-- END created -->
	<!-- BEGIN updated -->
	<td class="std" style="vertical-align: top">
		{QUESTION_UPDATED}
	</td>
	<!-- END updated -->
	<!-- BEGIN actions -->
	<td class="std">
		{ACTION}
	</td>
	<!-- END actions -->
</tr>
