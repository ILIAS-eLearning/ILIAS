<tr class="{CSS_ROW}">
    <td class="std">
        <input type="checkbox"
               aria-label="id[]"
               name="id[]" value="{ID}" />
    </td>
    <td class="std">
       <input type="text" name="tt_id[{ID}]"
              aria-label="tt_id[{ID}]"
              value="{TT_ID}" size="40" maxlength="200"/>
    </td>
    <td class="std">
        <textarea aria-multiline="true" name="text[{ID}]" cols="40" rows="3" wrap="virtual">
            {TEXT}
        </textarea>
    </td>
</tr>
