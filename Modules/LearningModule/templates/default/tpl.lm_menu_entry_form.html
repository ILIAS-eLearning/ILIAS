<form name="form" action="{FORMACTION}" method="post">
	<input aria-hidden="true" type="hidden" name="menu_entry" value="{ENTRY_ID}" />
	<input aria-hidden="true" type="hidden" name="link_ref_id" value="{LINK_REF_ID}" />
	<table class="std">
		<thead>
			<tr class="tblheader">
				<th scope="colgroup" class="std" colspan="2">
					{TXT_NEW_ENTRY}
				</th>
			</tr>
			<tr>
				<th scope="col" class="option">
					<b>{TXT_TITLE}</b>
				</th>
				<th scope="col" class="option_value">
					<input type="text" maxlength="255" SIZE="40" aria-label="title" name="title" value="{TITLE}">
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="option">
					<b>
						{TXT_TARGET}
					</b>
				</td>
				<td class="option_value">
					<input type="text" maxlength="255" SIZE="40" aria-label="target" name="target" value="{TARGET}">
				</td>
			</tr>
			<tr>
				<td class="submit" colspan="2">
					<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
					<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME2}]" value="{BTN_TEXT2}" />
				</td>
			</tr>
		</tbody>
	</table>
</form>
