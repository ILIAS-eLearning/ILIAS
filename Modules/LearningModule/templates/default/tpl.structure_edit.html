<!-- BEGIN form -->
<form action="{FORMACTION}" name="objectItems" method="post">
	<table class="fullwidth">
		<thead>
			<tr class="tblheader">
				<th scope="col" class="std" valign="top" width="1">
					<input class="std" type="checkbox" aria-label="id[]" name="id[]" value="{CHECKBOX_TOP}" />
				</th>
				<th scope="col" class="std" colspan="2" width="100%">
					<strong>
						{HEADER_TEXT}
					</strong>
				</th>
			</tr>
	</thead>
		<tbody>
	<!-- BEGIN table_row -->
	<tr class="{CSS_ROW}">
		<td class="std" valign="top">
			<input class="{CSS_ROW}" type="checkbox"
				   aria-label="id[]"
				   name="id[]" value="{CHECKBOX_ID}" />
		</td>
		<td width="1" valign="top">
			<a href="{LINK_TARGET}">
				<img src="{IMG_OBJ}" border="0" />
			</a>
		</td>
		<td class="std" valign="top" width="100%">
			<a aria-label="{TEXT_CONTENT}" href="{LINK_TARGET}">
				{TEXT_CONTENT}
			</a>
			<br />
			<!-- BEGIN deactivated -->
			<div class="il_ItemProperties">
				<span class="il_ItemAlertProperty">
					{TXT_DEACTIVATED}
				</span>
			</div>
			<!-- END deactivated -->
		</td>
	</tr>
	<!-- END table_row -->
	<!-- BEGIN notfound -->
	<tr class="std">
		<td class="std" colspan="{NUM_COLS}" align="center" valign="top">
			<i>
				{TXT_OBJECT_NOT_FOUND}
			</i>
		</td>
	</tr>
	<!-- END notfound -->
	<!-- BEGIN operation -->
	<tr>
		<td class="submit" colspan="{NUM_COLS}" align="left">
			<ul cellpadding="0" cellspacing="0" border="0">
				<li>
					<div>
						<img src="{IMG_ARROW}" alt="arrow" border="0" />
					</div>
					<div>&nbsp;
						<!-- BEGIN operation_btn -->
						<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME}]"
							   value="{BTN_VALUE}" />
						<!-- END operation_btn -->
					</div>
				</li>
			</ul>
		</td>
	</tr>
	<!-- END operation -->
	<!-- BEGIN add_object -->
	<tr>
		<td class="submit" colspan="{NUM_COLS}" align="left" valign="top">
			{SELECT_OBJTYPE}
			<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
		</td>
	</tr>
	<!-- END add_object -->
	</tbody>
	</table>
</form>
<!-- END form -->
<br />
<div class="il_ContainerItemCommands2">
	<a aria-label="{TXT_JS_EDIT}" class="il_ContainerItemCommand2" href="{HREF_JS_EDIT}">
		{TXT_JS_EDIT}
	</a>
</div>
