<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{WINDOW_TITLE} {PAGETITLE}</title>
	<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
	<!-- BEGIN ContentStyle -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_CONTENT_STYLESHEET}" />
	<!-- END ContentStyle -->
	<!-- BEGIN SyntaxStyle -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_SYNTAX_STYLESHEET}" />
	<!-- END SyntaxStyle -->
	<!-- BEGIN js_file -->
	<script type="text/javascript" src="{JS_FILE}"></script>
	<!-- END js_file -->
	<!-- BEGIN css_file -->
	<link rel="stylesheet" type="text/css" href="{CSS_FILE}" media="{CSS_MEDIA}" />
	<!-- END css_file -->
</head>
<body <!-- BEGIN body_class -->class="{BODY_CLASS}"<!-- END body_class -->>
	{MAINMENU}
	<!-- BEGIN sr_focus -->
	<script type="text/javascript">il.Util.addOnLoad(il.Util.setStdScreenReaderFocus);</script>
	<!-- END sr_focus -->

	<!-- BEGIN pg_intro -->
<div id="mainspacekeeper" class="container-fluid ilContainerWidth ilFixedTopSpacer">
	<div class="row" style="position: relative;">
	<!-- END pg_intro -->
	
	{NAVIGATION_HISTORY}
	<!-- BEGIN ilLocator -->
	{STATUSLINE}
	<!-- END ilLocator -->

			<div class="media il_HeaderInner">
				<!-- BEGIN head_action -->
				<div class="ilHeadAction" id="il_head_action">
					<!-- BEGIN head_action_inner -->{HEAD_ACTION}<!-- END head_action_inner -->
				</div>
				<!-- END head_action -->

				<!-- BEGIN lm_head -->
				<!-- BEGIN header_image --><img id="headerimage" class="media-object" src="{IMG_HEADER}" alt="{IMAGE_DESC}" /><!-- END header_image -->
				<h1 class="media-heading ilHeader">
					<a id="il_mhead_t_focus" class="ilAccAnchor" name="il_mhead_t_focus">{HEADER}</a>
				</h1>
				<!-- END lm_head -->
			</div>
	
	<div class="ilLMMenu">
		{MENU}
		<div class="ilClearFloat"></div>
	</div>
	
	<div id="ilLMPageContent" class="ilc_page_frame_PageFrame">
	
		{MESSAGE}
		
		{INLINE_JS}
		
		<!-- BEGIN ilLMNavigation -->
		<div class="ilc_page_tnav_TopNavigation">
			<!-- BEGIN ilLMNavigation_Prev -->
			<div class="ilc_page_lnav_LeftNavigation">
				<a {PREV_ACC_KEY} class="ilc_page_lnavlink_LeftNavigationLink" href="{HREF_PREV}" {FRAME_PREV}>
					<img class="ilc_page_lnavimage_LeftNavigationImage" src="{SPACER_PREV}" alt="{ALT_PREV}" title="{ALT_PREV}" />{TXT_PREV}&nbsp;</a>
			</div>
			<!-- END ilLMNavigation_Prev -->
			<!-- BEGIN ilLMNavigation_Next -->
			<div class="ilc_page_rnav_RightNavigation">
				<a {NEXT_ACC_KEY} class="ilc_page_rnavlink_RightNavigationLink" href="{HREF_SUCC}" {FRAME_SUCC}>&nbsp;
			{TXT_SUCC}
				<img class="ilc_page_rnavimage_RightNavigationImage" src="{SPACER_SUCC}" alt="{ALT_SUCC}" title="{ALT_SUCC}" /></a>
			</div>
			<!-- END ilLMNavigation_Next -->
			<div class="ilClearFloat"></div>
		</div>
		<!-- END ilLMNavigation -->
		
		<!-- BEGIN ilPage -->
		<div class="ilc_page_cont_PageContainer">
			<span class="ilAccHidden">
				<a name="il_lm_head" id="il_lm_head"></a></span>
			{PAGE_CONTENT}
		</div>
		<!-- END ilPage -->
		
		<!-- BEGIN ilLMNavigation2 -->
		<div class="ilc_page_bnav_BottomNavigation">
			<!-- BEGIN ilLMNavigation_Prev2 -->
			<div class="ilc_page_lnav_LeftNavigation">
				<a class="ilc_page_lnavlink_LeftNavigationLink" href="{HREF_PREV2}" {FRAME_PREV2}>
					<img class="ilc_page_lnavimage_LeftNavigationImage" src="{SPACER_PREV2}" alt="{ALT_PREV2}" title="{ALT_PREV2}" />{TXT_PREV2}&nbsp;</a>
			</div>
			<!-- END ilLMNavigation_Prev2 -->
			<!-- BEGIN ilLMNavigation_Next2 -->
			<div class="ilc_page_rnav_RightNavigation">
				<a class="ilc_page_rnavlink_RightNavigationLink" href="{HREF_SUCC2}" {FRAME_SUCC2}>&nbsp;
			{TXT_SUCC2}<img class="ilc_page_rnavimage_RightNavigationImage" src="{SPACER_SUCC2}" alt="{ALT_SUCC2}" title="{ALT_SUCC2}" /></a>
			</div>
			<!-- END ilLMNavigation_Next2 -->
			<div class="ilClearFloat"></div>
		</div>
		<!-- END ilLMNavigation2 -->
		
		{SUBMENU}
		
		{NOTES}
	
	</div>
	
	<!-- BEGIN pg_outro -->
		</div>
	</div>
	<!-- END pg_outro -->
	

<!-- BEGIN on_load_code -->
<script type="text/javascript">
il.Util.addOnLoad(function() {
<!-- BEGIN on_load_code_inner -->
{OLCODE}
<!-- END on_load_code_inner -->
});
</script>
<!-- END on_load_code -->

</body>
</html>
