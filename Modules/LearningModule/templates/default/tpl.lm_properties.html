</script>

<form action="{FORMACTION}" name="post" method="post">
	<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">
			{TXT_LM_MENU}
		</td>
	</tr>
	<tr class="std">
		<td class="option">
			{TXT_ACT_MENU}
		</td>
		<td class="option_value">
			<input type="checkbox" aria-label="{CBOX_LM_MENU}"
				   name="{CBOX_LM_MENU}" value="{VAL_LM_MENU}" {CHK_LM_MENU} />
		</td>
	</tr>
	<tr class="std">
		<td class="option">
			{TXT_TOC}
		</td>
		<td class="option_value">
			<input type="checkbox" aria-label="{CBOX_TOC}" name="{CBOX_TOC}" value="{VAL_TOC}" {CHK_TOC} />
		</td>
	</tr>
	<tr class="std">
		<td class="option">
			{TXT_PRINT}
		</td>
		<td class="option_value">
			<input type="checkbox" aria-label="{CBOX_PRINT}" name="{CBOX_PRINT}" value="{VAL_PRINT}" {CHK_PRINT} />
			<br />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox"
				   aria-label="{CBOX_PRINT_PREV_GLO}"
				   name="{CBOX_PRINT_PREV_GLO}" value="{VAL_PRINT_PREV_GLO}" {CHK_PRINT_PREV_GLO} />
			{TXT_PRINT_PREV_GLO}
		</td>
	</tr>
	<tr class="std">
		<td class="option">
		{TXT_DOWNLOADS}
		</td>
		<td class="option_value">
			<input type="checkbox"
				   aria-label="{CBOX_DOWNLOADS}"
				   name="{CBOX_DOWNLOADS}" id="downloads"
				   value="{VAL_DOWNLOADS}" {CHK_DOWNLOADS} onClick="toggleDownloadsPublic(document.post)" />
			<span class="small"><br />{TXT_DOWNLOADS_DESC}</span>
			<br/>
			<input type="checkbox"
				   aria-label="{CBOX_DOWNLOADS_PUBLIC}"
				   name="{CBOX_DOWNLOADS_PUBLIC}" id="downloads_public"
				   value="{VAL_DOWNLOADS_PUBLIC}" {CHK_DOWNLOADS_PUBLIC} {CHK2_DOWNLOADS_PUBLIC} />
			<span class="small"><br />{TXT_DOWNLOADS_PUBLIC_DESC}</span>
		</td>
	</tr>
	<!-- BEGIN menu_entries -->
	<tr class="std">
		<td class="option">
			<a aria-label="{ENTRY_TITLE}" href="{ENTRY_LINK}" target="_blank">
				{ENTRY_TITLE}
			</a>
		</td>
		<td class="option_value">
			<ul>
				<li>
					<input type="checkbox"
						   aria-label="{CBOX_ENTRY}"
						   name="{CBOX_ENTRY}" value="{VAL_ENTRY}" {CHK_ENTRY} />
				</li>
				<li class="std" width="1px">{EDIT}
				  <a aria-label="{TXT_EDIT}" href="{LINK_EDIT}" class="navigation" target="{TARGET_EDIT}">
					<img aria-hidden="true" src="{IMG_EDIT}" />
				  </a>
				</li>
				<li class="std" width="1px">
					{DROP}
					<a aria-label="{TXT_DROP}" href="{LINK_DROP}" class="navigation" target="{TARGET_DROP}">
				   		<img aria-hidden="true" src="{IMG_DROP}" />
					</a>
				</li>
			</ul>
		  </td>
	</tr>
	<!-- END menu_entries -->
	<!-- BEGIN commands -->
	<tr>
		<td class="submit ilRight" colspan="2">
			<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
			<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME2}]" value="{BTN_TEXT2}" />
		</td>
	</tr>
	<!-- END commands -->
	</table>
	<!-- BEGIN TRANSLATION -->
	  <br />
	  <table class="std">
		  <tr class="tblheader">
			<td class="std" colspan="2">
			  {TRANSLATION_HEADER}
			</td>
		  </tr>
		  <!-- BEGIN TRANSLATION_ROW -->
		  <tr class="std">
			<td class="option_value">
				<input type="checkbox" aria-label="id[]" name="id[]" value="{ROW_ID}" />
			</td>
			<td class="option_value">{ROW_TITLE}</td>
		  </tr>
		  <!-- END TRANSLATION_ROW -->
		  <tr>
			<td class="submit" colspan="2">
			  <input role="button" class="submit" type="submit" name="cmd[{BTN1_NAME}]" value="{BTN1_TEXT}" />&nbsp;
			  <!-- BEGIN TRANSLATION_DELETE -->
			  <input role="button" class="submit" type="submit" name="cmd[{BTN2_NAME}]" value="{BTN2_TEXT}" />
			  <!-- END TRANSLATION_DELETE -->
			</td>
		  </tr>
	  </table>
	<!-- END TRANSLATION -->
</form>
