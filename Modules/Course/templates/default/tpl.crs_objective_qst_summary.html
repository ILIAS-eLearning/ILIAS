<table class="fullwidth_invisible">
	<!-- BEGIN tst -->
	<tr>
		<td class="std" colspan="2">
			<img class="ilIcon" src="{TST_TYPE_IMG}" alt="{TST_TYPE_ALT}" title="{TST_TYPE_ALT}" /> {TST_TITLE}
		</td>
	</tr>
	<!-- BEGIN row_desc -->
	<tr>
		<td class="std" colspan="2">
			<div class="il_Description">{TST_DESC}</div>
		</td>
	</tr>
	<!-- END row_desc -->
	<!-- BEGIN qst -->
	<tr>
		<td class="std listIndent">
			{QST_TITLE}
			<!-- BEGIN qst_desc --><div class="il_Description">{QST_DESCRIPTION}</div><!-- END qst_desc -->
		</td>
		<td class="std ilRight ilWhiteSpaceNowrap">
			<strong>{QST_POINTS}</strong>
		</td>
	</tr>
	<!-- END qst -->
	<!-- END tst -->
	<tr>
		<td class="std ilRight">
			<br />
			<strong>{TXT_ALL_POINTS}:</strong>
		</td>
		<td class="std ilRight">
			<br />
			<strong>{POINTS} {TXT_POINTS}</strong>
		</td>
	</tr>
</table>
