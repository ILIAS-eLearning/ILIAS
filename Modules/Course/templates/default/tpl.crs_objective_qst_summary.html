<table class="fullwidth_invisible">
	<!-- BEGIN tst -->
	<tr>
		<td class="std" colspan="2">
			<img src="{TST_TYPE_IMG}" alt="{TST_TYPE_ALT}" title="{TST_TYPE_ALT}" border="0" vspace="0" /> {TST_TITLE}
		</td>
	</tr>
	<!-- BEGIN row_desc -->
	<tr>
		<td class="std" colspan="2">
			<div class="il_Description">{TST_DESC}</div>
		</td>
	</tr>
	<!-- END row_desc -->
	<!-- BEGIN qst -->
	<tr>
		<td class="std" style="padding-left: 20px">
			{QST_TITLE}
			<!-- BEGIN qst_desc --><div class="il_Description">{QST_DESCRIPTION}</div><!-- END qst_desc -->
		</td>
		<td class="std" valign="top" style="text-align: right" nowrap="nowrap">
			<strong>{QST_POINTS}</strong>
		</td>
	</tr>
	<!-- END qst -->
	<!-- END tst -->
	<tr>
		<td class="std" colspan="2" style="text-align:right">
			<br />
			<strong>{TXT_ALL_POINTS}: {POINTS} {TXT_POINTS}</strong>
		</td>
	</tr>
</table>
