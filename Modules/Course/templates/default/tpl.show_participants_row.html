<tr class="{CSS_ROW} small">
	<td class="std">
		<input type="checkbox" name="{VAL_POSTNAME}[]" value="{VAL_ID}" {VAL_CHECKED} />
		<input type="hidden" name="visible_member_ids[]" value="{VAL_ID}" />		
	</td>
	<td class="std">
		{VAL_NAME}
		<!-- BEGIN access_warning -->
		<br />
		<font class="smallred">
			{PARENT_ACCESS}
		</font>
		<!-- END access_warning -->
	</td>
	<!-- BEGIN custom_fields -->
	<td class="std">
		{VAL_CUST}
	</td>
	<!-- END custom_fields -->
	<!-- BEGIN lp -->
	<td class="std">
		<img src="{LP_STATUS_PATH}" alt="{LP_STATUS_ALT}" title="{LP_STATUS_ALT}" /> {LP_STATUS_ALT}
	</td>
	<!-- END lp -->
	<!--  BEGIN edit_info -->
	<td class="std">
		{VAL_EDIT_INFO}
	</td>
	<!--  END edit_info -->
	<!--  BEGIN access_time -->
	<td class="std">
		{VAL_ACCESS}
	</td>
	<!--  END access_time -->
	<td class="std">
		<input type="checkbox" name="passed[]" value="{VAL_PASSED_ID}" {VAL_PASSED_CHECKED} />		
	</td>
	<!-- BEGIN passed_info_col -->
	<td class="std">
		{PASSED_INFO}
	</td>
	<!-- END passed_info_col -->
	<td class="std">
                <!-- BEGIN with_contact -->
		<input type="checkbox" name="contact[]" value="{VAL_CONTACT_ID}" {VAL_CONTACT_CHECKED} />
                <!-- END with_contact -->
	</td>
	<td class="std">
                <!-- BEGIN with_blocked -->
		<input type="checkbox" name="blocked[]" value="{VAL_BLOCKED_ID}" {VAL_BLOCKED_CHECKED} />
                <!-- END with_blocked -->
	</td>
	<td class="std">
                <!-- BEGIN with_notification -->
		<input type="checkbox" name="notification[]" value="{VAL_NOTIFICATION_ID}" {VAL_NOTIFICATION_CHECKED} />
                <!-- END with_notification -->
	</td>
	<td class="std">
			<!-- BEGIN as_link -->
			<div class="il_ContainerItemCommands2">
			<!-- BEGIN link -->
				<a class="il_ContainerItemCommand2" href="{LINK_NAME}">{LINK_TXT}</a><br />
		 	<!-- END link -->
				<!-- BEGIN as_menu -->
				{ACTION_USER}
				<!-- END as_menu -->
		 	</div>
			<!-- END as_link -->
	</td>
</tr>
