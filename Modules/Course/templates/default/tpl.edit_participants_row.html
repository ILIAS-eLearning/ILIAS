<tr class="{CSS_ROW}">
	<td class="std">
		{VAL_NAME}
	</td>
	<td class="std">
		{VAL_LOGIN}
	</td>
	<!--  BEGIN access_time -->
	<td class="std">
		{VAL_ACCESS}
	</td>
	<!--  END access_time -->
	<td class="std ilCenter">
		<input type="checkbox" aria-label="passed[] checkbox" name="passed[]" value="{VAL_ID}" {VAL_PASSED_CHECKED} />
	</td>
	<td class="std ilCenter">
		<input type="checkbox" aria-label="blocked[] checkbox"
			   name="blocked[]" value="{VAL_ID}" {VAL_BLOCKED_CHECKED} />
	</td>
	<td class="std ilCenter">
		<input type="checkbox" name="contact[]"
			   aria-label="contact[] checkbox"
			   value="{VAL_ID}" {VAL_CONTACT_CHECKED} />
	</td>
	<td class="std ilCenter">
		<input type="checkbox" name="notification[]"
			   aria-label="notification[] checkbox"
			   value="{VAL_ID}" {VAL_NOTIFICATION_CHECKED} />
	</td>
	<td class="std">
		<input aria-hidden="true" type="hidden" name="participants[]" value="{VAL_ID}" />
		<select aria-haspopup="true" multiple="multiple" name="roles[{VAL_ID}][]" size="{NUM_ROLES}">
			<!-- BEGIN roles -->
			<option value="{ROLE_ID}" {ROLE_CHECKED}>
				{ROLE_NAME}
			</option>
			<!-- END roles -->
		</select>
	</td>
</tr>
