	<form action="{FORMACTION}" name="cmd" method="post">
	  <table class="fullwidth">
		  <thead>
			  <tr class="tblheader">
				  <th scope="col" class="std">
					  {TXT_ARCHIVE_NAME}
				  </th>
			  </tr>
		  </thead>
		  <tbody>
		  <!-- BEGIN archives -->
		  <tr class="{CSS_ROW}">
			  <td>
				  {ARCHIVE_NAME}
			  </td>
		  </tr>
		  <!-- END archives -->
		  <tr class="tblfooter">
			  <td>
				  <div class="ilRight">
					  <input role="button" class="submit" type="submit" name="cmd[delete]" value="{DELETE}" />
					  <input role="button" class="submit" type="submit" name="cmd[view]" value="{CANCEL}" />
				  </div>
			  </td>
		  </tr>
		  </tbody>
	  </table>
	</form>
