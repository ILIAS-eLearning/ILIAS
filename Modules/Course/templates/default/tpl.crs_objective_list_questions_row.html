<tr class="{CSS_ROW}">
  	<td class="std" style="text-align:center" valign="top">
  		<label for="{VAL_ID}">
			<img src="{ROW_TYPE_IMG}" alt="{ROW_TYPE_ALT}" title="{ROW_TYPE_ALT}" border="0" vspace="0" />
		</label>
	</td>
	<td class="std">
  		<label for="{VAL_ID}">
			{VAL_TITLE}
			<!-- BEGIN row_desc --><div class="il_Description">{VAL_DESC}</div><!-- END row_desc -->
		</label>
		<!-- BEGIN chapters -->
		<div>
			<strong>{TXT_QUESTIONS}:</strong>
			<ul style="list-style:none;margin: 0px">
				<!-- BEGIN qst -->
				<div style="padding-left: 20px" >
				<li>
					<input type="checkbox" name="questions[]" value="{QST_ID}" id="{QST_ID}" {QST_CHECKED}>
					<label for="{QST_ID}"> 
						{QST_TITLE}
					<!-- BEGIN qst_desc --><div class="il_Description">{QST_DESCRIPTION}</div><!-- END qst_desc -->
					</label>
				</li>
				</div>
				<!-- END qst -->
			</ul>
		</div>
		<!-- END chapters -->
	</td>
</tr>
