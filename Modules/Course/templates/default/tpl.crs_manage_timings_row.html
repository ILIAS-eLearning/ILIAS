<tr class="{CSS_ROW}">
	<td class="std">
		<!-- BEGIN title_plain -->
		{TITLE}
		<!-- END title_plain -->
		<!-- BEGIN title_link -->
		<a href="{TITLE_LINK}">{TITLE_LINK_NAME}</a>
		<!-- END title_link -->
		<!-- BEGIN item_description -->
		<div class="il_Description" >{DESC}</div>
		<!-- END item_description -->
		<!-- BEGIN alert -->
				<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		<!-- END alert -->
		<!-- BEGIN tlt -->
		<div class="il_ItemProperties">
			<div class="il_ItemProperty">{TXT_TLT}: {TLT_VAL}</div>
		</div>
		<!-- END tlt -->
	</td>
	<td class="{TD_CLASS}">
		<input type="checkbox" name="{NAME_ACTIVE}" value="1" {CHECKED_ACTIVE} />
	</td>
	<td class="{TD_CLASS}">
		<!-- BEGIN start_abs -->
			{SUG_START}
		<!-- END start_abs -->
		<!-- BEGIN start_rel -->
		<div class="form-inline">
			<input type="text" class="form-control" name="{START_REL_NAME}" value="{START_REL_VAL}" size="2" maxlength="3" />
		</div>
		<!-- END start_rel -->
	</td>
	<td class="{TD_CLASS}">
		<!-- BEGIN end_abs -->
			{SUG_END}
		<!-- END end_abs -->
		<!-- BEGIN end_rel -->
		<div class="form-inline">
			<input type="text" class="form-control" name="{NAME_DURATION_A}" value="{VAL_DURATION_A}" size="2" maxlength="3" />
		</div>
		<!-- END end_rel -->
	</td>
	<td class="{TD_CLASS}">
		<input type="checkbox" name="{NAME_CHANGE}" value="1" {CHECKED_CHANGE} />
	</td>
</tr>
