<table class="fullwidth_invisible">
  <tr>
	<td class="option_value_center">
		<b>
			{INFO_STRING}
		</b>
	</td>
  </tr>
</table>

<table class="fullwidth_invisible">
<thead>
<tr class="tbltitle">
	<th scope="colgroup" colspan="4">
		<div class="fullwidth_invisible">
			<div class="tbltitle">
				{TBL_TITLE_START}
			</div>
		</div>
	</th>
</tr>
<tr class="tblheader">
	<th scope="col" class="std ilWhiteSpaceNowrap ilCenter" width="5%">
		<div align="center">
			{HEADER_NR}
		</div>
	</th>
	<th scope="col" class="std ilWhiteSpaceNowrap ilCenter" width="45%">
		{HEADER_DESC}
	</th>
	<th scope="col" class="std ilWhiteSpaceNowrap ilCenter" width="25%">
		<div align="center">
			{HEADER_EDITED}
		</div>
	</th>
	<th scope="col" class="std ilWhiteSpaceNowrap ilCenter" width="25%"></th>
</tr>
</thead>
<tbody>
<!-- BEGIN start_row -->
<tr class="std">
	<td class="{ROW_CLASS_CENTER}">
		<b>
			{OBJ_NR_START}
		</b>
	</td>
	<td class="{ROW_CLASS}">
		<!-- BEGIN start_visible -->
		<b>
			{VISIBLE_LINK_START}
		</b>
		<!-- END start_visible -->
		<!-- BEGIN start_read -->
		<a aria-label="{READ_TITLE_START}" href="{READ_LINK_START}" target="{READ_TARGET_START}">
			{READ_TITLE_START}
		</a>
		<!-- END start_read -->
		<!-- BEGIN start_desklink -->
		[<a aria-label="{TXT_DESK_START}" href="{DESK_LINK_START}">
		{TXT_DESK_START}
	</a>]
		<br />
		<!-- END start_desklink -->
		<!-- BEGIN start_continuelink -->
		[<a aria-label="{TXT_CONTINUE_START}" href="{CONTINUE_LINK_START}" target="{CONTINUE_LINK_TARGET}">
		{TXT_CONTINUE_START}
	</a>]
		<!-- END start_continuelink -->
		<!-- BEGIN start_description -->
		<div class="il_Description">{DESCRIPTION_START}</div>
		<!-- END start_description -->
	</td>
	<td class="{ROW_CLASS_CENTER}">
		<img src="{EDITED_IMG}" alt="{EDITED_ALT}" title="{EDITED_ALT}" />
	</td>
	<td class="{ROW_CLASS_CENTER}">
		<div class="ilFloatRight">
			<!-- BEGIN link -->
			<a aria-label="{LINK_NAME}" class="il_ContainerItemCommand" href="{LINK_HREF}" target="{LINK_TARGET}">
				{LINK_NAME}
			</a>
			<!-- END link -->
		</div>
	</td>
</tr>
<!-- END start_row -->
</tbody>
</table>
