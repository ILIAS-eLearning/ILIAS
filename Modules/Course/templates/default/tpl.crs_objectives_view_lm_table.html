<table class="fullwidth">
	<thead>
		<tr class="tbltitle">
			<th scope="colgroup" colspan="2">
				&nbsp;{TBL_TITLE_LMS}
			</th>
		</tr>
		<tr class="tblheader">
			<th scope="col" class="std ilCenter" width="1">{TBL_HEADER_LMS_TYPE}</th>
			<th scope="col" class="std ilCenter">{TBL_HEADER_NAME_LMS}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN lm_row -->
		<tr class="std">
			<td class="ilWhiteSpaceNowrap {OBJ_CLASS_LMS}">
				<div class="ilCenter">
					<img src="{IMG_TYPE_MAT}" alt="{TXT_IMG_MAT}" title="{TXT_IMG_MAT}" />
				</div>
			</td>
			<td class="{OBJ_CLASS_LMS}">
				<div class="ilFloatLeft">
					<!-- BEGIN lm_visible -->
					<b>{VISIBLE_LINK_LMS}</b>
					<!-- END lm_visible -->
					<!-- BEGIN lm_read -->
					<a href="{READ_LINK_LMS}" target="{READ_TARGET_LMS}">{READ_TITLE_LMS}</a>
					<!-- END lm_read -->
					<!-- BEGIN lms_description -->
					<div class="il_Description_no_margin">{DESCRIPTION_LMS}</div>
					<!-- END lms_description -->
					<div class="il_info">{TEXT_INFO_LMS} {INFO_LMS}</div>
					<!-- BEGIN chapters -->
					&nbsp;&nbsp;{TXT_CHAPTER} ->
					<a aria-label="{CHAPTER_TITLE}" href="{CHAPTER_LINK_LMS}" target="{CHAPTER_LINK_TARGET_LMS}">
						{CHAPTER_TITLE}
					</a>
					<br />
					<!-- END chapters -->
				</div>
				<div class="ilFloatRight">
					<!-- BEGIN lm_desklink -->
					<a aria-label="{TXT_DESK_LMS}" class="il_ContainerItemCommand" href="{DESK_LINK_LMS}">
						{TXT_DESK_LMS}
					</a>
					<!-- END lm_desklink -->
					<!-- BEGIN lm_continuelink -->
					<a aria-label="{TXT_CONTINUE_LMS}" class="il_ContainerItemCommand" href="{CONTINUE_LINK_LMS}"
					   target="{CONTINUE_LINK_TARGET}">
						{TXT_CONTINUE_LMS}
					</a>
					<!-- END lm_continuelink -->
				</div>
			</td>
		</tr>
		<!-- END lm_row -->
	</tbody>
	<tfoot>
		<tr class="fullwidth_invisible">
			<td colspan="2" class="ilRight">{TXT_HIDE_SHOW_LMS}
				<a aria-label="{TXT_HIDE_SHOW_LMS}" href="{LINK_HIDE_SHOW_LMS}">
					<img src="{HIDE_SHOW_IMG_LMS}" aria-hidden="true" />
				</a>
			</td>
		</tr>
	</tfoot>
