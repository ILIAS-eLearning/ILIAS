<tr>
	<!-- BEGIN checkbox -->
	<td>
		<input type="checkbox" aria-label="file[]" name="file[]" value="{CB_FILENAME}" id="cb_{CB_ID}" />
		<input type="hidden" aria-label="type[{CB_FILENAME}]" name="type[{CB_FILENAME}]" value="{FILETYPE}" />
	</td>
	<!-- END checkbox -->
	<td>
		<label for="cb_{CB_ID}">
			{TYPE}
		</label>
	</td>
	<td>
		<label for="cb_{CB_ID}">{FILENAME}</label>
		<!-- BEGIN hidden -->
		<input aria-hidden="true" type="hidden" name="file[]" value="{HIDDEN_FILENAME}" />
		<input aria-hidden="true" type="hidden" name="type[]" value="{HIDDEN_TYPE}" />
		<!-- END hidden -->
	</td>
	<td>
		{SIZE}
	</td>
	<td>
		{DATE}
	</td>
	<!-- BEGIN action -->
	<td>
		<a aria-label="{DOWNLOAD_TXT}" href="{DOWNLOAD_HREF}">
			{DOWNLOAD_TXT}
		</a>
	</td>
	<!-- END action -->
</tr>
