<form action="{FORMACTION}" {TARGET} method="post" name="form">
	<table class="std" width="100%" border="1">
		<tr class="tblheader">
			<td class="std" colspan="4">
			{TXT_TITLE}</td>
		</tr>
				<!-- BEGIN option_item2 -->
				{BEGIN_ROW}
					<td class="option_value" width="25%" align="center" style="text-align:center;">
						<ul border="0" style="display:{VAL_DISPLAY};">
							<li>
								<div align="center">
									<input type="radio" {VAL_CHECKED}
										   aria-label="layout_id"
										   name="layout_id" value="{VAL_LAYOUT_ID}" />
								</div>
							</li>
							<li>
								<div align="center">
									{VAL_LAYOUT_IMAGE}
								</div>
							</li>
							<li>
								<div align="center">
									<small>
										{VAL_LAYOUT_TITLE}
									</small>
								</div>
							</li>
						</ul>
					</td>
				{END_ROW}
				<!-- END option_item2 -->
		<tr>
			<td class="submit" align="right" colspan="4">
				<input class="submit" type="submit"
					   role="button"
					   name="cmd[{BTN_NAME}]" value="{TXT_INSERT}" />
				<input class="submit" type="submit"
					   role="button"
					   name="cmd[{CMD_CANCEL}]" value="{TXT_CANCEL}" />
				<input type="hidden"
					   role="button"
					   name="node_id" value="{VAL_NODE_ID}" />
				<input type="hidden"
					   aria-hidden="true"
					   name="multi" value="{VAL_MULTI}" />
				<input type="hidden"
					   aria-hidden="true"
					   name="first_child" value="{VAL_FIRST_CHILD}" />
			</td>
		</tr>
	</table>
</form>
