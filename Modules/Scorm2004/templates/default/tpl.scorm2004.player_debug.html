
<style type="text/css" >
/* debug */
html 
{
	overflow: scroll; overflow-x: hidden;
}
	
.debug select, .debug input.text, .debug textarea 
{
	width: 100%;
	background-color: #DDE9F7;
	font: 10pt/1.0 Monospace;
}

.debug input.small-text {
	background-color: #DDE9F7;
	font: 10pt/1.0 Monospace;
}

.debug {
	background-color: #9FCFFF;	
	font: 10pt/1.0 System;
	width: 100%;
	padding: 4px;
}

.debug th, .debug td {
	vertical-align: top;	
}


</style>

		<script type="text/javascript" src="{BASE_DIR}scripts/debug.js" charset="ISO-8859-1"></script>
		
		<form name="debug" action="" onsubmit="return false;" class="debug" >
		<table id="debugTable" border="0" cellpadding="0" cellspacing="0" summary="">
			<tr>
				<td width="30%">
					Sequencing Log<br/>
					<select style="font: 12px monospace;" id="seqlog" size="28"></select>
				</td>
				<td width="70%">
					<table  summary="">
					<thead>
					<tr >
						<th>	</th>
						<td>
							<a class="il_ContainerItemCommand" href="#" id="btnCMIDataShow">CMI Data Show</a>
							<a class="il_ContainerItemCommand" href="#" id="btnCMIDataSave">CMI Data Save</a>
							<a class="il_ContainerItemCommand" href="#" id="btnDebugReset">Reset Form</a>
						</tr>
					<tr >
						<th>API Log</th>
						<td>
							<select id="apilog" size="6"></select>
						</td>
						</tr>
					</thead>
					<tbody>
					
					<tr >
						<td>
						</td>
						<td style="line-height: 1.7"><br/>
							<a class="il_ContainerItemCommand" href="#" id="apiInitialize">Initialize</a>
							<a class="il_ContainerItemCommand" href="#" id="apiCommit">Commit</a>
							<a class="il_ContainerItemCommand" href="#" id="apiTerminate">Terminate</a>
							<a class="il_ContainerItemCommand" href="#" id="apiGetValue">GetValue</a>
							<a class="il_ContainerItemCommand" href="#" id="apiSetValue">SetValue</a>
							<a class="il_ContainerItemCommand" href="#" id="apiGetDiagnostic">GetDiagnostic</a>
							<a class="il_ContainerItemCommand" href="#" id="apiGetErrorString">GetErrorString</a>
							<a class="il_ContainerItemCommand" href="#" id="apiGetLastError">GetLastError</a>
						</td>
					</tr>
					
					<tr >
						<th>CMI Element	</th>
						<td><input class="text" type="text" name="cmielement"/>	</td>
						</tr>
					
					<tr >
						<th>CMI Value	</th>
						<td><input class="text" type="text" name="cmivalue"/>	</td>
						</tr>
					
					<tr >
						<th>CMI Return	</th>
						<td><input class="text" type="text" name="cmireturn"/>	</td>
						</tr>
					
					<tr >
						<th>CMI Error	</th>
						<td><input class="text" type="text" name="cmierror"/>	</td>
						</tr>
					
					<tr >
						<th>CMI Diagnostic	</th>
						<td><input class="text" type="text" name="cmidiagnostic"/>	</td>
						</tr>
					
					<tr >
						<th>CMI Data</th>
						<td>
							<textarea id="cmidata" name="cmidata" cols="40" rows="7"></textarea>
						</td>
						</tr>
					<tr >
						<th>CMI Save</th>
						<td>
							<textarea id="cmisave" name="cmisave" cols="40" rows="7"></textarea>
						</td>
						</tr>
							</tbody>
						</table>
					</td>
				</tr>

			</table>
		</form>
