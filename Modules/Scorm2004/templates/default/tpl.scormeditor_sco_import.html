<form enctype="multipart/form-data" action="{FORMACTION}" {TARGET} method="post">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">
			<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
			{TXT_IMPORT_SCO}
		</td>
	</tr>
	<tr>
		<td class="option">
			{TXT_SELECT_FILE}
			<span class="asterisk">
				*
			</span>
		</td>
		<td class="option_value">
			<input type="file" aria-label="scormfile" name="scormfile" value="{TXT_SAVE}" />
		</td>
	</tr>
	<tr>
		<td class="option">{TXT_VALIDATE_FILE}</td>
		<td class="option_value">
			<input type="checkbox" aria-label="validate" name="validate" value="y" checked="1"/>
		</td>
	</tr>
	<tr>
		<td class="submit" align="right" colspan="2">
			<input role="button" class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_UPLOAD}" />
			<input role="button" class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
		</td>
	</tr>
	<br>
	</table>
	<span class="asterisk">
		*
	</span>
	<span class="small">
		{TXT_FILE_INFO}
	</span>
</form>
