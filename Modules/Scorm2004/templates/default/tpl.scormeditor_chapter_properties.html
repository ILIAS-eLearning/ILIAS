<table class="std" width="80%">
<thead>
	<tr class="tblheader">
		<td class="std" colspan="3">
			<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
			Assigned Didactial Scenario
		</td>
	</tr>
</thead>
<tbody>
	<tr>
		<td class="option_value" rowspan=2 width="210" align="center">
			<center>
				<img src="{VAL_IMAGE}" alt="option value" border="0" />
			</center>
		</td>
		<td class="option" width="150">
			Template Name:
		</td>
		<td class="option_value">
			{VAL_TITLE}
		</td>
	</tr>
	<tr>
		<td class="option">
			Description:
		</td>
		<td class="option_value">
			{VAL_DESCRIPTION}
		</td>
	</tr>
</tbody>
</table>
