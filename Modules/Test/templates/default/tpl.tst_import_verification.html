<h1>
	{VERIFICATION_HEADING}
</h1>
<p>
	{FOUND_QUESTIONS_INTRODUCTION}
</p>
<form role="form" name="form_verification" method="post" action="{FORMACTION}">
	<table class="fullwidth">
		<thead>
			<tr class="tblheader">
				<th scope="col" class="std"></th>
				<th scope="col" class="std">
					{TEXT_TITLE}
				</th>
				<th scope="col" class="std">
					{TEXT_TYPE}
				</th>
			</tr>
			<!-- BEGIN verification_row -->
		</thead>
		<tbody>
			<tr class="{ROW_CLASS}">
				<td class="std">
					<input type="checkbox" aria-label="ident[]" name="ident[]"
						   id="{QUESTION_IDENT}" value="{QUESTION_IDENT}" checked="checked" />
				</td>
				<td class="std">{QUESTION_TITLE}</td>
				<td class="std">{QUESTION_TYPE}</td>
			</tr>
			<!-- END verification_row -->
			<tr class="tblfooter">
				<td colspan="3">
					<img src="{ARROW}" alt="arrow" />
					<input role="button" type="submit" class="btn btn-default"
						   aria-label="cmd[importVerifiedFile]"
						   name="cmd[importVerifiedFile]" value="{VALUE_IMPORT}" />
					<input role="button" type="submit" class="btn btn-default"
						   aria-label="cmd[cancel]"
						   name="cmd[cancel]" value="{VALUE_CANCEL}" />
				</td>
			</tr>
		</tbody>
	</table>
	<input aria-hidden="true" type="hidden" name="qpl" value="{QUESTIONPOOL_ID}" />
</form>
