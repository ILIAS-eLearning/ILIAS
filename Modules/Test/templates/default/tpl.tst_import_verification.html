<h1>{VERIFICATION_HEADING}</h1>
<p>{FOUND_QUESTIONS_INTRODUCTION}</p>
<form role="form" name="form_verification" method="post" action="{FORMACTION}">
<table class="fullwidth">
<tr class="tblheader">
	<td class="std"></td>
	<td class="std">{TEXT_TITLE}</td>
	<td class="std">{TEXT_TYPE}</td>
</tr>
<!-- BEGIN verification_row -->
<tr class="{ROW_CLASS}">
	<td class="std"><input type="checkbox" name="ident[]" id="{QUESTION_IDENT}" value="{QUESTION_IDENT}" checked="checked" /></td>
	<td class="std">{QUESTION_TITLE}</td>
	<td class="std">{QUESTION_TYPE}</td>
</tr>
<!-- END verification_row -->
<tr class="tblfooter">
	<td colspan="3">
		<img src="{ARROW}" alt="arrow" />
		<input type="submit" class="btn btn-default" name="cmd[importVerifiedFile]" value="{VALUE_IMPORT}" />
		<input type="submit" class="btn btn-default" name="cmd[cancel]" value="{VALUE_CANCEL}" />
	</td>
</tr>
</table>
<input type="hidden" name="qpl_id" value="{QUESTIONPOOL_ID}" />
</form>
