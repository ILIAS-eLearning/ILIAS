<form name="form_questions" method="POST" action="{ACTION_QUESTION_FORM}">
    <!-- BEGIN move -->
    <input aria-hidden="true" type="hidden" name="move_{MOVE_COUNTER}" value="{MOVE_VALUE}">
    <!-- END move -->
    <!-- BEGIN browser_actions -->
    <p>
        <input type="submit" role="button" class="btn btn-default" aria-label="cmd[browseForQuestions]"
               name="cmd[browseForQuestions]" value="{BUTTON_INSERT_QUESTION}" />&nbsp;
        {TEXT_CREATE_NEW}&nbsp;
    <select aria-haspopup="true" name="sel_question_types">
        <!-- BEGIN QTypes -->
        <option value="{QUESTION_TYPE_ID}"{QUESTION_TYPE_SELECTED}>
            {QUESTION_TYPE}
        </option>
        <!-- END QTypes -->
    </select>
        <input type="submit" class="btn btn-default" name="cmd[createQuestion]"
               value="{BUTTON_CREATE_QUESTION}" role="button" />
            {TXT_OR}
        <input type="submit" class="submit" name="cmd[randomselect]"
               aria-label="cmd[randomselect]" role="button"
               value="{TEXT_RANDOM_SELECT}" />
    </p>
    <!-- END browser_actions -->
</form>
{QUESTIONBROWSER}
