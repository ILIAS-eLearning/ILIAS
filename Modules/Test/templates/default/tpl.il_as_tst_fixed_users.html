<h1>{TEXT_FIXED_PARTICIPANTS}</h1>
<form name="frmFixedParticipants" action="{FORM_ACTION}" method="post">
<p>
	<input type="checkbox" name="chb_fixed_participants" id="chb_fixed_participants" value="1"{CHECKED_FIXED_PARTICIPANTS}{DISABLED_FIXED_PARTICIPANTS} />
	<label for="chb_fixed_participants">{TEXT_ALLOW_FIXED_PARTICIPANTS}</label>
	<input type="submit" class="submit" name="cmd[saveFixedParticipantsStatus]" value="{BUTTON_SAVE}" />
</p>
</form>
<p>{TEXT_FIXED_PARTICIPANTS_DESCRIPTION}</p>
<!-- BEGIN invitation -->
<form name="frm_invitation" action="{FORM_ACTION_INVITATION}" method="post">
<p>{SEARCH_INTRODUCTION}</p>
<table class="std">
<thead>
	<tr class="tblheader">
		<th colspan="2">{SEARCH_INVITATION}</th>
	</tr>
</thead>
<tr>
  <td class="option">{SEARCH_TERM}</td>
  <td class="option_value"><input type="text" name="search_term" value="{VALUE_SEARCH_TERM}" size="60" /></td>
</tr>
<tr>
	<td class="option">{TEXT_CONCATENATION}</td>
	<td class="option_value">
	<input type="radio" name="concatenation" id="or" value="or"{CHECKED_OR} /> <label for="or">{TEXT_OR}</label>
	<input type="radio" name="concatenation" id="and" value="and"{CHECKED_AND} /> <label for="and">{TEXT_AND}</label>
	</td>
</tr>
<tr>
  <td class="option">{SEARCH_FOR}</td>
  <td class="option_value">
		<input type="checkbox" name="search_for[]" id="cbusers" value="usr"{CHECKED_USERS} /> 
		<label for="cbusers">{SEARCH_USERS}</label> 
		<input type="checkbox" name="search_for[]" id="cbgroups" value="grp"{CHECKED_GROUPS} /> 
		<label for="cbgroups">{SEARCH_GROUPS}</label> 
		<input type="checkbox" name="search_for[]" id="cbroles" value="role"{CHECKED_ROLES} /> 
		<label for="cbroles">{SEARCH_ROLES}</label>
	</td>
</tr>
<tr><td colspan="2" class="submit">
<div align="right">
<input name="cmd[searchParticipants]" type="submit" class="submit" id="apply" value="{SEARCH}" />
</div>
</td></tr>
</table>
</form>
<!-- END invitation -->
