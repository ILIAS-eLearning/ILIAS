<form action="{FORMACTION}" {TARGET} method="post">
<table class="std">
<tr class="tblheader">
  <td class="std" colspan="2">
  <table class="invisible_border" width="100%">
    <tr>
      <td>{TXT_HEADER}</td>
    </tr>
  </table>
  </td>
</tr>
<tr>
  <td class="option">{TXT_TITLE}<span class="asterisk">*</span></td>
  <td class="option_value"><input name="Fobject[title]" value="{TITLE}" size="40" maxlength="128" style="width:300px;"/></td>
</tr>
<tr>
  <td class="option">{TXT_DESC}</td>
  <td class="option_value"><textarea name="Fobject[desc]" rows="2" cols="40" style="width:300px;">{DESC}</textarea></td>
</tr>
<tr>
  <td class="option">{TXT_ACCESS}</td>
  <td class="option_value">{CHKBOX_ACCESS}</td>
</tr>
<!-- BEGIN akclassvalues -->
  <tr class="tblheader">
    <td class="std" colspan="2">{TXT_AKCLASSVALUES}</td>
  </tr>
<tr>
  <td class="option">{TXT_AKCLASSVALUE1}<span class="asterisk">{AKCLASSVALUE_REQUIRED}</span></td>
  <td class="option_value"><input name="Fobject[akclassvalue1]" value="{AKCLASSVALUE1}" size="40" maxlength="64" style="width:300px;"/></td>
</tr>
<tr>
  <td class="option">{TXT_AKCLASSVALUE2}</td>
  <td class="option_value"><input name="Fobject[akclassvalue2]" value="{AKCLASSVALUE2}" size="40" maxlength="64" style="width:300px;"/></td>
</tr>
<!-- END akclassvalues -->
<tr>
  <td class="submit" colspan="2">
  <span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
  </div>
  </td>
</tr>
</table>
</form>
{SYSTEMSETTINGS}
