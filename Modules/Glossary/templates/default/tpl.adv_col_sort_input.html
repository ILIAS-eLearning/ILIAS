<!-- BEGIN item -->
<div>
	<span id="{ID}">{TEXT}</span>
	<input aria-hidden="true" type="hidden" name="{NAME}" value="{VAL}" />
	<input aria-hidden="true" type="hidden" name="{TNAME}" value="{TEXT}" />
	<button aria-label="{DOWN}" class="btn btn-link" title="{TXT_DOWN}" onclick="javascript: var next =
	$(this.parentNode).next(); if(next[0]) { $(next).after($(this.parentNode)) }; return false;">
		{DOWN}
	</button>
	<button aria-label="{UP}" class="btn btn-link" title="{TXT_UP}" onclick="javascript: var prev =
	$(this.parentNode).prev(); if(prev[0]) { $(prev).before($(this.parentNode)) }; return false;">
		{UP}
	</button>
</div>
<!-- END item -->
