<tr class="{CSS_ROW}">
    <td class="std">
        <!-- BEGIN FIELD_ID -->
        <input type="checkbox" name="dcl_field_ids[]" value="{FIELD_ID}">
        <!-- END FIELD_ID -->
    </td>
    <!-- BEGIN order -->
    <td class="name">
        <input type="text" size="3" maxlength="4" name="{ORDER_NAME}" value="{ORDER_VALUE}">
    </td>
    <!-- END order -->
    <!-- BEGIN no_order -->
    <td class="name">
        {NO_ORDER}
    </td>
    <!-- END no_order -->

    <td class="name">{TITLE}</td>
    <!-- BEGIN exportable -->
    <td class="dcl_exportable_checkbox">
        <input type="checkbox" name="{CHECKBOX_EXPORTABLE}" {CHECKBOX_EXPORTABLE_CHECKED}>
    </td>
    <!-- END exportable -->
    <!-- BEGIN no_filter_exportable -->
    <td class="filter">
        {NO_FILTER_EXPORTABLE}
    </td>
    <!-- END no_filter_exportable -->
    <td class="desc">{DESCRIPTION}</td>
    <td class="datatype">{DATATYPE}</td>
    <!-- BEGIN unique -->
    <td class="uniq">
        {ICON_UNIQUE}
    </td>
    <!-- END unique -->

    <!-- BEGIN no_unique -->
    <td class="uniq">
        {NO_UNIQUE}
    </td>
    <!-- END no_unique -->

    <td class="req">
        {ACTIONS}
    </td>
</tr>
