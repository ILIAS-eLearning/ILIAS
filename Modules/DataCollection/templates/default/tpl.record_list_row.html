<tr class="{CSS_ROW}">
    <!-- BEGIN mode_manage -->
    <td class="std">
        <input type="checkbox" aria-label="record_ids[] checkbox" name="record_ids[]" value="{RECORD_ID}">
    </td>
    <!-- END mode_manage -->
	<!-- BEGIN mode_manage_no_owner -->
	<td class="std">
	</td>
	<!-- END mode_manage_no_owner -->
	<!-- BEGIN view -->
	<td class="dcl_view_record {ADDITIONAL_CLASS}">
		<a aria-label="{VIEW_IMAGE_SRC}" href="{VIEW_IMAGE_LINK}">
			{VIEW_IMAGE_SRC}
		</a>
	</td>
	<!-- END view -->
	<!-- BEGIN field -->
	<td class="{ADDITIONAL_CLASS}">
		{CONTENT}
	</td>
	<!-- END field -->
	<!-- BEGIN field_link -->
	<td class="{ADDITIONAL_CLASS}">
		<a aria-label="{CONTENT}" href="{LINK}">
			{CONTENT}
		</a>
	</td>
	<!-- END field_link -->
	<!-- BEGIN actions -->
    <td class="dcl_actions">    
    	{ACTIONS}
    </td>
    <!-- END actions -->
</tr>
