  <form action="{FORMACTION}" {TARGET} method="post">
	<table class="std" width="60%">
	  <tr class="tblheader">
		<td colspan="2" class="std">
			<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
			{TXT_HEADER}
		</td>
	  </tr>
	  <tr>
		<td class="option" width="30%">{TXT_TITLE}</span></td>
		<td class="option_value"><input name="title" value="{TITLE}" size="40" maxlength="128" /></td>
	  </tr>
	  <tr>
		<td class="option">{TXT_DESC}</td>
		<td class="option_value"><textarea name="desc" rows="2" cols="40">{DESC}</textarea></td>
	  </tr>
	  <tr>
		<td class="option" rowspan="2">{TXT_VIEW}</td>
		<td class="option_value">{CHECK_ANSWER} {TXT_ANSWER}</td>
	  </tr>
	  <tr>
		<td class="option_value">{CHECK_DATE} {TXT_DATE}</td>
	  </tr>
<!-- BEGIN anonymize -->
	  <tr>
		<td class="option">{TXT_ANONYMIZED}</td>
		<td class="option_value">{CHECK_ANONYMIZED}
			<br /><span class="subtitle">{TXT_ANONYMIZED_DESC}</span></td>
	  </tr>
<!-- END anonymize -->
<!-- BEGIN statistics enabled -->
	  <tr>
		<td class="option">{TXT_STATISTICS_ENABLED}</td>
		<td class="option_value">{CHECK_STATISTICS_ENABLED}<br /><span class="subtitle">{TXT_STATISTICS_ENABLED_DESC}</span></td>
	  </tr>
<!-- END statistics enabled -->
	  <tr>
		<td class="submit" colspan="2">
		  <div align="right">
			  <input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
			<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
		  </div>
		</td>
	  </tr>
	</table>
  </form>
 
<!-- BEGIN forum_import -->
<br />
<form action="{FORMACTION_IMPORT}" method="post" enctype="multipart/form-data">
<table class="std" width="60%">
	<tr class="tblheader">
		<td class="std" colspan="2">
			<img src="{TYPE_IMG2}" style="vertical-align:middle;" alt="{ALT_IMG2}" title="{ALT_IMG2}" border="0" vspace="0" />
			{TXT_IMPORT_FORUM}
		</td>
	</tr>
	<tr>
		<td class="option" width="30%">
			{TXT_IMPORT_FILE}
		</td>
		<td class="option_value">
			<input type="file" name="importFile"/>
		</td>
	</tr>
	<tr class="submit">
		<td class="submit" colspan="2">
			<div align="right">
			<input class="submit" type="submit" name="cmd[performImport]" value="{BTN_IMPORT}"/>
			<input class="submit" type="submit" name="cmd[cancel]" value="{BTN2_CANCEL}"/>
			</div>
		</td>
	</tr>
</table>
</form>
<!-- END forum_import -->
{DUPLICATE}
