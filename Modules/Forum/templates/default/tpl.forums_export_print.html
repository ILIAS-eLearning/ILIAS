<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ILIAS 3 Forum: Print</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  </head>
  
  <link rel="stylesheet" type="text/css" href="{CSSPATH}/default.css" />
  <link rel="stylesheet" type="text/css" href="./css/lo.css" />
  
  <body style="background-color:#ffffff" bgcolor="#ffffff" onLoad="window.print();"> 
	
	<!-- BEGIN headline -->
	<p><b>{HEADLINE}</b></p>
	<!-- END headline -->
	
	<!-- BEGIN posttable -->
	<table width="100%" cellspacing="0" cellpadding="1" border="1">
	<tr class="tblheader">
	  <td class="std" width="25%">{TXT_AUTHOR}</td>
	  <td class="std">{TXT_POST}</td>
	</tr>
	<!-- BEGIN posts_row -->
	<tr>
	 <td valign="top" width="25%" class="{ROWCOL}">{AUTHOR}<br/><br/>
	 <span class="small">
	 <!-- BEGIN usr_name -->
	 <i>{USR_NAME}</i><br />
	 <!-- END usr_name -->
	 <!-- BEGIN registered -->
	 <!-- {TXT_REGISTERED} {REGISTERED_SINCE}<br /> //-->
	 <!-- END registered -->
	 <!-- BEGIN num_posts -->
	 <!-- {TXT_NUM_POSTS} {NUM_POSTS} //-->
	 <!-- END num_posts -->
	 </span>
	 </td>
	 <td class="{ROWCOL}">
			  <b>{SUBJECT}</b><br />
	 <span class="small">{TXT_CREATE_DATE}: {POST_DATE}</span>
	 {SPACER}
	 {POST}<br/>
	 <span class="small">{POST_UPDATE}</span>	 
	 </td> 
	</tr>
	<!-- END posts_row -->
	
	
	</table>
	<!-- END posttable -->
	
	
  </body>
</html>
