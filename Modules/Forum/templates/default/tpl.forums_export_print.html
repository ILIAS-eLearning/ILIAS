<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>{TITLE}: Print</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<!-- BEGIN AdditionalStyle -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_ADDITIONAL_STYLESHEET}" />
	<!-- END AdditionalStyle -->
	<!-- BEGIN generic_css -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_GENERIC_STYLESHEET}" media="{MEDIA_GENERIC_STYLESHEET}" />
	<!-- END generic_css -->
	<!-- BEGIN SyntaxStyle -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_SYNTAX_STYLESHEET}" />
	<!-- END SyntaxStyle -->
	<!-- BEGIN css_file -->
	<link rel="stylesheet" type="text/css" href="{CSS_FILE}" media="{CSS_MEDIA}" />
	<!-- END css_file -->
	<!-- BEGIN css_inline -->
	<style>
		{CSS_INLINE}
	</style>
	<!-- END css_inline -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
	<!-- BEGIN ContentStyle -->
	<link rel="stylesheet" type="text/css" href="{LOCATION_CONTENT_STYLESHEET}" />
	<!-- END ContentStyle -->
	{LOCATION_NEWCONTENT_STYLESHEET_TAG}
	<!-- BEGIN js_file -->
	<script type="text/javascript" src="{JS_FILE}"></script>
	<!-- END js_file -->
</head>
<body><!-- BEGIN headline -->
<p><b>{HEADLINE}</b></p><!-- END headline --><!-- BEGIN posttable -->
<ul id="ilFrmPostList"><!-- BEGIN posts_row -->
	<li class="ilFrmPostRow{ROWCOL}">
		<div>
			<div class="ilFrmPostImage"><img class="ilUserIcon" src="{USR_IMAGE}" /></div>
			<div class="ilFrmPostContentContainer">
				<div class="ilFrmPostHeader">
					<span class="small"><!-- BEGIN usr_name -->{USR_NAME} | <!-- END usr_name -->{AUTHOR} <!-- BEGIN role --> ({ROLE})<!-- END role --><!-- BEGIN pseudonym --> ({PSEUDONYM})<!-- END pseudonym --> | {POST_DATE}<br /><!-- BEGIN post_update -->{POST_UPDATE_TXT}  <!-- BEGIN update_usr_name -->{UPDATE_USR_NAME} | <!-- END update_usr_name -->{UPDATE_AUTHOR}<!-- END post_update --><!-- BEGIN post_not_activated_yet --><br /><span class="ilFrmPostActivationStatus">{POST_NOT_ACTIVATED_YET}</span><!-- END post_not_activated_yet --></span>
					<div class="ilFrmPostTitle">{SUBJECT}</div>
				</div><!-- BEGIN censorship_advice -->
				<div class="ilFrmPostCensorshipAdvice">{TXT_CENSORSHIP_ADVICE}:</div><!-- END censorship_advice -->
				<div class="ilFrmPostContent">{POST}</div>
				<div class="ilFrmPostClear"></div>
			</div>
		</div>
		<div class="ilFrmPostClear"></div>
	</li><!-- END posts_row -->
</ul>
<!-- END posttable -->
<script>
	$(function() {
		window.setTimeout(function() {
			window.print();
		}, 2500);
	});
</script>
</body>
</html>
