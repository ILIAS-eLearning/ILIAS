<tr class="{CSS_ROW}">
	<!-- BEGIN ordering -->
	<td class="std" style="vertical-align: top; padding-top: 18px;" >
		<input type="text" name="position[{VAL_ITEM}]" value="{VAL_POS}" size="3" maxlength="4" />
	</td>
	<!-- END ordering -->
	<td class="std" style="vertical-align: top; padding: 18px;" >
		<a href="{TARGET}" target="_blank">{TITLE}</a>
		<!-- BEGIN desc_bl -->
		<div class="il_Description">
			{DESCRIPTION}
		</div>
		<!-- END desc_bl -->
	</td>
	<!-- BEGIN act -->
	<td class="std" style="vertical-align: top; padding: 18px;" nowrap="nowrap">
		<div style="float:right">{ACTION_HTML}</div>
	</td>
	<!-- END act -->
</tr>
