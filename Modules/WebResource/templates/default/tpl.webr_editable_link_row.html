<tr class="{CSS_ROW}">
	<td class="std">
		{VAL_CHECKBOX}
		<input type="hidden" name="ids[]" value = "{VAL_ID}" />
	</td>
	<td class="std">
		<span class="small">
			{TXT_TITLE}: <span class="asterisk">*</span><br /><input style="width:250px" type="text" name="links[{VAL_ID}][tit]" value="{VAL_TITLE}" size="30" maxlength="127" /><br />
			<div style="margin-top:8px" />
			{TXT_DESC}:<br /><textarea style="width:250px" name="links[{VAL_ID}][des]" cols="30" rows="3" wrap="virtual">{VAL_DESC}</textarea>
		</span>
	</td>
	<td class="std">
		<span class="small">
			{TXT_TARGET}: <span class="asterisk">*</span><br />
			<!-- BEGIN external -->
			<input type="text" name="links[{VAL_ID}][tar]" value="{VAL_TARGET}" size="40" maxlength="1000" />
			<!-- END external -->
			<!-- BEGIN internal -->
			<span class="help-block" id="tar_{VAL_ID}_value">{TXT_TRIGGER_INFO}</span>
			<span id="tar_{VAL_ID}_val">
			<a id="tar_{VAL_ID}_ajax" class="iosEditInternalLinkTrigger" href="{VAL_TRIGGER_INTERNAL}">&raquo; {TXT_TRIGGER_INTERNAL}</a>	
			</span>
			<input type="hidden" name="tar_{VAL_ID}_ajax_type" value="{VAL_INTERNAL_TYPE}" />
			<input type="hidden" name="tar_{VAL_ID}_ajax_id" value="{VAL_INTERNAL_ID}" />
			<!-- END internal -->
			<br />
			<div style="margin-top:8px" />
			{TXT_LAST_CHECK} {LAST_CHECK}
			<!-- BEGIN dyn_del_rows -->
			<div style="margin-top:8px" />
			<b>{TXT_EXISTING}</b><br />
			<!-- BEGIN dyn_del_row -->
			<table class="fullwidth">
				<tr>
					<td>
						{VAL_DYN}			
					</td>
					<td style="text-align: right">
						<a href="{DYN_DEL_LINK}"> {TXT_DYN_DEL}</a>			
					</td>
				</tr>
			</table>
			<!-- END dyn_del_row -->
			<!-- END dyn_del_rows -->
			<!-- BEGIN dyn_add -->
			<div style="margin-top:8px" />
			<b>{TXT_DYN_ADD}</b><br />
			<table class="fullwidth">
				<tr>
					<td>
						{TXT_DYN_NAME}
					</td>
					<td>
						{TXT_DYN_VALUE}
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="links[{DYN_ID}][nam]" size="20" maxlength="128" value="{VAL_DYN_NAME}" />
					</td>
					<td>
						{SEL_DYN_VAL}
					</td>
				</tr>
			</table>				
			<!-- END dyn_add -->
		</span>
	</td>
	<td class="std">
		{VAL_VALID}
	</td>
	<td class="std">
		{VAL_ACTIVE}
	</td>
	<td class="std">
		{VAL_CHECK}
	</td>
</tr>
