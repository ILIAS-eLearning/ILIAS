<div class="ilc_question_OrderingQuestion">
<div class="ilc_qtitle_Title">{QUESTIONTEXT}</div>
<div class="ilc_qanswer_Answer ilClearFloat">
	<ul id="horizontal_{QUESTION_ID}" class="ilc_qordul_OrderListHorizontal" {STYLE}><!-- BEGIN element -->
	<li id="{ELEMENT_ID}" class="answers ilc_qordli_OrderListItemHorizontal">
		<span class="tex2jax_ignore ilOrderingValue ilNoDisplay">{ORDERING_VALUE}</span>
		<div class="ilc_qanswer_Answer">{ELEMENT_VALUE}</div>
	</li>
	<!-- END element -->
	</ul>
	<input type="hidden" id="orderresult_{QUESTION_ID}" name="orderresult"{VALUE_ORDERRESULT} />
</div>
<div class="ilClearFloat"></div>
</div>
<script type="text/javascript">
	$().ready(function() {
		$('#horizontal_{QUESTION_ID}').ilHorizontalOrderingQuestion({
			result_value_selector  : '.ilOrderingValue',
			result_separator       : '{::}'
		});
	});
</script>
