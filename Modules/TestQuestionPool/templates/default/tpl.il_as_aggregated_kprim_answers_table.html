<table class="ilAssKprimChoiceTable">
	<thead>
        <tr>
            <th scope="col">
                {OPTION_HEAD}
            </th>
            <th class="optionLabel" scope="col">
                {COUNT_TRUE_HEAD}
            </th>
            <th class="optionLabel" scope="col">
                {COUNT_FALSE_HEAD}
            </th>
        </tr>
    </thead>
    <tbody>
        <!-- BEGIN aggregaterow -->
        <tr class="aggregaterow">
            <td>{OPTION}</td>
            <td class="answer_frequency">{COUNT_TRUE}</td>
            <td class="answer_frequency">{COUNT_FALSE}</td>
        </tr>
        <!-- END aggregaterow -->
    </tbody>
</table>
