<div class="form-inline" id="{ELEMENT_ID}">
    <table class="answerwizard table table-condensed table-striped">
        <thead>
        <tr>
            <th>{ANSWER_TEXT}</th>
            <!-- BEGIN points_header -->
            <th>{POINTS_TEXT}</th>
            <!-- END points_header -->
        </tr>
        </thead>
        <tbody class="answwzd">
        <!-- BEGIN row -->
        <tr class="answwzd">
            <td>{ANSWER}</td>
            <!-- BEGIN points -->
            <td class="ilValignTop">
                <input class="form-control text-right" type="text" size="5" id="{POINTS_ID}" name="{POST_VAR}[points][{ROW_NUMBER}]" value="{POINTS}"/>
            </td>
            <!-- END points -->
        </tr>
        <!-- END row -->
        </tbody>
    </table>
</div>
