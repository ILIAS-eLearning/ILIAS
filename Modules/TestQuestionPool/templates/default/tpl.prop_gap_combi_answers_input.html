                    <th scope="col">
                        {POINTS_HEADER}
                    </th>
                    <!-- BEGIN gap_header -->
                    <th scope="col">
                        {GAP_HEADER}
                    </th>
                    <!-- END gap_header -->
                </tr>

                <tr >
                    <td>
                        <div class="form-inline">

                    </td>
                    <!-- BEGIN gap_answer -->
                    <td>
                        {GAP_ANSWER}
                    </td>
                    <!-- END gap_answer -->

        </table>
