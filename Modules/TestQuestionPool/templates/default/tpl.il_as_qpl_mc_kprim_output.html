<div class="ilc_question_KprimChoice">
<div class="ilc_qtitle_Title">{QUESTIONTEXT}</div>
<p class="ilAssKprimInstruction ilClearFloat">{INSTRUCTIONTEXT}</p>
	
<div class="container-fluid ilc_answers ilAssKprimChoiceTable ilClearFloat">
	<div class="row ilc_qanswer_Answer">
		<div class="col-sm-1 optionLabel">{OPTION_LABEL_TRUE}</div>
		<div class="col-sm-1 optionLabel">{OPTION_LABEL_FALSE}</div>
	</div>
	<!-- BEGIN answer_row -->
	<div class="row ilc_qanswer_Answer">
		<div class="col-sm-1 kprimInput"><input type="radio" name="kprim_choice_result_{ANSWER_ID}" value="{VALUE_TRUE}" id="{ANSWER_ID}"{CHECKED_ANSWER_TRUE} /></div>
		<div class="col-sm-1 kprimInput"><input type="radio" name="kprim_choice_result_{ANSWER_ID}" value="{VALUE_FALSE}" id="{ANSWER_ID}"{CHECKED_ANSWER_FALSE} /></div>
		<div class="col-sm-4">
			<!-- BEGIN preview -->
			<div class="ilc_media_cont_MediaContainer">
				<div class="ilc_qimg_QuestionImage ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></div>
				<div class="ilc_qimgd_ImageDetailsLink ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}"><img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
			</div>
			<!-- END preview -->
			<!-- BEGIN answer_image -->
			<div class="ilc_media_cont_MediaContainer">
				<div class="ilc_qimg_QuestionImage ilc_Mob">
					<img src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" />
				</div>
			</div>
			<!-- END answer_image -->
			{ANSWER_TEXT}
		</div>
	</div>
	<!-- BEGIN feedback -->
	<div>
		<span class="feedback">{FEEDBACK}</span>
	</div>
	<!-- END feedback -->
	<!-- END answer_row -->
</div>
</div>
