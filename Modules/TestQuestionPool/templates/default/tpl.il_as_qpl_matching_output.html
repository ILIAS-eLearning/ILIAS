<div>{QUESTIONTEXT}</div>
<h2>{TEXT_TERMS}</h2>
<!-- BEGIN terms -->
<!-- BEGIN term_text -->
<div class="term">{TERM}</div>
<!-- END term_text -->		
<!-- BEGIN term_image -->
<div class="term">
	<table class="ilc_media_cont_MediaContainer">
		<tr>
			<td class="ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></td>
		</tr>
		<tr>
			<td>
				<div class="ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}">{TEXT_TERM} <img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
			</td>
		</tr>
	</table>
</div>
<!-- END term_image -->		
<!-- END terms -->
<h2>{TEXT_SELECTION}</h2>
<table class="nobackground" style="width: 100%;">
<!-- BEGIN row -->
	<tr>
		<td class="matching"{ELEMENT_HEIGHT}>
<!-- BEGIN definition_text -->
			<div class="definition">{DEFINITION}</div>
<!-- END definition_text -->		
<!-- BEGIN definition_image -->
			<div class="definition">
				<table class="ilc_media_cont_MediaContainer">
					<tr>
						<td class="ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></td>
					</tr>
					<tr>
						<td>
							<div class="ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}">{TEXT_DEFINITION} <img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
						</td>
					</tr>
				</table>
			</div>
<!-- END definition_image -->		
		</td>
		<td class="matching">{TEXT_MATCHES}</td>
		<td class="matching">
			<select name="matching[{QUESTION_ID}][{DEFINITION}]">
<!-- BEGIN option -->
				<option value="{VALUE_OPTION}"{SELECTED_OPTION}>{TEXT_OPTION}</option>
<!-- END option -->
			</select>
		</td>
	</tr>
<!-- END row -->
</table>
