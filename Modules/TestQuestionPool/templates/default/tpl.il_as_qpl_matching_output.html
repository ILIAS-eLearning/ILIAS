<div class="ilc_question_MatchingQuestion">
<div class="ilc_qtitle_Title">{QUESTIONTEXT}</div>

<div class="ilc_answers answers ilClearFloat row" id="ilMatchingQuestionContainer_{QUESTION_ID}" data-type="ilMatchingQuestion" data-id="{QUESTION_ID}">

<!--fau. -->
	<div id="targetArea" class="col-md-8">
		<!-- BEGIN droparea -->
		<div class="row droparea" id="definition_{ID_DROPAREA}" data-id="{ID_DROPAREA}" data-type="definition">
			<div class="ilMatchingQuestionDefinition col-md-6">
				<!-- BEGIN definition_text -->
				<div class="ilc_qanswer_Answer">{DEFINITION}</div>
				<!-- END definition_text -->
				<!-- BEGIN definition_picture -->
				<div class="ilc_qanswer_Answer thumbnail">
					<img class="ilc_qimg_QuestionImage" border="0" src="{THUMBNAIL_HREF}" alt="{THUMB_ALT}" title="{THUMB_TITLE}" />
					<div class="caption">
						<a class="ilc_qimgd_ImageDetailsLink" target="_blank" href="{IMAGE_HREF}" title="{TEXT_PREVIEW}">{TEXT_DEFINITION} <img border="0" align="right" src="{IMG_PREVIEW}" /></a>
					</div>
				</div>
				<!-- END definition_picture -->
			</div>
			<div class="ilMatchingQuestionTerm col-md-6"></div>
		</div>
		<!-- END droparea -->
	</div>
	<div id="sourceArea" class="col-md-4">
		<!-- BEGIN draggable -->
		<div class="draggable row" id="term_{ID_DRAGGABLE}" data-id="{ID_DRAGGABLE}" data-type="term">
			<!-- BEGIN term_text -->
			<div class="ilc_qanswer_Answer">{TERM_TEXT}</div>
			<!-- END term_text -->
			<!-- BEGIN term_picture -->
			<div class="ilc_qanswer_Answer thumbnail">
				<img class="ilc_qimg_QuestionImage" border="0" src="{THUMBNAIL_HREF}" alt="{THUMB_ALT}" title="{THUMB_TITLE}" />
				<div class="caption">
					<a class="ilc_qimgd_ImageDetailsLink" target="_blank" href="{IMAGE_HREF}" title="{TEXT_PREVIEW}">{TEXT_TERM} <img border="0" align="right" src="{IMG_PREVIEW}" /></a>
				</div>
			</div>
			<!-- END term_picture -->
		</div>
		<!-- END draggable -->
	</div>
</div>
</div>
<script type="text/javascript">
	(function($){

		$(document).ready(
			function()
			{
				var question = $.fn.ilMatchingQuestionEngine({QUESTION_ID}, {
					matchingContainer: '#ilMatchingResetButton_{QUESTION_ID}',
					matchingMode: '{MATCHING_MODE}',
					resetButtonId: '#ilMatchingResetButton_{QUESTION_ID}'
				});

				<!-- BEGIN definition_data -->
				question.addDefinition('{DEFINITION_ID}');
				<!-- END definition_data -->

				<!-- BEGIN term_data -->
				question.addTerm('{TERM_ID}');
				<!-- END term_data -->

				<!-- BEGIN matching_data -->
				question.addMatching('{DEFINITION_ID}', '{TERM_ID}');
				<!-- END matching_data -->

				question.init();
			}
		);

	}(jQuery));
</script>
