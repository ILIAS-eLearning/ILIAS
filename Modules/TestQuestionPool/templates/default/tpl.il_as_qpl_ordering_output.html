{QUESTIONTEXT}
<!-- BEGIN ordering_with_javascript -->
<div class="ilVerticalOrderingQuestion ilClearFloat">
	<div class="ilFloatRight">
		<a class="btn btn-default reset" href="#">{RESET_POSITIONS}</a>
	</div>
	<div class="ilClearFloat"></div>

	<ul id="vertical_{QUESTION_ID}" class="boxy">
	<!-- BEGIN ordering_row_javascript_text -->
		<li class="ilOrderingValue" id="id_{ANSWER_ID}">{ANSWER_TEXT}</li>
	<!-- END ordering_row_javascript_text -->
	<!-- BEGIN ordering_row_javascript_pictures -->
		<li class="ilOrderingValue" id="id_{ANSWER_ID}">
			<table border="0">
				<tr>
					<td class="text-right">
						<img border="0" src="{THUMB_HREF}" alt="{THUMB_ALT}" title="{THUMB_TITLE}" />
					</td>
					<td class="ilValignTop">
						<a target="_new" href="{PICTURE_HREF}"><img border="0" src="{ENLARGE_HREF}" alt="{ENLARGE_ALT}" title="{ENLARGE_TITLE}" /></a>
					</td>
				</tr>
			</table>
		</li>
	<!-- END ordering_row_javascript_pictures -->
	</ul>
	<input type="hidden" id="orderresult_{QUESTION_ID}" name="orderresult" {VALUE_ORDERRESULT} />
</div>
<div class="ilClearFloat"></div>
<script type="text/javascript">
	$().ready(function() {
		if (typeof $.fn.ilOrderingQuestion != 'undefined') {
			$('div.ilVerticalOrderingQuestion').ilOrderingQuestion({
				sortable_selector:     'ul',
				result_value_selector: '.ilOrderingValue',
				result_separator:      ':', <!-- BEGIN form_submit_register -->
				build_result_on_form_submit: true, <!-- END form_submit_register -->
				reset_selector:        '.reset',
				initial_order: $.parseJSON('{INITIAL_ORDER}') || []
			});
		}
	});
</script>
<!-- END ordering_with_javascript -->
<!-- BEGIN nested_ordering_output -->
{NESTED_ORDERING}
<!-- END nested_ordering_output -->
