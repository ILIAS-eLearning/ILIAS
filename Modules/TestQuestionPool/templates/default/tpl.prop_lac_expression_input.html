<div class="form-inline" id="{ELEMENT_ID}">
	<table class="ilAssQuestionLacExprWizard answerwizard table table-condensed table-striped">
		<thead>
			<tr>
				<th scope="col">
					{ANSWER_TEXT}
				</th>
				<th scope="col">
					{POINTS_TEXT}
				</th>
				<th scope="col">
					<!-- {COMMANDS_TEXT} -->
				</th>
			</tr>
		</thead>
		<tbody class="answwzd">
			<!-- BEGIN row -->
			<tr class="answwzd">
				<td>
					<!-- BEGIN singleline -->
					<input class="form-control" {DISABLED_TEXT} type="text" size="{SIZE}" id="{SINGLELINE_ID}"
						   maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]"
					<!-- BEGIN prop_text_propval -->
					aria-label="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]"
					value="{PROPERTY_VALUE}"
					<!-- END prop_text_propval -->
					{DISABLED_SINGLELINE}/>
					<!-- END singleline -->
				</td>
				<td style="ilValignTop">
					<input class="form-control text-right" type="text" style="text-align: right;" size="5" id="{POINTS_ID}"
						   name="{POST_VAR}[points][{ROW_NUMBER}]" aria-label="{POST_VAR}[points][{ROW_NUMBER}]"
					<!-- BEGIN prop_points_propval -->
					value="{PROPERTY_VALUE}"
					<!-- END prop_points_propval -->
					{DISABLED_POINTS}/>
				</td>
				<td style="ilValignTop">
					<!-- BEGIN addremove -->
					<button type="button" value="" name="{CMD_ADD}" class="answerwizard_add btn btn-link"
							id="add_{ADD_REMOVE_ID}" aria-label="{ADD_BUTTON}">
						{ADD_BUTTON}
					</button>
					<button type="button" value="" name="{CMD_REMOVE}" class="answerwizard_remove btn btn-link"
							id="remove_{ADD_REMOVE_ID}" onclick="javascript: void(0); return false;"
							aria-label="{REMOVE_BUTTON}">
						{REMOVE_BUTTON}
					</button>
					<!-- END addremove -->
					<!-- BEGIN move -->
					<button type="button" name="{CMD_UP}" class="answerwizard_up btn btn-link" id="up_{MOVE_ID}"
							onclick="javascript: void(0); return false;" aria-label="{UP_BUTTON}">
						{UP_BUTTON}
					</button>
					<button type="button" name="{CMD_DOWN}" class="answerwizard_down btn btn-link" id="down_{MOVE_ID}"
							onclick="javascript: void(0); return false;" aria-label="{DOWN_BUTTON}">
						{DOWN_BUTTON}
					</button>
					<!-- END move -->
				</td>
			</tr>
			<!-- END row -->
		</tbody>
	</table>
</div>
