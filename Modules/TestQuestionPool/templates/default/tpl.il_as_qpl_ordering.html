<form name="frm_ordering" action="{ACTION_ORDERING_QUESTION}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{ORDERING_ID}" />
<table class="fullwidth">
<thead>
	<tr class="tblheader">
		<th colspan="5">{TEXT_QUESTION_TYPE}</th>
	</tr>
</thead>
<tr>
  <td class="option">{TEXT_TITLE}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><input name="title" type="text" value="{VALUE_ORDERING_TITLE}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_AUTHOR}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><input name="author" type="text" value="{VALUE_ORDERING_AUTHOR}" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_COMMENT}</td>
  <td class="option_value" colspan="4"><input name="comment" type="text" value="{VALUE_ORDERING_COMMENT}" id="comment" size="50" /></td></tr>
<tr>
  <td class="option">{TEXT_QUESTION}<span class="asterisk">*</span></td>
  <td class="option_value" colspan="4"><textarea name="question" id="question" rows="10" cols="80" wrap="virtual" style="width:95%;">{VALUE_QUESTION}</textarea></td>
</tr>
<tr>
  <td class="option">{TEXT_SHUFFLE_ANSWERS}</td>
  <td class="option_value" colspan="4"><select name="shuffle" size="1"><option value="0"{SELECTED_NO}>{TXT_NO}</option><option value="1"{SELECTED_YES}>{TXT_YES}</option></select></td>
</tr>
<tr>
  <td class="option">{TEXT_WORKING_TIME}<br />({TIME_FORMAT})</td>
  <td class="option_value" colspan="4">{VALUE_WORKING_TIME} </td>
</tr>
<tr>
	<td class="submit">
	</td>
	<td class="submit" colspan="4">
		<select name="ordering_type" id="ordering_type">
			<option value="0"{SELECTED_PICTURES}>{TEXT_TYPE_PICTURES}</option>
			<option value="1"{SELECTED_TERMS}>{TEXT_TYPE_TERMS}</option>
		</select>
<!-- BEGIN multiline_answers -->
		<select name="multilineAnswers">
			<option value="0">{TEXT_HIDE_MULTILINE_ANSWERS}</option>
			<option value="1"{SELECTED_SHOW_MULTILINE_ANSWERS}>{TEXT_SHOW_MULTILINE_ANSWERS}</option>
		</select>
<!-- END multiline_answers -->
		<input type="submit" class="submit" name="cmd[editMode]" value="{SET_EDIT_MODE}" />
	</td>
</tr>

<tr>
	<td colspan="5" class="option">
		<input name="cmd[addItem]" type="submit" class="submit" id="add_answer" value="{VALUE_ADD}" />
		<select name="itemcount">
			<!-- BEGIN itemcountvalues -->
			<option value="{ITEMCOUNTVALUE}">{ITEMCOUNTVALUE} {TEXT_ANSWER}</option>
			<!-- END itemcountvalues -->
		</select>
	</td>
</tr>
</table>
<table class="fullwidth">
<!-- BEGIN answerheader -->
<tr class="tblheader">
	<th>{TEXT_ANSWER_TEXT}{TEXT_ANSWER_PICTURE}</th>
	<th>{TEXT_SOLUTION_ORDER}</th>
	<th>{TEXT_POINTS}</th>
	<th></th>
</tr>
<!-- END answerheader -->
<!-- BEGIN answers -->
<tr>
 <!-- BEGIN order_terms -->
  <td class="option_value">
<!-- BEGIN show_textarea -->
		<textarea cols="80" rows="4" name="answer_{ANSWER_ORDER}" id="answer_{ANSWER_ORDER}">{VALUE_ANSWER}</textarea>
<!-- END show_textarea -->
<!-- BEGIN show_textinput -->
		<input class="fullwidth" name="answer_{ANSWER_ORDER}" type="text" id="answer_{ANSWER_ORDER}" size="30" value="{VALUE_ANSWER}" />
<!-- END show_textinput -->
	</td>
 <!-- END order_terms -->

 <!-- BEGIN order_pictures -->
  <td class="option_value">
  <!-- BEGIN imageupload -->
	{UPLOADED_IMAGE}<br />
  <!-- END imageupload -->
  <input type="hidden" name="uploaded_image" value="{IMAGE_FILENAME}" />
  <input type="hidden" name="answer_{ANSWER_ORDER}" value="{IMAGE_FILENAME}" />
	<input name="answer_{ANSWER_ORDER}" type="file" id="answer_{ANSWER_ORDER}" size="20" value="{VALUE_ANSWER}" />
	<input type="submit" class="submit" name="cmd[upload]" value="{UPLOAD}" />
	</td>
<!-- END order_pictures -->

  <td class="option_value"><input name="order_{ANSWER_ORDER}" type="text" id="order_{ANSWER_ORDER}" size="3" value="{VALUE_ORDER}" /></td>
  <td class="option_value"><input name="points_{ANSWER_ORDER}" type="text" id="points_{ANSWER_ORDER}" size="3" value="{VALUE_ORDERING_POINTS}" /></td>
  <td class="option_value">
<!-- BEGIN deletebutton -->
<div align="right"><input type="submit" class="submit" name="cmd[delete_{ANSWER_ORDER}]" value="{DELETE}" /></div>
<!-- END deletebutton -->
</td>
</tr>
<!-- END answers -->
<tr><td colspan="4" class="submit">
<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
<div align="right">
<input name="cmd[save]" type="submit" class="submit" id="save_multiple_choice" value="{SAVE}" /> <input name="cmd[saveEdit]" type="submit" class="submit" value="{SAVE_EDIT}" />&nbsp;&nbsp;<input name="cmd[cancel]" type="submit" class="submit" id="cancel" value="{CANCEL}" />
</div>
</td></tr>
</table>
</form>
<a name="bottom"></a>
