<div class="form-inline" id="{ELEMENT_ID}">
	<table class="kvpwizard table table-condensed table-striped">
		<thead>
			<tr>
				<th scope="col">
					{KEY_TEXT}
				</th>
				<th scope="col">
					{VALUE_TEXT}
				</th>
			</tr>
		</thead>
		<tbody class="kvpwzd">
			<!-- BEGIN row -->
			<tr class="kvpwzd">
				<td>
					<input class="form-control" type="text" size="{KEY_SIZE}" id="{KEY_ID}"
						   maxlength="{KEY_MAXLENGTH}" name="{POST_VAR}[key][{ROW_NUMBER}]"
						   aria-label="{POST_VAR}[key][{ROW_NUMBER}]"
					<!-- BEGIN prop_key_propval -->
					value="{PROPERTY_VALUE}"
					<!-- END prop_key_propval -->
					{DISABLED_KEY} />
				</td>
				<td>
					<input class="form-control" type="text" size="{VALUE_SIZE}" id="{VALUE_ID}"
						   maxlength="{VALUE_MAXLENGTH}" name="{POST_VAR}[value][{ROW_NUMBER}]"
						   aria-label="{POST_VAR}[value][{ROW_NUMBER}]"
					<!-- BEGIN prop_value_propval -->
					value="{PROPERTY_VALUE}"
					<!-- END prop_value_propval -->
					{DISABLED_VALUE} />
				</td>
				<td class="ilValignTop">
					<button type="button" name="{CMD_ADD}" class="kvp_add btn btn-link" id="add_{ID}"
							onclick="javascript: void(0); return false;" aria-label="{ADD_BUTTON}">
						{ADD_BUTTON}
					</button>
					<button type="button" name="{CMD_REMOVE}" class="kvp_remove btn btn-link"
							id="remove_{ID}" onclick="javascript: void(0); return false;" aria-label="{REMOVE_BUTTON}">
						{REMOVE_BUTTON}
					</button>
					<!-- BEGIN move -->
					<button type="button" name="{CMD_UP}" class="kvp_up btn btn-link" id="up_{ID}"
							onclick="javascript: void(0); return false;" aria-label="{UP_BUTTON}">
						{UP_BUTTON}
					</button>
					<button type="button" name="{CMD_DOWN}" class="kvp_down btn btn-link" id="down_{ID}"
							onclick="javascript: void(0); return false;" aria-label="{DOWN_BUTTON}">
						{DOWN_BUTTON}
					</button>
					<!-- END move -->
				</td>
			</tr>
			<!-- END row -->
		</tbody>
	</table>
</div>
