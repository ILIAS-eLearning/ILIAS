<div id="{ELEMENT_ID}" class="ilWzdContainerText form-inline">
    <!-- BEGIN row -->
    <div class="ilWzdRow">
        <input type="text" class="form-control" size="{SIZE}" id="{ID}" maxlength="{MAXLENGTH}" name="{POST_VAR}" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED}/>
        <!-- BEGIN edit_bl -->
        <div class="ilWzdBtn_add  btn btn-link" id="{ID_ADD}">{ADD_BUTTON}</div>
        <div class="ilWzdBtn_remove  btn btn-link" id="{ID_REMOVE}">{REMOVE_BUTTON}</div>
        <!-- END edit_bl -->
        <!-- BEGIN move -->
        <div class="ilWzdBtn_up btn btn-link" id="{ID_UP}">{UP_BUTTON}</div>
        <div class="ilWzdBtn_down btn btn-link" id="{ID_DOWN}">{DOWN_BUTTON}</div>
        <!-- END move -->
    </div>
    <!-- END row -->
</div>
