<div class="prototype_long_menu">
	<div class="gap_title">
		<div class="ilFormHeader">
			<h3 class="ilHeader"></h3>
			<div class="help-block"></div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_answers">
		<label for="" class="col-sm-3 control-label"></label>
		<div class="col-sm-9">
			<div class="form-inline">
			</div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_select">
		<label for="" class="col-sm-3 control-label"></label>
		<div class="col-sm-9">
			<div class="form-inline">
				<select name="" class=" form-control " size="0">
					<option value="select" selected="selected">{SELECT}</option>
					<option value="text">{TEXT}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_points">
		<label for="" class="col-sm-3 control-label">{POINTS}</label>
		<div class="col-sm-9">
			<div class="form-inline">
				<input type="text" class="form-control text-right" size="5" value="0">
			</div>
		</div>
	</div>
	<div id="layout_dummy_upload">
		<input class="upload" type="file" name="file" size="20" />
		<div class="help-block">{INFO_TEXT_UPLOAD}</div>
	</div>
	<div class="form-group row" id="layout_dummy_buttons">
		<div class="modal-submit">
			<input type="submit" class="btn btn-default cancel-modal" value="{Cancel}cancel" />
			<input type="submit" class="btn btn-default save-modal" value="{Save}save" />
		</div>
	</div>
	<div class="layout_dummy_help-block">
		<div class="help-block"></div>
	</div>
	<div class="layout_dummy_add_remove_buttons">
		<div class="col-sm-2">
			<button name="add_gap" class="clone_fields_add combination btn btn-link"><span class="sr-only"></span><span class="glyphicon glyphicon-plus"></span></button>
			<button name="remove_gap" class="clone_fields_remove combination btn btn-link"><span class="sr-only"></span><span class="glyphicon glyphicon-minus"></span></button>
		</div>
	</div>
	<div class="test_dummy"></div>
	<div class="test_dummy2"></div>
	<div id="ilGapModal" class="modal"><div class="modal-header"><div class="modal-title"></div></div>
		<div class="modal_answer_options"></div>
	</div>

</div>
