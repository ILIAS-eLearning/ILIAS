<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
        <title>Unbenanntes Dokument</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
        <script language="JavaScript">
            function switch_icon () {
                if (typeof(parent.parent.frames.tree)!="undefined") {
                    var ico = parent.parent.frames.tree.document.scoIcon{SCO_ID};
                    ico.src   = '{SCO_ICO}';
                    ico.title = '{SCO_ALT}';
                }
            }

            function launch_next () {
                if ('{SCO_LAUNCH_ID}' != 'null') {
                    parent.API.IliasLaunchSahs('{SCO_LAUNCH_ID}');
                }
            }

            function action() {
                switch_icon();
                launch_next();
            }
        </script>
    <body onload="action();">
    </body>
</html>
