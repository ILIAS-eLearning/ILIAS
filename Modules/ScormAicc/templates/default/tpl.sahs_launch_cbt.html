<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>
            Unbenanntes Dokument
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <script language="JavaScript">
            API=parent.APIFRAME.API;
            parent.API=API; // gut gell?

            <!-- BEGIN switch_icon -->
            function switch_icon () {
             var f = parent.parent == null ? parent.parent : parent;
             var ico = f.frames.tree.document.scoIcon{SCO_ID};
             if (ico != null) {
             ico.src = '{SCO_ICO}';
             ico.title = '{SCO_ALT}';
             }
            }
            <!-- END switch_icon -->

            <!-- BEGIN alt_api_ref -->
            {API_NAME}=parent.APIFRAME.API;
            parent.{API_NAME}={API_NAME};
            <!-- END alt_api_ref -->

            API.IliasSetValue('cmi.launch_data','{LAUNCH_DATA}');
            API.IliasSetValue('cmi.student_data.mastery_score','{MAST_SCORE}');
            API.IliasSetValue('cmi.student_data.max_time_allowed','{MAX_TIME}');
            API.IliasSetValue('cmi.student_data.time_limit_action','{LIMIT_ACT}');
            API.IliasSetValue('cmi.core.credit','{CREDIT_MODE}');
            API.IliasSetValue('cmi.core.lesson_mode','{LESSON_MODE}');

            <!-- BEGIN set_value -->
            API.IliasSetValue('{VAR}','{VALUE}');
            <!-- END set_value -->
            {SWITCH_ICON_CMD}
            document.location.href = '{HREF}'
        </script>
    </body>
</html>
