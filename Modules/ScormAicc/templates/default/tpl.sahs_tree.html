<table cellpadding="1" cellspacing="0" border="0">
	<tr>
		<!-- BEGIN row -->
		<!-- BEGIN lines -->
		<td nowrap valign="top" align="left">
				<img class="spacer" src="{IMGPATH_LINES}" border="0" />
		</td>
		<!-- END lines -->
		<!-- BEGIN expander -->
		<td nowrap valign="top" align="left">
			<a aria-label="suggestion menu" href="{LINK_TARGET_EXPANDER}">
				<img class="spacer" src="{IMGPATH}" border="0" />
			</a>
		</td>
		<!-- END expander -->
		<td nowrap valign="top" align="left">
			<!-- BEGIN icon -->
			<img class="spacer" src="{ICON_IMAGE}" name="{ICON_NAME}" alt="{TXT_ALT_ICON_IMG}"
				 title="{TXT_ALT_IMG}" border="0" />
			<!-- END icon -->
		</td>
		<td align="left">
			<!-- BEGIN link -->
				<a aria-label="{TITLE}" href="{LINK_TARGET}" {TARGET} {ONCLICK}>
					{TITLE}
				</a>
			<!-- END link -->
			<!-- BEGIN text -->
				<b>
					{OBJ_TITLE}
				</b>
			<!-- END text -->
			<!-- BEGIN item_table -->
			<br />
			<ul class="il_ScormTable" cellspacing="1">
				<!-- BEGIN item_row -->
					<li class="il_ScormTableKey">
						{TXT_KEY}
					</li>
					<li class="il_ScormTableValue">
						{TXT_VALUE}
					</li>
				<!-- END item_row -->
			</ul>
		<!-- END item_table -->
		</td>
	<!-- END row -->
	</tr>
</table>
