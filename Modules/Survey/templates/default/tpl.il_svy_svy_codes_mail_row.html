<tr class="{CSS_ROW}">
	<!-- BEGIN checkbox -->
	<td class="std" style="vertical-align: top">
		<input type="checkbox" aria-label="chb_ext[]"
			   name="chb_ext[]" value="{CB_CODE}" id="cb_{CB_CODE}" {VAL_CHECKED} />
	</td>
	<!-- END checkbox -->
	<td class="std" style="vertical-align: top">
	<!-- BEGIN hidden -->
		<input type="hidden" aria-hidden="true" name="chb_ext[]" value="{HIDDEN_CODE}" />
	<!-- END hidden -->
		<label for="cb_{CB_CODE}">
			{EMAIL}
		</label>
	</td>
	<td class="std" style="vertical-align: top">
		{SENT}
	</td>
	<!-- BEGIN column -->
	<td>
		{COLUMN}
	</td>
	<!-- END column -->
</tr>
