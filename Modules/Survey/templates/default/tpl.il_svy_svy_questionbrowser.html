	<form name="form_questions" method="POST" action="{FORMACTION}">
		{TEXT_DATATYPE}
		<select name="datatype" aria-haspopup="true">
			<option value="1"{SELECTED_QUESTIONS}>
				{OPTION_QUESTIONS}
			</option>
			<option value="0"{SELECTED_QUESTIONBLOCKS}>
				{OPTION_QUESTIONBLOCKS}
			</option>
		</select>
		<input role="button" type="submit" class="submit" name="cmd[changeDatatype]" value="{BTN_CHANGE}" />
	</form>
</div>
