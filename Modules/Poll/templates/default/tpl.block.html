<tr class="{CSS_ROW}">
	<td class="std">
		<a name="poll{ANCHOR_ID}"></a>
		
		<!-- BEGIN desc -->
		<div class="ilPollDescription">
			{TXT_DESC}
		</div>
		<!-- END desc -->

		<!-- BEGIN offline_alert -->
		<div class="ilPollAlert">
			{TXT_OFFLINE}
		</div>
		<!-- END offline_alert -->

		<!-- BEGIN question -->
		<div class="ilPollQuestion">
			<!-- BEGIN question_text -->
			{TXT_QUESTION}<br />
			<!-- END question_text -->
			<!-- BEGIN image -->
			<img  class="ilPollQuestionImage" src="{URL_IMAGE}" />
			<!-- END image -->
		</div>
		<!-- END question -->

		<!-- BEGIN vote_info -->
		<div class="ilPollModeInfo">{VOTE_INFO}</div>
		<!-- END vote_info -->
		
		<!-- BEGIN answers_vote -->
		<div class="ilPollQuestionAnswers">		
			
			<!-- BEGIN error_bl -->
			<div class="help-block alert alert-danger">{FORM_ERROR}</div>
			<!-- END error_bl -->
			
			<form method="post" action="{URL_FORM}" target="_top">

				<!-- BEGIN answer -->
				<div class="ilPollQuestionAnswer">
					<input id="id_{ANSWER_NAME}_{VALUE_ANSWER}" type="{ANSWER_INPUT}" name="{ANSWER_NAME}" value="{VALUE_ANSWER}"{ANSWER_STATUS}/>
					<label for="id_{ANSWER_NAME}_{VALUE_ANSWER}">{TXT_ANSWER_VOTE}</label>
				</div>
				<!-- END answer -->

				<!-- BEGIN submit_button -->
				<input type="submit" class="btn btn-default" value="{TXT_SUBMIT}" name="cmd[{CMD_FORM}]" />
				<!-- END submit_button -->
			</form>			
						
			<!-- BEGIN anonimity_info -->
			<div class="ilPollModeInfo">{ANONIMITY_INFO}</div>
			<!-- END anonimity_info -->
			
		</div>
		<!-- END answers_vote -->

		<!-- BEGIN answers_result -->
		<div class="ilPollQuestionResults">
			<!-- BEGIN answer_result -->
			<div class="ilPollQuestionResult">
				{TXT_ANSWER_RESULT}<br />
				{PERC_ANSWER_RESULT}				
			</div>
			<!-- END answer_result -->
			<!-- BEGIN pie_bl -->
            {PIE_CHART}
			<div id="{PIE_LEGEND_ID}" class="ilPollLegend"></div>
			<!-- END pie_bl -->
		</div>
		<!-- BEGIN total_answers -->
		<div class="ilPollModeInfo">{TOTAL_ANSWERS}</div>
		<!-- END total_answers -->
		<!-- END answers_result -->

		<!-- BEGIN message_box -->
		<div class="ilPollModeInfo">{MESSAGE_BOX}</div>
		<!-- END message_box -->

		<!-- BEGIN anon_alert -->
		<div class="ilPollAlert">
			{TXT_ANON}
		</div>
		<!-- END anon_alert -->
	</td>
    <!-- BEGIN comment_link -->
    <div class="il_ContainerItemCommands2">
        <a href="#" onclick="{COMMENT_JSCALL}" class="il_ContainerItemCommand2">
			{LANG_COMMENTS}
			<span id="poll_comments_counter_{COMMENTS_COUNT_ID}">{COMMENTS_COUNT}</span>
		</a>				
		<!-- BEGIN redraw_bl -->
		<script type="text/javascript">
			il.Util.addOnLoad(function() {
				ilPoll.setUrl("{COMMENTS_REDRAW_URL}");
			});		
		</script>
		<!-- END redraw_bl -->
    </div>
    <!-- END comment_link -->
</tr>
