language: php
matrix:
  include:
  - php: 7.2
  - php: 7.3
script:
- ./CI/PHPUnit/run_tests_with_reporting.sh;
- if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then ./CI/PHP-CS-Fixer/run_check.sh; fi
addons:
  apt:
    packages:
    - unzip
install:
- cd ./libs/composer && composer install && cd ../..
env:
  global:
    secure: 
