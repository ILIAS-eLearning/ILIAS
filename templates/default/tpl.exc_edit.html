	<!-- BEGIN FILES -->
	<br />
	
	<form action="{FORMACTION_FILE}" {TARGET} method="post" enctype="multipart/form-data">
	  <table class="std" width="60%">
		  <tr class="tblheader">
			<td class="std" colspan="2">
			  <table class="invisible_border" width="100%">
				  <tr>
					<td>{TXT_HEADER_FILE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr>
			<td class="option">{TXT_FILE}<span class="asterisk">*</span><span class="small"></td>
			<td class="option_value"><input type="file" name="file" size="30"/></td>
		  </tr>
		  <tr>
			<td class="submit" colspan="2">
			  <div align="right">
				<input class="submit" type="submit" name="cmd[{CMD_FILE_SUBMIT}]" value="{TXT_UPLOAD}" />
			  </div>
			</td>
		  </tr>
	  </table>

	  <br />

	  <table class="std" width="60%">
	  		  <tr class="tblheader">
	  			<td class="std" colspan="2">
	  			  <table class="invisible_border" width="100%">
	  				  <tr>
	  					<td>{TXT_HEADER_ZIP}</td>
	  				  </tr>
	  			  </table>
	  			</td>
	  		  </tr>
	  		  <tr>
	  			<td class="option">{TXT_FILE}<span class="asterisk">*</span><span class="small"></td>
	  			<td class="option_value">
	  				<input type="file" name="zipfile" size="30"/></td>
	  		  </tr>
	  		  <tr>
	  			<td class="submit" colspan="2">
	  			  <div align="right">
	  				<input class="submit" type="submit" name="cmd[uploadZip]" value="{TXT_UPLOAD}" />
	  			  </div>
	  			</td>
	  		  </tr>
	  </table>
	</form>
