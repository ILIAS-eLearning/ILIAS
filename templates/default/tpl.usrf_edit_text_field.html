			<td class="option" width="20%">

		  <tr>

			  {VISIBLE_REGISTRATION}
			</td>
		  </tr>
		  <tr class="tblfooter">
			<td class="std" colspan="2">
			  <div align="right">
				<input type="submit" class="submit" name="cmd[saveField]" value="{BTN_ADD}" />
				<input type="submit" class="submit" name="cmd[chooseFieldType]" value="{BTN_PREVIOUS}" />
			  </div>
			</td>
		  </tr>
