{IMPORT_LOG}
<!-- BEGIN role_selection_form -->
<form action="{FORMACTION}" method="post">
<table class="std">
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_ROLE_ASSIGNMENT}</td>
	</tr>
	<!-- BEGIN global_role_section -->
	<tr class="tblheader">
		<td class="std">{TXT_ROLES_IMPORT}</td>
		<td class="std">{TXT_ROLES}</td>
	</tr>
	<!-- BEGIN global_role -->
	<tr>
		<td class="option">
			{TXT_IMPORT_GLOBAL_ROLE}
		</td>
		<td class="option_value">
			{SELECT_GLOBAL_ROLE}
		</td>
	</tr>
	<!-- END global_role -->
	<!-- END global_role_section -->
	<!-- BEGIN local_role_section -->
	<tr class="tblheader">
		<td class="std">{TXT_LOCAL_ROLES_IMPORT}</td>
		<td class="std">{TXT_LOCAL_ROLES}</td>
	</tr>
	<!-- BEGIN local_role -->
	<tr>
		<td class="option">
			{TXT_IMPORT_LOCAL_ROLE}
		</td>
		<td class="option_value">
			{SELECT_LOCAL_ROLE}
		</td>
	</tr>
	<!-- END local_role -->
	<!-- END local_role_section -->
	<tr class="tblheader">
		<td class="std" colspan="2">{TXT_CONFLICT_HANDLING}</td>
	</tr>
	<tr>
		<td class="option">
			{TXT_CONFLICT_CHOICE}
		</td>
		<td class="option_value">
			{SELECT_CONFLICT}
                        <br><span class="subtitle">{TXT_CONFLICT_HANDLING_INFO}</br>
		</td>
	</tr>
	<tr class="submit">
		<td class="submit" colspan="2">
			<input class="submit" type="submit" name="cmd[importCancelled]" value="{BTN_CANCEL}"/>
			<input class="submit" type="submit" name="cmd[importUsers]" value="{BTN_IMPORT}"/>
			<input type="hidden" name="xml_file" value="{XML_FILE_NAME}"/>
		</td>
	</tr>
</table>
</form>
<!-- END role_selection_form -->
