<!-- BEGIN sysrole_msg -->
<table class="fullwidth">
	<tr>
	  <td class="message">{TXT_SYSROLE_MSG}</td>
	</tr>
</table>
<!-- END sysrole_msg -->
<form action="{FORMACTION}" name="objectItems" method="post">
  <table class="fullwidth">
  <tr class="tbltitle">
    <td colspan="4">
	<table class="fullwidth_invisible">
	  <tr class="tbltitle">
	    <td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
		<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
		<td align="right">&nbsp;</td>
	  </tr>
	</table>
    </td>
  </tr>
<!-- BEGIN object_type -->
  <tr class="tblheader">
	<td class="std" colspan="4" align="left">{TXT_OBJ_TYPE} <span class="alert">{TXT_NOT_IMPL}</span></td>
  </tr>
<!-- BEGIN object_operations -->
  <tr class="{CSS_ROW}">
 	<td class="std" colspan="2">{PERMISSION} <span class="alert">{TXT_NOT_IMPL}</span></td>
	<td class="std">{CHECK_PERMISSION}</td>
  </tr>
<!-- END object_operations -->
<!-- END object_type -->
<!-- BEGIN tblfooter_sysrole -->
  <tr class="tblfooter">
    <td colspan="{COL_ANZ_SYS}">
	<table class="fullwidth_invisible">
	  <tr class="tblfooter">
	    <td>&nbsp;</td>
	  </tr>
	</table>	
	</td>
  </tr>
<!-- END tblfooter_sysrole -->
<!-- BEGIN tblfooter_recursive -->
  <tr class="tblfooter">
	<td class="std"><font color="red">{MESSAGE_TABLE}</font></td>
	<td class="std" align="left" colspan="{COL_ANZ}">{CHECK_BOTTOM}</td>
  </tr>
<!-- END tblfooter_recursive -->
<!-- BEGIN tblfooter_standard -->
  <tr class="std">
	<td class="std" align="right" colspan="{COL_ANZ_PLUS}"><input class="submit" type="submit" name="cmd[permSave]" value="{TXT_SAVE}" /></td>
  </tr>
<!-- END tblfooter_standard -->
</table>
</form>
<!-- BEGIN ADOPT_PERM_FORM -->
<br />
<div style="color: #000000;">
  <strong>
	{MESSAGE_MIDDLE}
  </strong>
</div>
<br />
<form action="{FORMACTION_ADOPT}" name="objectItems" method="post">
  <table class="std">
  <tr class="tblheader">
	<td class="std">&nbsp;</td>
	<td class="std">Role</strong></td>
	<td class="std">Type</strong></td>
  </tr>
<!-- BEGIN ADOPT_PERM_ROW -->
  <tr class={CSS_ROW_ADOPT}>
    <td class="std">{CHECK_ADOPT}</td>
	<td class="std">{ROLE_NAME}</td>
	<td class="std">{TYPE}</td>
  </tr>
<!-- END ADOPT_PERM_ROW -->
  <tr class="tblrow2">
	<td class="std"><img src="{TPLPATH}/images/arrow_downright.gif" /></td>
	<td class="std" colspan="3"><input class="submit" type="submit" name="cmd[adoptPermSave]" value="adopt"></td>
  </tr>
  </table>
</form>
<!-- END ADOPT_PERM_FORM -->
