<div class="ilToolbar">
    <h3 class="ilAccHeadingHidden">
        {TXT_FUNCTIONS}
    </h3>
    <!-- BEGIN btn_image -->
    <img src="{IMG_SRC}" alt="{IMG_ALT}" /><!-- END btn_image -->
    <!-- BEGIN btn_row -->
    <!-- BEGIN btn_cell -->
    <a aria-label="{BTN_TXT}" role="button" {BTN_ACC_KEY} class="btn btn-default{BTN_CLASS}" href="{BTN_LINK}" {BTN_TARGET}>
        {BTN_TXT}
    </a>&nbsp;&nbsp;&nbsp;
    <!-- END btn_cell -->
    <!-- BEGIN btn_sub -->
    <input role="button" class="btn btn-default" type="submit" aria-label="cmd[{SUB_CMD}]" name="cmd[{SUB_CMD}]" value="{SUB_TXT}" />
    <!-- END btn_sub -->
    <!-- END btn_row -->
</div>
