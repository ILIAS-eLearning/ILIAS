<form enctype="multipart/form-data" action="{FORMACTION}" method="post">
<table class="std" width="60%">
	<tr class="tblheader">
		<th colspan="2" class="std">
			<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
			{TXT_HEADER}
		</th>
	</tr>
	<tr>
		<td class="option"><label for="title">{TXT_TITLE}</label><span class="asterisk">*</span></td>
		<td class="option_value"><input name="Fobject[title]" id="title" value="{TITLE}" size="40" maxlength="70" style="width:300px;"/></td>
	</tr>
	<tr>
		<td class="option"><label for="description">{TXT_DESC}</label></td>
		<td class="option_value"><textarea name="Fobject[desc]" id="description" rows="2" cols="40" style="width:300px;">{DESC}</textarea></td>
	</tr>
<!-- BEGIN defaults -->	
	<tr>
		<td class="option"><label for="defaults">{TXT_DEFAULTS}</label></td>
		<td class="option_value">
			<select name="defaults" id="defaults">
				<option value="0">{TEXT_NO_DEFAULTS}</option>
<!-- BEGIN defaults_row -->
				<option value="{DEFAULTS_VALUE}">{DEFAULTS_NAME}</option>
<!-- END defaults_row -->
			</select>
		</td>
	</tr>
<!-- END defaults -->	
	<tr>
		<td class="submit" colspan="2">
		<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
		<div align="right">
		<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
		<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
		</div>
		</td>
	</tr>
</table>

<br />
<table class="std" width="60%">
	<tr class="tblheader">
		<th class="std" colspan="2">
			<img src="{TYPE_IMG2}" style="vertical-align:middle;" alt="{ALT_IMG2}" title="{ALT_IMG2}" border="0" vspace="0" />
			{TXT_IMPORT_TST}
		</th>
	</tr>
	<tr>
		<td class="option">{TXT_TST_FILE}</td>
		<td class="option_value">
			<input type="file" name="xmldoc" />
		</td>
	</tr>
	<tr>
		<td class="option">{TXT_SELECT_QUESTIONPOOL}</td>
		<td class="option_value">
		<select name="qpl">
		<option value="-1">{OPTION_SELECT_QUESTIONPOOL}</option>
	<!-- BEGIN option_qpl -->	
		<option value="{OPTION_VALUE}"{OPTION_SELECTED}>{TXT_OPTION}</option>
	<!-- END option_qpl -->	
		</select>
		</td>
	</tr>
	<tr>
		<td class="submit" align="right" colspan="2">
			<input class="submit" type="submit" name="cmd[importFile]" value="{TXT_IMPORT}" />
			<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
		</td>
	</tr>
</table>

<br />
<input type="hidden" name="new_type" value="{NEW_TYPE}" />
</form>
{DUPLICATE}
