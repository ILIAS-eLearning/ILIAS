<form action="{FORMACTION}" {TARGET} method="post">
<table class="std" >
<tr class="tbltitle">
  <td colspan="3">
        <table class="fullwidth_invisible" cellspacing="0">
          <tr class="tbltitle">
                <td width="10"><img src="{TYPE_IMG}" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" align="left" /></td>
                <td class="tbltitle" align="left">&nbsp;{TITLE}</td>
          </tr>
        </table>
  </td>
</tr>
<tr>
  <td class ="option" align="top"><b>{TXT_GRP_NAME}</b></td>
  <td class ="option_value"><b>{GRP_NAME}</b></td>
</tr>
<tr>
  <td class ="option" align="top"><b>{TXT_GRP_DESC}</b></td>
  <td class ="option_value"><b>{GRP_DESC}</b></td>
</tr>
<tr>
  <td class="option" align="top">{TXT_INFO_REG}</td>
  <td class="option_value">{INFO_REG_PRE} {INFO_REG}</td>
</tr>
<tr>
  <td class="option" align="top">{TXT_SUBJECT}</td>
  <td class="option_value">{SUBJECT}</td>
</tr>
<tr>
  <td class="submit" colspan="2">
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
<!-- BEGIN btn_cancel -->
	<input class="submit" type="submit" name="cmd[{CMD_CANCEL}]" value="{TXT_CANCEL}" />
<!-- END btn_cancel -->
  </div>
  </td>
</tr>
</table>
</form>
