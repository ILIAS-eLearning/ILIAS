<script type="text/javascript">

    	}
    }

    return true;

</script>
<!-- BEGIN tbl_header_title -->
<div class="ilTableHeaderTitle">
	<!-- BEGIN tbl_header_numinfo -->
	<div style="text-align:right;">
	{NUMINFO_HEADER}
	</div>
	<!-- END tbl_header_numinfo -->
	<h3 class="ilTableHeaderTitle ilHeader">{TBL_TITLE}</h3>
</div>
<!-- END tbl_header_title -->
<div class="ilTableOuter table-responsive">
<!-- BEGIN tbl_form_header -->
<form action="{FORMACTION}" name="cmd" method="post" target="{ACTIONTARGET}">
<!-- END tbl_form_header -->
<!-- BEGIN tbl_table_start -->
<table class="{CSS_TABLE}" {WIDTH}>
<!-- END tbl_table_start -->
<!-- BEGIN tbl_header -->
  <thead>
  <tr>
<!-- BEGIN tbl_header_no_link -->
		<th{TBL_COLUMN_WIDTH_NO_LINK}>{TBL_HEADER_CELL_NO_LINK}</th>
<!-- END tbl_header_no_link -->
<!-- BEGIN tbl_header_cell -->
    <th nowrap="nowrap"{TBL_COLUMN_WIDTH}>
	  <a class="tblheader" href="{TBL_ORDER_LINK}" alt="{TBL_ORDER_ALT}" title="{TBL_ORDER_ALT}">{TBL_HEADER_CELL}
<!-- BEGIN tbl_order_image -->
	  <img src="{IMG_ORDER_DIR}" />
<!-- END tbl_order_image -->
	  </a>
	</th>
<!-- END tbl_header_cell -->
  </tr>
  </thead>
<!-- END tbl_header -->
<tbody>
<!-- BEGIN tbl_content_row -->
  <tr>
<!-- BEGIN tbl_content_cell -->
    <td colspan="{TBL_COL_SPAN}">{TBL_CONTENT_CELL}
<!-- BEGIN tbl_cell_subtitle -->
	<br/><div class="il_Description">{TBL_CELL_SUBTITLE}&nbsp;</div>
<!-- END tbl_cell_subtitle -->
    </td>
<!-- END tbl_content_cell -->
  </tr>
<!-- END tbl_content_row -->
{TBL_CONTENT}
</tbody>
<tfoot>
<!-- BEGIN tbl_footer -->
  <tr class="tblfooter">
    <td colspan="{FOOTER_COLUMN_COUNT}" class="tblfooter">
<!-- BEGIN select_all_checkbox -->
		<input type="checkbox" name="{SELECT_PREFIX}chb_select_all" id="{SELECT_PREFIX}chb_select_all" value="1" onClick="il.Util.setChecked('{SELECT_ALL_FORM_NAME}', '{SELECT_ALL_CHECKBOX_NAME}', document.{SELECT_ALL_FORM_NAME}.{SELECT_PREFIX}chb_select_all.checked);" />
		<label for="{SELECT_PREFIX}chb_select_all">{SELECT_ALL_TXT_SELECT_ALL}</label>
		<br />
<!-- END select_all_checkbox -->
	<div class="ilFloatLeft">
		<!-- BEGIN tbl_footer_numinfo -->
		{NUMINFO}
		<!-- END tbl_footer_numinfo -->
		<!-- BEGIN tbl_footer_info -->
		<br /><font class="quote">{INFO_TEXT}</font>
		<!-- END tbl_footer_info -->
	</div>
	<div class="ilRight">
		<!-- BEGIN tbl_footer_linkbar -->
			{LINKBAR}
		<!-- END tbl_footer_linkbar -->
	</div>
	</td>
  </tr>
<!-- END tbl_footer -->
<!-- BEGIN tbl_action_row -->
  <tr>
	<td class="submit ilLeft" colspan="{COLUMN_COUNTS}">
		<div class="ilFloatLeft">
		  <img src="{IMG_ARROW}" alt="{ALT_ARROW}" />
<!-- BEGIN tbl_action_select -->
				  {SELECT_ACTION}&nbsp;
				  <input class="btn btn-default" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
<!-- END tbl_action_select -->
<!-- BEGIN tbl_action_btn -->
		  <input class="btn btn-default" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_VALUE}" />
<!-- END tbl_action_btn -->
<!-- BEGIN tbl_action_plain_select -->
				  {SELECT_ACTION}&nbsp;
<!-- END tbl_action_plain_select -->
<!-- BEGIN tbl_action_toggle_checkboxes -->
    [<a href="" onclick="setCheckboxes('cmd','{JS_VARNAME}_',{JS_ONCLICK},true); return false;">{TXT_CHECKALL}</a>]
    [<a href="" onclick="setCheckboxes('cmd','{JS_VARNAME}_',{JS_ONCLICK},false); return false;">{TXT_UNCHECKALL}</a>]
<!-- END tbl_action_toggle_checkboxes -->
		</div>
<!-- BEGIN add_object -->
	<div class="ilRight">
		{SELECT_OBJTYPE}
		<input class="btn btn-default" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_ADD}" />
<!-- BEGIN import_object -->
		<input class="btn btn-default" type="submit" name="cmd[{BTN_IMP}]" value="{TXT_IMP}" />
<!-- END import_object -->
	</div>
<!-- END add_object -->
<!-- BEGIN plain_buttons -->
			  <div class="ilRight">
<!-- BEGIN input_text -->
				<input class="std" type="text" name="{PB_TXT_NAME}" value="{PB_TXT_VALUE}" />
<!-- END input_text -->
<!-- BEGIN plain_button -->
				<input class="btn btn-default" type="submit" name="cmd[{PBTN_NAME}]" value="{PBTN_VALUE}" />
<!-- END plain_button -->
			  </div>
<!-- END plain_buttons -->
    </td>
  </tr>
<!-- END tbl_action_row -->
<!-- BEGIN tbl_table_end -->
</tfoot>
</table>
<!-- END tbl_table_end -->
<!-- BEGIN save_object -->
<br />
<input class="btn btn-default" type="submit" value="{BTN_VALUE}" />
<!-- END save_object -->
<!-- BEGIN tbl_form_footer -->
</form>
<!-- END tbl_form_footer -->
</div>
