<form action="{FORMACTION}" name="LDAPOptions" method="post">
<table class="fullwidth">
<tr class="tbltitle">
  <td colspan="{COLSPAN}">
  <table class="fullwidth_invisible">
    <tr class="tbltitle">
	  <td class="tbltitle" align="left">&nbsp;{TXT_LDAP_TITLE}</td>
	  <td align="right">&nbsp;</td>
	</tr>
  </table>
  </td>
</tr>
  <tr class="tblheader">
    <td class="std" colspan="3">{TXT_OPTIONS}</td>
  </tr>
     <tr>
      <td class="option">{TXT_LDAP_ACTIVE}</td>
      <td class="option_value"><input type="checkbox" name="ldap[active]" value="1" {CHK_LDAP_ACTIVE}/></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_SERVER} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="40" maxlength="64" name="ldap[server]" value="{LDAP_SERVER}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_PORT} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="7" maxlength="5" name="ldap[port]" value="{LDAP_PORT}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_BASEDN} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="40" maxlength="64" name="ldap[basedn]" value="{LDAP_BASEDN}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_SEARCH_BASE}</td>
      <td class="option_value"><input type="text" size="40" maxlength="64" name="ldap[search_base]" value="{LDAP_SEARCH_BASE}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_LOGIN_KEY} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="15" maxlength="64" name="ldap[login_key]" value="{LDAP_LOGIN_KEY}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_OBJECTCLASS} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="text" size="15" maxlength="64" name="ldap[objectclass]" value="{LDAP_OBJECTCLASS}" /></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_TLS}</td>
      <td class="option_value"><input type="checkbox" name="ldap[tls]" value="1" {LDAP_TLS_CHK}/></td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_VERSION}</td>
      <td class="option_value">
	  	<input type="radio" name="ldap[version]" value="2" {LDAP_VERSION2_CHK}/>{TXT_LDAP_VERSION2}
		<input type="radio" name="ldap[version]" value="3" {LDAP_VERSION3_CHK}/>{TXT_LDAP_VERSION3}
	  </td>
    </tr>
     <tr>
      <td class="option">{TXT_LDAP_PASSWD} <span class="asterisk">*</span><span class="small"></td>
      <td class="option_value"><input type="password" size="40" maxlength="32" name="ldap[passwd]" value="" /></td>
    </tr>
  <tr>
	<td class="submit" colspan="3" align="left">
	<span class="asterisk">*</span><span class="small"> {TXT_REQUIRED_FLD}</span>
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
	<input class="submit" type="submit" name="cmd[cancel]" value="{TXT_CANCEL}" />
  </div>
	</td>
  </tr>
</table>
</form>
