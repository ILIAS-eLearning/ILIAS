	<form action="{FORMACTION}" method="post">
		<!-- BEGIN confirm_change -->
		<div class="message">{CONFIRM_MESSAGE}</div>
		<table class="fullwidth_invisible">
		<tr>
			<td align="center">
				<input class="submit" type="submit" name="cmd[confirmSavedUDF]" value="{BUTTON_CONFIRM}" />
				<input class="submit" type="submit" name="cmd[settings]" value="{BUTTON_CANCEL}" />
			</td>
		</tr>
		</table>		
		<!-- END confirm_change -->
	  <table class="fullwidth" width="50%" border="0">
		  <tr class="tblheader">
		  	<th class="std" colspan="6">
			  {TXT_OVERVIEW}
			</th>
		  </tr>		  
		  <!-- BEGIN user_defined -->
		  <tr>
			<td class="option" nowrap>{NAME}</td>			
			<td class="option_value">
				{VISIBLE}&nbsp;{TXT_VISIBLE}<br />
				{CHANGE}&nbsp;{TXT_CHANGE}<br />
				{REQUIRED}&nbsp;{TXT_REQUIRED}<br />
			 	{SEARCHABLE}&nbsp;{TXT_SEARCHABLE}
			</td>
			<td class="option_value">
				{EXPORT}&nbsp;{TXT_EXPORT}<br />
				{COURSE_EXPORT}&nbsp;{TXT_COURSE_EXPORT}<br />
				{VISIBLE_REGISTRATION}&nbsp;{TXT_VISIBLE_REGISTRATION}
			</td>
			<td class="option_value">
			  <a class="il_ContainerItemCommand" href="{EDIT_LINK}">{EDIT}</a><br />
			  <a class="il_ContainerItemCommand" href="{DELETE_LINK}">{DELETE}</a>
			</td>
		  </tr>
		  <!-- END user_defined -->
		  <!-- BEGIN no_content -->
		  <tr>
			<td colspan="6" class="option_value">
			  {NO_FIELDS}
			</td>
		  </tr>
		  <!-- END no_content -->
		  <tr class="tblfooter">
			<td class="std" colspan="6">
			<div align="right">
			  <!-- BEGIN show_save -->
				<input type="submit" class="submit" name="cmd[updateFields]" value="{BTN_SAVE}" />
			  <!-- END show_save -->
				<input type="submit" class="submit" name="cmd[chooseFieldType]" value="{BTN_ADD}" />
			  </div>
			</td>
		  </tr>
	  </table>
	</form>
