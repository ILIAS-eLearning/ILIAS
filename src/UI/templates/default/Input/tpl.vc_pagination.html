<div class="il-viewcontrol il-viewcontrol-pagination" id="{ID}">
    <!-- BEGIN section_part -->
    {LEFT}
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"<!-- BEGIN aria_label_offset --> aria-label="{ARIA_LABEL_OFFSET}"<!-- END aria_label_offset --> aria-haspopup="true" aria-expanded="false" aria-controls="{ID_MENU_OFFSET}">{CONTROL_LABEL_OFFSET} <span class="caret"></span></button>
        <div id="{ID_MENU_OFFSET}" class="dropdown-menu">
            <ul>
                <!-- BEGIN option_offset -->
                <li>{OPTION_OFFSET}</li>
                <!-- END option_offset -->
            </ul>
        </div>
    </div>
    {RIGHT}
    <!-- END section_part -->

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button"<!-- BEGIN disabled_limit --> disabled="disabled"<!-- END disabled_limit --> data-toggle="dropdown"<!-- BEGIN aria_label_limit --> aria-label="{ARIA_LABEL_LIMIT}"<!-- END aria_label_limit --> aria-haspopup="true" aria-expanded="false" aria-controls="{ID_MENU_LIMIT}"><span>{CONTROL_LABEL_LIMIT}</span></button>
        <div id="{ID_MENU_LIMIT}" class="dropdown-menu">
            <ul>
                <!-- BEGIN option_limit -->
                <li>{OPTION_LIMIT}</li>
                <!-- END option_limit -->
            </ul>
        </div>
    </div>

    <div class="il-viewcontrol-value">
        <input  type="hidden" name="{NAME}" value="{VALUE}" />
    </div>
</div>
