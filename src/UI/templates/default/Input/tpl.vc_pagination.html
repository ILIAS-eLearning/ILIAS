<div class="il-viewcontrol il-viewcontrol-pagination l-bar__element" id="{ID}">
    <!-- BEGIN section_part -->
    {LEFT}
    <div class="dropdown il-viewcontrol-pagination__pages">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"<!-- BEGIN aria_label_offset --> aria-label="{ARIA_LABEL_OFFSET}"<!-- END aria_label_offset --> aria-haspopup="true" aria-expanded="false" aria-controls="{ID_MENU_OFFSET}">{CONTROL_LABEL_OFFSET} <span class="caret"></span></button>
        <ul id="{ID_MENU_OFFSET}" class="dropdown-menu">
            <!-- BEGIN option_offset -->
            <li>{OPTION_OFFSET}</li>
            <!-- END option_offset -->
        </ul>
    </div>
    {RIGHT}
    <!-- END section_part -->

    <div class="dropdown il-viewcontrol-pagination__num-of-items">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"<!-- BEGIN aria_label_limit --> aria-label="{ARIA_LABEL_LIMIT}"<!-- END aria_label_limit --> aria-haspopup="true" aria-expanded="false" aria-controls="{ID_MENU_LIMIT}"><span class="caret"></span></button>
        <ul id="{ID_MENU_LIMIT}" class="dropdown-menu">
            <!-- BEGIN option_limit -->
            <li>{OPTION_LIMIT}</li>
            <!-- END option_limit -->
        </ul>
    </div>

    <div class="il-viewcontrol-value hidden" role="none">
        <input  type="hidden" name="{NAME}" value="{VALUE}" />
    </div>
</div>
