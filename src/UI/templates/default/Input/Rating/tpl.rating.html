
<div class="input-group">

	<span class="il-input-rating-topic">{TOPIC} </span>

	<div class="il-input-rating" id="{ID}">

		<input type="radio" id="{ID}-5" name="{POSTVAR}" class="il-input-rating-scaleoption"/>
		<label class="glyphicon-star il-input-rating-star" for="{ID}-5"></label>
		<span class="label">
			{SCALECAPTION_5}
			<label class="glyphicon-saltire il-input-rating-reset" for="{ID}-0"></label>
		</span>

		<input type="radio" id="{ID}-4" name="{POSTVAR}" class="il-input-rating-scaleoption"/>
		<label class="glyphicon-star il-input-rating-star" for="{ID}-4"></label>
		<span class="label">
			{SCALECAPTION_4}
			<label class="glyphicon-saltire il-input-rating-reset" for="{ID}-0"></label>
		</span>

		<input type="radio" id="{ID}-3" name="{POSTVAR}" class="il-input-rating-scaleoption"/>
		<label class="glyphicon-star il-input-rating-star" for="{ID}-3"></label>
		<span class="label">
			{SCALECAPTION_3}
			<label class="glyphicon-saltire il-input-rating-reset" for="{ID}-0"></label>
		</span>

		<input type="radio" id="{ID}-2" name="{POSTVAR}" class="il-input-rating-scaleoption"/>
		<label class="glyphicon-star il-input-rating-star" for="{ID}-2"></label>
		<span class="label">
			{SCALECAPTION_2}
			<label class="glyphicon-saltire il-input-rating-reset" for="{ID}-0"></label>
		</span>

		<input type="radio" id="{ID}-1" name="{POSTVAR}" class="il-input-rating-scaleoption"/>
		<label class="glyphicon-star il-input-rating-star" for="{ID}-1"></label>
		<span class="label">
			{SCALECAPTION_1}
			<label class="glyphicon-saltire il-input-rating-reset" for="{ID}-0"></label>
		</span>

		<input type="radio" id="{ID}-0" name="{POSTVAR}" class="il-input-rating-scaleoption reset-option"/>

		<!-- BEGIN average -->
		<div class="il-input-rating-average">
			<div class="il-input-rating-average-bar" style="width: {AVERAGE_PERCENT}%;">
		</div>
		<!-- END average -->

	</div>

	<!-- BEGIN byline -->
	<div class="help-block">{BYLINE}</div>
	<!-- END byline -->

</div>
