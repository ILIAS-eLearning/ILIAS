<h1>RATING-TPL</h1>
topic: {TOPIC}<br>
id: {ID}<br>
postvar: {POSTVAR}<br>




<div class="input-group">

	<div class="il-input-rating" id="{ID}">

		<span>{TOPIC} </span>

		<input type="radio" id="{ID}-4" name="{POSTVAR}"/>
		<label class="glyphicon-star" for="{ID}-4"></label>
		<span class="label">{SCALECAPTION_4}</span>

		<input type="radio" id="{ID}-3" name="{POSTVAR}"/>
		<label class="glyphicon-star" for="{ID}-3"></label>
		<span class="label">{SCALECAPTION_3}</span>

		<input type="radio" id="{ID}-2" name="{POSTVAR}"/>
		<label class="glyphicon-star" for="{ID}-2"></label>
		<span class="label">{SCALECAPTION_2}</span>

		<input type="radio" id="{ID}-1" name="{POSTVAR}"/>
		<label class="glyphicon-star" for="{ID}-1"></label>
		<span class="label">{SCALECAPTION_1}</span>

		<input type="radio" id="{ID}-0" name="{POSTVAR}"/>
		<label class="glyphicon-star" for="{ID}-0"></label>
		<span class="label">{SCALECAPTION_0}</span>

	</div>

	<div class="help-block">{BYLINE}</div>
</div>
