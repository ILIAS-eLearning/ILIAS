<div class="dropdown il-viewcontrol il-viewcontrol-sortation l-bar__element" id="{ID}">
    <button class="btn btn-ctrl dropdown-toggle" type="button" data-toggle="dropdown"<!-- BEGIN aria_label --> aria-label="{ARIA_LABEL}"<!-- END aria_label --> aria-haspopup="true" aria-expanded="false" aria-controls="{ID_MENU}"><span class="caret"></span></button>
    
    <ul id="{ID_MENU}" class="dropdown-menu">
        <!-- BEGIN option -->
        <li<!-- BEGIN selected --> class="selected"<!-- END selected -->>{OPTION}</li>
        <!-- END option -->
    </ul>

    <div class="il-viewcontrol-value" role="none">
        <input  type="hidden" name="{NAME}" value="{VALUE}" />
    </div>
</div>
