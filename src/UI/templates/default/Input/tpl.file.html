<div class="il-input-file" id="{ID}">

	<!-- File List -->
	<div class="il-input-file-list container-fluid">
		<div class="il-input-file-preview il-upload-file-item il-upload-file-item-template clearfix row standard">
			<div class="col-xs-12 col-no-padding">
				<!-- Additional Inputs toggle -->
				<span class="file-info toggle">{TOGGLE}</span>

				<!-- Display Filename -->
				<span class="file-info filename" data-dz-name></span>

				<!-- Display Filesize -->
				<span class="file-info filesize" data-dz-size></span>

				<!-- Remove Button -->
				<button type="button" class="close pull-right remove" data-dz-remove>
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>

				<div class="form-horizontal metadata">
					{METADATA_INPUTS}
				</div>

				<!-- Progress Bar -->
				<div class="progress" style="margin: 10px 0;">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-dz-uploadprogress></div>
				</div>

				<!-- Error Message -->
				<div class="il-input-file-upload-error dz-error-message il-input-file-error">
					<span data-dz-errormessage></span>
				</div>
			</div>
		</div>

		<!-- Input Template -->
		<input class="il-input-file-template" type="hidden" name="{NAME}[]" value="" data-file-id="" />
	</div>

	<!-- Dropzone Element -->
	<div class="il-input-file-dropzone container-fluid">
		<div class="clearfix row">
			<div class="il-input-file-clickable-container dz-default dz-message col-xs-12 col-md-3 col-sm-12 col-lg-3">
				{SHY_BUTTON}
			</div>
			<div class="col-xs-12 col-md-9 col-sm-12 col-lg-9 col-no-padding">
				<span class="pull-right dz-default dz-message">{MESSAGE}</span>
			</div>
		</div>
	</div>
</div>
