<div class="il-file-input" id="{ID}">

	<!-- File List -->
	<div class="il-file-input-list container-fluid">
		<!-- BEGIN block_file_preview -->
		<div class="{RENDER_CLASS} il-file-input-preview il-upload-file-item il-upload-file-item-template clearfix row standard">
			<div class="col-xs-12 col-no-padding">
				<!-- Additional Inputs toggle -->
				{NESTED_INPUTS_TOGGLE}

				<!-- Display Filename -->
				<span class="file-info filename" data-dz-name>{FILE_NAME}</span>

				<!-- Display Filesize -->
				<span class="file-info filesize" data-dz-size>{FILE_SIZE}</span>

				<!-- Remove Button -->
				<button type="button" class="close pull-right remove" style="margin-right: 5px;" data-dz-remove>
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>

				<!-- Additional Inputs -->
				{NESTED_INPUTS}

				<!-- Progress Bar -->
				<!-- <div class="progress" style="display: none; margin: 10px 0;"> -->
				<!-- <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-dz-uploadprogress></div> -->
				<!--</div> -->

				<!-- Error Message -->
				<div class="il-file-input-upload-error dz-error-message il-file-input-error">
					<span data-dz-errormessage></span>
				</div>
			</div>

			<!-- Input Template -->
			<input class="il-file-input-template" type="hidden" name="{NAME}[{COUNT}][file_id]" value="{FILE_ID}" data-file-id="" />
		</div>
		<!-- END block_file_preview -->
	</div>

	<!-- Dropzone Element -->
	<div class="il-file-input-dropzone container-fluid">
		<div class="clearfix row">
			<div class="il-file-input-clickable-container dz-default dz-message col-xs-12 col-md-3 col-sm-12 col-lg-3">
				{ACTION_BUTTON}
			</div>
			<div class="col-xs-12 col-md-9 col-sm-12 col-lg-9 col-no-padding">
				<span class="pull-right dz-default dz-message">{MESSAGE}</span>
			</div>
		</div>
	</div>
</div>
