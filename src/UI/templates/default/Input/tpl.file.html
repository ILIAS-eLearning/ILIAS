<div class="il-input-file" <!-- BEGIN id -->id="{ID}"<!-- END id -->>
	<div class="il-input-file-dropzone">
		{BUTTON}
	</div>
	<div class="il-input-file-filelist">
		<div class="il-input-file-template dz-preview dz-file-preview" style="display: none">
			<div class="il-input-file-fileinfo dz-details">
				<span data-dz-name class="il-input-file-fileinfo-title"></span>
				<span data-dz-size  class="il-input-file-fileinfo-size"></span>
				<span class="il-input-file-fileinfo-close">
						<button type="button" class="close" data-dz-remove>
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
				</span>
			</div>
<!--			<div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>-->
			<!--			<div class="dz-success-mark"><span>✔</span></div>-->
			<!--			<div class="dz-error-mark"><span>✘</span></div>-->
			<div class="dz-error-message"><span data-dz-errormessage></span></div>
		</div>
	</div>
<input class="input-template" type="hidden" name="{NAME}[]" value="">
</div>
