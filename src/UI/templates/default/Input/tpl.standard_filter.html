<div class="il-filter <!-- BEGIN disabled -->disabled<!-- END disabled --> <!-- BEGIN enabled -->enabled<!-- END enabled --> <!-- BEGIN expanded -->expanded<!-- END expanded --> <!-- BEGIN collapsed -->collapsed<!-- END collapsed -->">
    <form class="il-standard-form form-horizontal" enctype="multipart/formdata" action="{URL}" method="post" novalidate="novalidate">
        <div class="il-filter-bar">
            <span class="il-filter-bar-opener"  aria-expanded="false"> {OPENER} </span>
            <span class="il-filter-bar-opener-disabled"> {OPENER_TITLE} </span>
            <span class="il-filter-bar-controls"> {APPLY} {RESET} {TOGGLE} </span>
        </div>
        <!-- BEGIN active_inputs_section -->
        <div class="il-filter-inputs-active clearfix"><!-- BEGIN active_inputs --> <span id="{ID}"> </span> <!-- END active_inputs --></div>
        <!-- END active_inputs_section -->
        <div id="inputs" class="il-filter-input-section form-group row"> {INPUTS} </div>
        <!-- BEGIN status -->
        <input class="il-filter-field-status" type="hidden" name="__filter_status_{FIELD}" value="{VALUE}" />
        <!-- END status -->
    </form>
</div>
