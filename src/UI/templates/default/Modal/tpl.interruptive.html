<div class="modal fade il-modal-interruptive" tabindex="-1" role="dialog" id="{ID}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{TITLE}</h4>
            </div>
            <div class="modal-body">
                <!-- BEGIN with_message -->
                <div class="il-modal-interruptive-message">
                    {MESSAGE}
                </div>
                <!-- END with_message -->
                <!-- BEGIN with_items -->
                <div class="il-modal-interruptive-items">
                    {ITEMS}
                    <form action="{FORM_ACTION}">
                    <!-- BEGIN hidden_inputs -->
                        <input type="hidden" name="interruptive_items[]" value="{ITEM_ID}">
                    <!-- END hidden_inputs -->
                    </form>
                </div>
                <!-- END with_items -->
            </div>
            <div class="modal-footer">
                {ACTION_BUTTON}
                {CANCEL_BUTTON}
            </div>
        </div>
    </div>
</div>
