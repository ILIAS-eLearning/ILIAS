<div class="il-item il-std-item <!-- BEGIN marker -->il-item-marker-{MARKER_ID}<!-- END marker -->">
	<!-- BEGIN lead_start -->
	<div class="row">
		<div class="col-sm-3">
			<!-- BEGIN lead_text --><h4>{LEAD_TEXT}</h4><!-- END lead_text -->
			<!-- BEGIN lead_image -->{LEAD_IMAGE}<!-- END lead_image -->
		</div>
		<div class="col-sm-9">
		<!-- END lead_start -->
			<h4><!-- BEGIN title_link_start --><a href="{TITLE_HREF}"><!-- END title_link_start -->{TITLE}<!-- BEGIN title_link_end --></a><!-- END title_link_end --></h4>
			<!-- BEGIN actions -->
				<div class="dropdown">
				<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-container="body">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu pull-right" role="menu">
				<!-- BEGIN action_item -->
					<li><a href="{ACTION_HREF}">{ACTION_LABEL}</a></li>
				<!-- END action_item -->
				</ul>
				</div>
			<!-- END actions -->
			<!-- BEGIN desc -->
			<div class="il-item-description">{DESC}</div><!-- END desc -->
			<!-- BEGIN properties -->
			<hr class="il-item-divider" />
			<!-- BEGIN property_row -->
			<div class="row">
				<div class="col-sm-4 col-md-2 il-item-property-name">{PROP_NAME_A}</div>
				<div class="col-sm-8 col-md-4 il-item-property-value">{PROP_VAL_A}</div>
				<div class="col-sm-4 col-md-2 il-item-property-name">{PROP_NAME_B}</div>
				<div class="col-sm-8 col-md-4 il-item-property-value">{PROP_VAL_B}</div>
			</div>
			<!-- END property_row -->
			<!-- END properties -->
			<!-- BEGIN lead_end -->
		</div>
	</div><!-- END lead_end -->
</div>
