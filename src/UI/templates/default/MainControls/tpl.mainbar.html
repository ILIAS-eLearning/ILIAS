<div class="il-maincontrols-mainbar" id="{ID}">
	<div class="il-mainbar">
		<!-- BEGIN tools_trigger -->
		<div class="il-mainbar-tools-button">
			{BUTTON}
		</div>
		<!-- END tools_trigger -->

		<div class="il-mainbar-triggers">
			<div class="il-mainbar-entries">
				<!-- BEGIN trigger_item -->
				{BUTTON}
				<!-- END trigger_item -->
			</div>
		</div>
	</div>

	<div class="il-mainbar-slates">
		<div class="il-mainbar-tools-entries">
			<div class="il-mainbar-tools-entries-bg">
				<!-- BEGIN tool_trigger_item -->
				{BUTTON}
				<!-- END tool_trigger_item -->
			</div>
			<!-- BEGIN tool_removal -->
			<div class="il-mainbar-remove-tool">
				{REMOVE_TOOL}
			</div>
			<!-- END tool_removal -->
		</div>
		<!-- BEGIN slate_item -->
		{SLATE}
		<!-- END slate_item -->

		<div class="il-mainbar-close-slates">
			{CLOSE_SLATES}
		</div>

	</div>


</div>
