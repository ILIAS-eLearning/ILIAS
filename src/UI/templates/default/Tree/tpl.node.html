<li id="{ID}"
	 class="il-tree-node node-simple<!-- BEGIN expandable --> expandable<!-- END expandable --><!-- BEGIN expanded --> expanded<!-- END expanded --><!-- BEGIN highlighted --> highlighted<!-- END highlighted -->"
	 role="{ARIA_ROLE}"
<!-- BEGIN aria_expanded --> aria-expanded="{ARIA_EXPANDED}"<!-- END aria_expanded -->
<!-- BEGIN async_loading --> data-async_url="{ASYNCURL}" data-async_loaded="false"<!-- END async_loading -->
>
	<!-- BEGIN node_without_link -->
	<span class="node-line">
		<span class="node-label">{ICON}{LABEL}</span>
		<!-- BEGIN byline -->
			<span class="node-byline">{BYLINE}</span>
		<!-- END byline -->
	</span>
	<!-- END node_without_link -->

	<!-- BEGIN node_with_link -->
	<span class="node-line">
		<span class="node-label">{ICON_LINKED}<a href="{LINK}">{LABEL_LINKED}</a></span>
		<!-- BEGIN byline_link -->
			<span class="node-byline">{BYLINE_LINKED}</span>
		<!-- END byline_link -->
	</span>
	<!-- END node_with_link -->


<!-- BEGIN subnodes -->
<ul role="group">
	{SUBNODES}
</ul>
<!-- END subnodes -->
</li>
