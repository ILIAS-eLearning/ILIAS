<div class="il-table-data" id="{ID}">

	<!-- BEGIN header_title -->
	<h3 class="ilHeader" id="{ID}_label">{TITLE}</h3>
	<!-- END header_title -->

	<div class="viewcontrols">{VIEW_CONTROLS}</div>

	<table class="table" role="grid" aria-labelledby="{ID}_label" aria-colcount="{COL_COUNT}">

		<thead>
			<tr class="header row" role="rowgroup">
				<th class="header cell rowselection" role="columnheader"></th>

				<!-- BEGIN header_cell -->
				<th class="header cell" role="columnheader" aria-colindex="{COL_INDEX}"<!-- BEGIN header_cell_sortation --> aria-sort="{COL_SORTATION}"<!-- END header_cell_sortation -->>
					{COL_TITLE}
					<!-- BEGIN header_cell_sortglyph -->
					{COL_SORTATION_GLYPH}
					<!-- END header_cell_sortglyph -->
				</th>
				<!-- END header_cell -->

				<th class="header cell rowaction" role="columnheader"></th>
			</tr>
		</thead>

		<tbody class="body" role="rowgroup">
			<!-- BEGIN row -->
			<tr class="row {ALTERNATION}" role="row">
				{CELLS}
			</tr>
			<!-- END row -->
		</tbody>

	</table>

	<div class="multiaction-triggerer">{MULTI_ACTION_TRIGGERER}</div>

</div>
