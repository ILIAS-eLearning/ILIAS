<html>
    <head>
        <script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
        <script type="text/javascript" src="../../build/dom/dom.js"></script>
        <script type="text/javascript" src="../../build/event/event-debug.js"></script>

        <script type='text/javascript'>
        function FooBar() {
            this.test = this.createEvent("test");
            this.test.fire(FooBar);
        }

        FooBar.prototype = {
            constructor : FooBar
        }

        FooBar.test2 = new YAHOO.util.CustomEvent("test2");

        function test(){
            YAHOO.augment(FooBar, YAHOO.util.EventProvider);
            var x = new FooBar();
        }
        </script>
    </head>
    <body onload='test();'></body>
</html>
