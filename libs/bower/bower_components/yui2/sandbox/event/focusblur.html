<html>
<head>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/yahoo/yahoo-min.js&2.7.0/build/event/event-min.js"></script>
</head>
<body>


<h1>testing addFocusListener</h1>
<input name="nameasdf" id="inpname" type="text"/>

<script>

(function() {

   var sayHello = function(ev, data) {
           alert('hello');
       };

   YAHOO.util.Event.addFocusListener('inpname', sayHello);

})();

</script>
</body>
