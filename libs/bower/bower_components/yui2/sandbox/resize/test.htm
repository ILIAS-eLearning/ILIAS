<html>
<head>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/assets/skins/sam/resize.css">
</head>
<body>
<div id='resizeme' style='height: 50px; width: 50px; background: #f00;'></div>
<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.6.0/build/yahoo-dom-event/yahoo-dom-event.js&2.6.0/build/connection/connection-min.js&2.6.0/build/dragdrop/dragdrop-min.js&2.6.0/build/container/container-min.js&2.6.0/build/menu/menu-min.js&2.6.0/build/element/element-beta-min.js&2.6.0/build/button/button-min.js&2.6.0/build/slider/slider-min.js&2.6.0/build/colorpicker/colorpicker-min.js&2.6.0/build/resize/resize-min.js"></script>
<script src="../../build/resize/resize-min.js"></script>
<script>
window.onload = function() {
        var container = document.getElementById('resizeme');
        var resize = new YAHOO.util.Resize(container, {
          height :container.offsetHeight,
          width :container.offsetWidth,
          autoRatio :true,
          handles: ['r', 'l'],
          hiddenHandles :false,
          proxy :false,
          minWidth: 25,
          xTicks: 250
  });

}
</script>
</body>
