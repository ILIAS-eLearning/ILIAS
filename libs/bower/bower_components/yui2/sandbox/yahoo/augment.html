<script type="text/javascript">

};

};

};

F.prototype.f = function() {

};

var G = function(id) { this.id = id; };

    alert("e from I " + this.id);
};
I.prototype.f = function() {
    alert("f from I " + this.id);
};

YAHOO.lang.augment(I, F, true);
