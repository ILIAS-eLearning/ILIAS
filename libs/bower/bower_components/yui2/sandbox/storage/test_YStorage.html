<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>

<head>
    <title>Dojo Storage Test - Using YUI</title>
	
	<style type="text/css">
        label {
            display: block;
            padding: 1em 0 0.25em;
        }

        input.disabled {
            color: #999;
        }

        div#currentKeys {
            border: 1px solid #900;
            float: right;
            min-height: 20em;
            min-width: 20em;
        }

        div#currentKeys a {
            display: block;
        }

		p label {
			display: inline;
		}
    </style>
</head>

<body>

    <div id="currentKeys"></div>

    <label for="fieldKey">Key To Store</label>
    <input id="fieldKey" type="text" value=""/>

    <label for="fieldData">Text To Store</label>
    <textarea cols="50" id="fieldData" rows="20"></textarea>

    <p>
        <input id="btnSave" type="button" value=" Save "/>
        <input id="btnClear" type="button" value=" Clear "/>
        <input id="btnDelete" class="disabled" type="button" value=" Remove "/>
		<input id="btnLength"  type="button" value=" Get Length "/>
		<select id="enginePicker">
			<option value="gears">Gears</option>
			<option value="swf">SWF</option>
			<option value="html5">HTML5</option>
			<option value="cookie">Cookie</option>
		</select>
		<label><input id="localCheckbox" type="checkbox" value="on"/>&nbsp;Use Session</label>
    </p>

    <script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/cookie/cookie-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/element/element-min.js"></script>
    <!--<script type="text/javascript" src="assets/js/library.js"></script>-->
    <!--<script type="text/javascript" src="js/yahoo-2.7/element.js"></script>-->
    <script type="text/javascript" src="js/deconcept.js"></script>
    <script type="text/javascript" src="js/flashadapter.js"></script>
    <script type="text/javascript" src="js/gears_init.js"></script>
    <script type="text/javascript" src="js/StorageManager.js"></script>
    <script type="text/javascript" src="js/Storage.js"></script>
    <script type="text/javascript" src="js/StorageEngineKeyed.js"></script>
    <script type="text/javascript" src="js/StorageEngineHTML5.js"></script>
    <script type="text/javascript" src="js/StorageEngineGears.js"></script>
    <script type="text/javascript" src="js/StorageEngineSWF.js"></script>
    <script type="text/javascript" src="js/StorageEngineCookie.js"></script>
    <script type="text/javascript" src="js/StorageEvent.js"></script>
    <script type="text/javascript" src="js/StorageTest.js"></script>
</body>
</html>
