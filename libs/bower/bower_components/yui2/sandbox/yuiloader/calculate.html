<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>yui.js</title>

<script type="text/javascript">

    function log(msg) {

        if (typeof console !== "undefined" && console.debug) {
            console.debug(msg);
        } else {
            //alert(msg);
            var d=document, b=d.body, n=d.createElement("div");
            if (b) {
                n.appendChild(d.createTextNode(msg));
                b.appendChild(n);
            }
        }
    }

    YAHOO_config = {
        listener: function(minfo) {
            log("page load listener: " + minfo.name);
        }
    };

</script>

<script type="text/javascript" src="../../build/yuiloader/yuiloader.js"></script>

</head>
<body>

<script type="text/javascript">

    var loader, lang=YAHOO.lang;

    loader = new YAHOO.util.YUILoader();
    loader.require(["dragdrop"]);
    loader.calculate();
    log(loader.sorted);

    loader = new YAHOO.util.YUILoader();
    loader.require(["menu"]);
    loader.calculate();
    log(loader.sorted);

    loader = new YAHOO.util.YUILoader();
    loader.require("datatable", "calendar");
    loader.calculate({force: ["yahoo"]});
    loader.calculate();
    log(loader.sorted);

    loader = new YAHOO.util.YUILoader();
    loader.loaded = {"yahoo": true, "dom": true};
    loader.loadOptional = true;
    loader.require(["slider", "connection", "element"]);
    loader.require("treeview", "skin-sam");
    loader.calculate();
    log(loader.sorted);

    log(lang.dump(loader.moduleInfo));

</script>
<h1>header</h1>
</body>
</html>
