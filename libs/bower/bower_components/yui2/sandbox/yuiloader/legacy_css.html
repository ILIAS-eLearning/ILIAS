<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html debug="false">
<head>
<title>YUI2</title>

<script type="text/javascript" src="../../build/yuiloader/yuiloader-debug.js"></script>

<script type="text/javascript">
    var loader = new YAHOO.util.YUILoader()

    loader.addModule({
        name: "menucss",
        type: "css",
        // provide the path to the legacy menu css file
        path: "menu/assets/menu.css",
        // specify that this file lives in the menu package
        pkg: "menu",
        // specify that we want this CSS file rather than the default sam skin
        supersedes: ['skin-sam-menu']
        });

    // we need to request our new CSS module in addition to the menu component
    loader.require("menu", "menucss");
    loader.filter = 'debug';
    loader.base = '/build/';

    loader.onSuccess = function() {

        var oMenu = new YAHOO.widget.Menu("basicmenu", { fixedcenter: true });
        oMenu.addItems([
                { text: "Yahoo! Mail", url: "http://mail.yahoo.com" },
                { text: "Yahoo! Address Book", url: "http://addressbook.yahoo.com" },
                { text: "Yahoo! Calendar", url: "http://calendar.yahoo.com" },
                { text: "Yahoo! Notepad",  url: "http://notepad.yahoo.com" }

            ]);

        oMenu.render("rendertarget");
        oMenu.show();

    };

    loader.insert();

</script>


</head>
<body id="yahoo-com" class=" yui-skin-sam">


<script type="text/javascript">

</script>
<h1>Legacy CSS and Loader</h1>
<div id="rendertarget"></div>
</body>
</html>
