<div class="form-inline" id="{ELEMENT_ID}">
	<table class="multiplechoicewizard table table-condensed table-striped">
		<thead>
			<tr>
				<th>{ANSWER_TEXT}</th>
                <th>{POINTS_TEXT}</th>
                <th>{COMMANDS_TEXT}</th>
			</tr>
		</thead>
		<tbody class="esskwzd">
<!-- BEGIN row -->
			<tr class="esskwzd">
				<td>
<!-- BEGIN singleline -->
					<input class="form-control" type="text" size="{SIZE}" id="{SINGLELINE_ID}" maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED_SINGLELINE}/>
<!-- END singleline -->
				</td>
				<td class="ilValignTop">
					<input class="form-control text-right" type="text" size="5" id="{POINTS_ID}" name="{POST_VAR}[points][{ROW_NUMBER}]" <!-- BEGIN prop_points_propval -->value="{PROPERTY_VALUE}" <!-- END prop_points_propval -->{DISABLED_POINTS}/>
				</td>
				<td class="ilValignTop">
					<div class="essaykeyword_add btn btn-link" id="add_{ID}">{ADD_BUTTON}</div>
					<div class="essaykeyword_remove btn btn-link" id="remove_{ID}">{REMOVE_BUTTON}</div>
				</td>
			</tr>
<!-- END row -->
		</tbody>
	</table>
	<div class="ilFormInfo">{TXT_MAX_SIZE}<!-- BEGIN allowed_image_suffixes --> {TXT_ALLOWED_SUFFIXES}<!-- END allowed_image_suffixes --></div>
</div>
