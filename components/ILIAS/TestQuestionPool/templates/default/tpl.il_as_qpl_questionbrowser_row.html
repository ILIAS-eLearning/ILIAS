<tr class="{CSS_ROW}">
<!-- BEGIN checkbox -->
	<td class="std">
		<input type="checkbox" name="q_id[]" value="{CB_QUESTION_ID}" id="cb_{CB_QUESTION_ID}" {VAL_CHECKED} />
	</td>
<!-- END checkbox -->
	<td class="std"><!-- BEGIN qpl_warning -->{ICON_WARNING}<!-- END qpl_warning -->
	<label for="cb_{QUESTION_ID}">
		<!-- BEGIN title_unlinked --><strong>{QUESTION_TITLE_UNLINKED}</strong><!-- END title_unlinked -->
		<!-- BEGIN title_linked --><a href="{QUESTION_HREF_LINKED}" title="{QUESTION_TITLE_LINKED}"><strong>{QUESTION_TITLE_LINKED}</strong></a><!-- END title_linked -->
	</label>

<!-- BEGIN hidden -->
		<input type="hidden" name="q_id[]" value="{HIDDEN_QUESTION_ID}" />
<!-- END hidden -->
	</td>
<!-- BEGIN description -->
	<td class="std">{QUESTION_COMMENT}</td>
<!-- END description -->
<!-- BEGIN type -->
	<td class="std">{QUESTION_TYPE}</td>
<!-- END type -->
<!-- BEGIN points -->
	<td class="ilCenter">{QUESTION_POINTS}</td>
<!-- END points -->
<!-- BEGIN statistics -->
	<td class="std"><a href="{LINK_ASSESSMENT}"><img alt="{TXT_ASSESSMENT}" title="{TXT_ASSESSMENT}" border="0" src="{IMG_ASSESSMENT}" /></a></td>
<!-- END statistics -->
<!-- BEGIN author -->
	<td class="std">{QUESTION_AUTHOR}</td>
<!-- END author -->
<!-- BEGIN lifecycle -->
	<td class="std">{QUESTION_LIFECYCLE}</td>
<!-- END lifecycle -->
<!-- BEGIN comments -->
	<td class="std">{COMMENTS}</td>
<!-- END comments -->
<!-- BEGIN created -->
	<td class="std">{QUESTION_CREATED}</td>
<!-- END created -->
<!-- BEGIN updated -->
	<td class="std">{QUESTION_UPDATED}</td>
<!-- END updated -->
<!-- BEGIN actions -->
	<td class="std">{ACTIONS}</td>
<!-- END actions -->
</tr>
