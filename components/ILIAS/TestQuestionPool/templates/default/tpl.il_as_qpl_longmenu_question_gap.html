<style>
	.modal-dialog, .modal-content, .modal-body
	{
		height: auto
	}
	.modal_answer_options
	{
		overflow: auto;
		max-height: 80%;
		margin: 0.5em 0;
	}
	.prototype_long_menu{
		display:none;
	}
	.modal-content{
		padding-bottom:20px;
	}
</style>

<div class="prototype_long_menu">
	<div class="gap_title">
		<div class="ilFormHeader">
			<h3 class="ilHeader"></h3>
			<div class="help-block"></div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_answers">
		<label for="" class="col-lg-2 col-md-3 col-sm-4 control-label"></label>
		<div class="col-lg-10 col-md-9 col-sm-8">
			<div class="form-inline">
			</div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_select">
		<label for="" class="col-lg-2 col-md-3 col-sm-4 control-label"></label>
		<div class="col-lg-10 col-md-9 col-sm-8">
			<div class="form-inline">
				<select name="proto_type" class="type_selection form-control" size="0">
					<option value="0" selected="selected">{SELECT}</option>
					<option value="1">{TEXT}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group row" id="layout_dummy_points">
		<label for="" class="col-lg-2 col-md-3 col-sm-4 control-label">{POINTS} <span class="asterisk">*</span></label>
		<div class="col-lg-10 col-md-9 col-sm-8">
			<div class="form-inline">
				<input type="text" class="form-control" size="5" value="0">
			</div>
		</div>
	</div>
	<div id="layout_dummy_upload">
		<div class="input-group">
			<span class="input-group-btn">
				<span class="btn btn-default btn-file">
					{TXT_BROWSE}<input class="upload" type="file" name="file" size="30" />
				</span>
			</span>
			<input type="text" class="form-control" readonly="readonly">
		</div>
		<div class="help-block">{INFO_TEXT_UPLOAD}</div>
	</div>
	<div class="form-group row" id="layout_dummy_buttons">
		<input type="submit" class="btn btn-default save-modal" value="{SAVE}" />
		<button formmethod="dialog" class="btn btn-default cancel-modal" data-dismiss="modal">{CANCEL}</button>
	</div>
	<div class="layout_dummy_help-block">
		<div class="help-block"></div>
	</div>
	<div class="layout_dummy_add_remove_buttons">
		<span class="col-sm-2">
            <span class="clone_fields_add">{ADD_BUTTON}</span>
            <span class="clone_fields_remove">{REMOVE_BUTTON}</span>
		</span>
	</div>
	<div class="layout_dummy_help-block form-group row" id="error_answer" class="col-sm-12">
		<div class="col-lg-2 col-md-3 col-sm-4">
			<label></label>
		</div>
		<div>
			<div id="error_answer_val" class="col-lg-10 col-md-9 col-sm-8">
				<span class="prototype_long_menu value_error form_error help-block alert alert-danger">{MISSING_VALUE}</br></span>
				<span class="prototype_long_menu points_error form_error help-block alert alert-danger">{POINTS_ERROR}</br></span>
				<span class="prototype_long_menu autocomplete_error form_error help-block alert alert-warning">{AUTOCOMPLETE_ERROR}</br></span>
			</div>
		</div>
	</div>
	{TAGGING_PROTOTYPE}
</div>
{MY_MODAL}
