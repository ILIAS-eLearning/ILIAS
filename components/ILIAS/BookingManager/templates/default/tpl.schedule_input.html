<div class="ilPositionRelative">
	<!-- BEGIN row -->
	<div id="ilFormField~{ID}~{ROW}" class="form-inline">
		{TXT_FROM} <input type="text" class="form-control" id="{ID}~from~hh~{ROW}" name="{POST_VAR}_from_hh~{ROW}" value="{FROM_HH_VALUE}" size="2" maxlength="2" /> :
		<input type="text" class="form-control" id="{ID}~from~mm~{ROW}" name="{POST_VAR}_from_mm~{ROW}" value="{FROM_MM_VALUE}" size="2" maxlength="2" /> 
		{TXT_TO} <input type="text" class="form-control" id="{ID}~to~hh~{ROW}" name="{POST_VAR}_to_hh~{ROW}" value="{TO_HH_VALUE}" size="2" maxlength="2" /> :
		<input type="text" class="form-control" id="{ID}~to~mm~{ROW}" name="{POST_VAR}_to_mm~{ROW}" value="{TO_MM_VALUE}" size="2" maxlength="2" /> 		
		<button type="button" name="{TXT_MULTI_ADD}" class="btn btn-link" id="ilMultiAdd~{ID}~{ROW}" onclick="javascript: return false;"{ADD_STYLE}>{IMG_MULTI_ADD}</button>
		<button type="button" name="{TXT_MULTI_REMOVE}" class="btn btn-link" id="ilMultiRmv~{ID}~{ROW}" onclick="javascript: return false;"{RMV_STYLE}>{IMG_MULTI_REMOVE}</button>		
		<br />
		<!-- BEGIN days -->
		{TXT_DAY} <input type="checkbox" id="{ID}_days_{DAY}_{ROW}" name="{POST_VAR}_days~{ROW}[]" value="{DAY}"{DAY_STATUS} />
		<!-- END days -->	
	</div>
	<!-- END row -->
</div>
