<tr class="{CSS_ROW}">
	<td class="option_value" style="vertical-align:middle;">
	<input type="checkbox" name="color[]" value="{COLOR_NAME_ENC}" />
	</td>
	<td class="option_value" style="vertical-align:middle;">
	!{COLOR_NAME}
	</td>
	<td class="option_value" style="vertical-align:middle;">
	#{COLOR_CODE}
	</td>
	<td class="option_value" style="vertical-align:middle;">
	<div style="width:30px; height:30px; background-color:#{COLOR_CODE};">&nbsp;</div>
	</td>
	<td class="option_value" style="vertical-align:middle;">
		<table width="100%"><tr>
			<!--  BEGIN flavor -->
			<td width="11%">
				<div style="width:20px; height:20px; background-color:#{FLAVOR_CODE};">&nbsp;</div>
				<div class="small">{FLAVOR_NAME}</div>
			</td>
			<!--  END flavor -->
		</tr></table>
	</td>
	<td class="option_value" style="vertical-align:middle;">
		<div class="il_ContainerItemCommands" style="text-align:right">
		<a href="{LINK_EDIT_COLOR}" class="il_ContainerItemCommand">{TXT_EDIT}</a>
		</div>
	</td>
</tr>
