<tr class="{CSS_ROW}">
<!-- BEGIN checkbox -->
	<td class="std" style="vertical-align: top">
		<input type="checkbox" name="file[]" value="{CB_FILENAME}" id="cb_{CB_ID}" />
	</td>
<!-- END checkbox -->
	<td class="std" style="vertical-align: top">
		<label for="cb_{CB_ID}">{FILENAME}</label>
<!-- BEGIN hidden -->
		<input type="hidden" name="file[]" value="{HIDDEN_FILENAME}" />
<!-- END hidden -->
	</td>
	<td class="std" style="vertical-align: top">{SIZE}</td>
	<td class="std" style="vertical-align: top">{DATE}</td>
</tr>
