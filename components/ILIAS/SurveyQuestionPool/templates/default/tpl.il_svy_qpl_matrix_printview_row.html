<!-- END bipolar_start -->
<!-- BEGIN answer -->

<!-- END answer -->
<!-- BEGIN bipolar_end -->
	<td id="matrix" class="bipolar" rowspan="{ROWSPAN}"{STYLE}>{TEXT_BIPOLAR_END}</td>
<!-- END bipolar_end -->
<!-- BEGIN neutral_answer -->
	<td id="matrix" class="center"{STYLE}>
<!-- BEGIN neutral_radiobutton -->

<!-- END neutral_radiobutton -->
<!-- BEGIN neutral_checkbox -->
		<img src="{IMAGE_CHECKBOX}" width="13" height="13" alt="{ALT_CHECKBOX}" title="{TITLE_CHECKBOX}" />
<!-- END neutral_checkbox -->
	</td>
<!-- END neutral_answer -->
</tr>
