<div id="{ELEMENT_ID}">
	
	<table class="table table-condensed table-striped">
	
	<thead>
        <tr>
			<th>{ANSWER_TEXT}</th>
			<!-- BEGIN other_answer_title -->
			<th>{OTHER_TEXT}</th>
			<!-- END other_answer_title -->
			<th>{SCALE_TEXT}</th>
			<th>{ACTIONS_TEXT}</th>
		</tr>
    </thead>
	
    <tbody class="catwzd">
		
		<!-- BEGIN row -->
		<tr class="catwzd">
			<td>
				<input type="text" class="form-control" size="{SIZE}" id="{ID}" maxlength="{MAXLENGTH}" name="{POST_VAR}[answer][{ROW_NUMBER}]" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED} />
			</td>
			<!-- BEGIN other_answer_checkbox -->
			<td>
				<input type="checkbox" name="{POST_VAR}[other][{ROW_NUMBER}]" value="1" id="{OTHER_ID}" {CHECKED_OTHER} />
			</td>
			<!-- END other_answer_checkbox -->
			<td class="form-inline">
				<input type="text" class="form-control" style="text-align: right;" size="3" id="{SCALE_ID}" name="{POST_VAR}[scale][{ROW_NUMBER}]" <!-- BEGIN prop_scale_propval -->value="{PROPERTY_VALUE}" <!-- END prop_scale_propval -->{DISABLED_SCALE} />
			</td>
			<td class="text-nowrap">		
				{MULTI_ICONS}
				<button type="button" name="{CMD_ADD}" class="categorywizard_add btn btn-link" id="add_{ID}" onclick="javascript: void(0); return false;" >{ADD_BUTTON}</button>
				<button type="button" name="{CMD_REMOVE}" class="categorywizard_remove btn btn-link" id="remove_{ID}" onclick="javascript: void(0); return false;">{REMOVE_BUTTON}</button>
				<!-- BEGIN move -->
				<button type="button" name="{CMD_UP}" class="categorywizard_up btn btn-link" id="up_{ID}" onclick="javascript: void(0); return false;">{UP_BUTTON}</button>
				<button type="button" name="{CMD_DOWN}" class="categorywizard_down btn btn-link" id="down_{ID}" onclick="javascript: void(0); return false;">{DOWN_BUTTON}</button>
				<!-- END move -->
			</td>
		</tr>
		<!-- END row -->
		
	</tbody>
	<tfoot>

		<!-- BEGIN neutral_row -->

		<!-- BEGIN neutral_category_title -->
		<tr>		
			<td class="neutral" colspan="{NEUTRAL_COLS}"><br />	
				<span class="neutral_category_title">{CATEGORY_TITLE}</span>
			</td>
		</tr>
		<!-- END neutral_category_title -->
	
		<tr>		
			<td>		
				<input type="text" class="form-control" size="{SIZE}" id="{ID}" maxlength="{MAXLENGTH}" name="{POST_VAR}[neutral]" <!-- BEGIN prop_text_neutral_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_neutral_propval -->{DISABLED} />
			</td>
			<!-- BEGIN other_answer_neutral -->
			<td>	
				&nbsp;
			</td>
			<!-- END other_answer_neutral -->
			<td class="form-inline">		
				<input type="text" class="form-control" style="text-align: right;" size="3" id="{SCALE_ID}" name="{POST_VAR}_neutral_scale" <!-- BEGIN prop_scale_neutral_propval -->value="{PROPERTY_VALUE}" <!-- END prop_scale_neutral_propval -->{DISABLED_SCALE} />
			</td>
			<td>	
				&nbsp;
			</td>
		</tr>
		
		<!-- END neutral_row -->
	
	</tfoot>
	</table>
	
	<!-- BEGIN phrases_bl -->
	<div>		
		<!-- BEGIN wizard -->	
		<input type="submit" class="btn btn-default" name="{CMD_WIZARD}" value="{WIZARD_TEXT}" />
		<!-- END wizard -->	
		<!-- BEGIN savephrase -->	
		<input type="submit" class="btn btn-default" name="cmd[savePhrase]" value="{VALUE_SAVE_PHRASE}" />
		<!-- END savephrase -->	
	</div>
	<!-- END phrases_bl -->
	
</div>
