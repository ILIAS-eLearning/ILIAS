<!-- BEGIN questiontitle -->
<div class="questionTitle">{QUESTION_TITLE}</div>
<!-- END questiontitle -->
<p>{QUESTIONTEXT}<span class="obligatory">{OBLIGATORY_TEXT}</span></p>
<!-- BEGIN tableoutput -->
<table class="nobackground">
<!-- BEGIN row -->
<tr>
<td class="nobackground" width="20"><img src="{IMAGE_RADIO}" alt="{ALT_RADIO}" width="13" height="13" title="{TITLE_RADIO}" /></td>
<td class="nobackground">{TEXT_SC}</td>
</tr>
<!-- END row -->
<!-- BEGIN other_row -->
<tr>
<td class="nobackground" width="20"><img src="{IMAGE_RADIO}" alt="{ALT_RADIO}" width="13" height="13" title="{TITLE_RADIO}" /></td>
<td class="nobackground">{OTHER_LABEL} <span class="solutionbox vertical">{OTHER_ANSWER}</span></td>
</tr>
<!-- END other_row -->
<!-- BEGIN col -->
<tr>
<!-- BEGIN radio_col -->
<td class="nobackground" align="center"><img src="{IMAGE_RADIO}" alt="{ALT_RADIO}" width="13" height="13" title="{TITLE_RADIO}" /></td>
<td width="20"></td>
<!-- END radio_col -->
</tr>
<tr>
<!-- BEGIN text_col -->
<td class="nobackground" align="center">{TEXT_SC}</td>
<td width="20"></td>
<!-- END text_col -->
<!-- BEGIN other_text_col -->
<td class="nobackground" align="center">{OTHER_LABEL} <span class="solutionbox horizontal">{OTHER_ANSWER}</span></td>
<td width="20"></td>
<!-- END other_text_col -->
</tr>
<!-- END col -->
</table>
<!-- END tableoutput -->
<!-- BEGIN combooutput -->
{TEXT_SELECTION}: <select name="{QUESTION_ID}_value" disabled="disabled">
	<option value="">{SELECT_OPTION}</option>
<!-- BEGIN comborow -->
	<option value="{VALUE_SC}"{SELECTED_SC}>{TEXT_SC}</option>
<!-- END comborow -->
</select>
<!-- END combooutput -->
