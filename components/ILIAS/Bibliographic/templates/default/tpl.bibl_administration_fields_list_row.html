<tr class="{CSS_ROW}">
	<!-- BEGIN POSITION -->
	<td class="std small position">
		<input type="text" size="6" maxlength="6" name="position[][{FIELD_ID}]" value="{POSITION_VALUE}0">
	</td>
	<!-- END POSITION -->
	<!-- BEGIN IDENTIFIER -->
	<td class="std small">{IDENTIFIER_VALUE}</td>
	<!-- END IDENTIFIER -->
	<!-- BEGIN TRANSLATION -->
	<td class="std small">{VAL_TRANSLATION}</td>
	<!-- END TRANSLATION -->
	<!-- BEGIN STANDARD -->
	<td class="std small">{IS_STANDARD_VALUE}</td>
	<!-- END STANDARD -->
	<td class="std small">{VAL_ACTIONS}</td>
</tr>
