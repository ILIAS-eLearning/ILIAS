<tr class="{CSS_ROW}">
<!-- BEGIN checkbox -->
	<td class="std" style="vertical-align: top">
		<input type="checkbox" name="chbUser[]" value="{CB_USER_ID}" id="cb_{CB_USER_ID}" {VAL_CHECKED} />
	</td>
<!-- END checkbox -->
	<td class="std" style="vertical-align: top">
		<label for="cb_{USER_ID}">{VALUE_USER_NAME}</label>
<!-- BEGIN hidden -->
		<input type="hidden" name="chbUser[]" value="{HIDDEN_USER_ID}" />
<!-- END hidden -->
	</td>
	<td class="std" style="vertical-align: top">{VALUE_USER_LOGIN}</td>
	<td class="std" style="vertical-align: top">{LAST_ACCESS}</td>
	<td class="std" style="vertical-align: top">{WORKINGTIME}</td>
	<td class="std" style="vertical-align: top">{STATUS}</td>
	<td class="std" style="vertical-align: top">{FINISHED}</td>
</tr>
