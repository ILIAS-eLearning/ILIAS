<tr class="{CSS_ROW}">
    <!-- BEGIN chb -->
    <td class="std">
        <input type="checkbox" name="mjid[]" value="{VAL_JID}"/>
    </td>
    <!-- END chb -->
    <td class="std small">
        {VAL_ID}
        <!-- BEGIN desc_bl -->
        <div class="il_Description_no_margin">{VAL_DESC}</div>
        <!-- END desc_bl -->
    </td>
    <td class="std small">{VAL_COMPONENT}</td>
    <td class="std small">{VAL_SCHEDULE}</td>
    <td class="std small">{VAL_STATUS}</td>
    <td class="std small">{VAL_STATUS_INFO}</td>
    <td class="std small">{VAL_RESULT}</td>
    <td class="std small">{VAL_RESULT_INFO}</td>
    <td class="std small">{VAL_LAST_RUN}</td>
    <!-- BEGIN actions -->
    <td class="std small">
        <!-- BEGIN action_bl -->
        <span class="text-nowrap"><a href="{URL_ACTION}">{TXT_ACTION}</a></span><br/>
        <!-- END action_bl -->
    </td>
    <!-- END actions -->
</tr>
