<div class="ui-input-textarea">
    <textarea
        id="{ID}"
        class="form-control form-control-sm"
        <!-- BEGIN name --> name="{NAME}"<!-- END name -->
        <!-- BEGIN disabled -->{DISABLED}<!-- END disabled -->
        <!-- BEGIN with_min_limit -->minlength="{MIN_LIMIT}"<!-- END with_min_limit -->
        <!-- BEGIN with_max_limit -->maxlength="{MAX_LIMIT}"<!-- END with_max_limit -->
    ><!-- BEGIN value -->{VALUE}<!-- END value --></textarea>
    <!-- BEGIN remainder -->
    <div class="ui-input-textarea-remainder">
        {REMAINDER_TEXT} <span data-action="remainder">{REMAINDER}</span>
    </div>
    <!-- END remainder -->
    <!-- BEGIN placeholder -->
    <div class="ui-input-textarea-placeholder">
        <!-- BEGIN with_advice -->
        <div class="ui-input-textarea-placeholder-advice">
            {PLACEHOLDER_ADVICE}
        </div>
        <!-- END with_advice -->
        <div class="ui-input-textarea-placeholder-entries">
            {PLACEHOLDER_ENTRIES}
        </div>
    </div>
    <!-- END placeholder -->
</div>
