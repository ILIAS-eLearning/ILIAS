<dialog class="c-modal c-modal--interruptive" tabindex="-1" role="dialog" id="{ID}">
	<div class="modal-dialog" role="document">
		<form action="{FORM_ACTION}" method="POST">
			<div class="modal-content">
				<div class="modal-header">
					<button formmethod="dialog" class="close" aria-label="{CLOSE_LABEL}"><span aria-hidden="true">&times;</span></button>
					<h1 class="modal-title">{TITLE}</h1>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning c-modal--interruptive__message" role="alert">
						{MESSAGE}
					</div>
					<!-- BEGIN with_standard_items -->
					<div class="c-modal--interruptive__items">
						<table>
							{STANDARD_ITEMS}
						</table>
					</div>
					<!-- END with_standard_items -->
					<!-- BEGIN with_key_value_items -->
					<div class="c-modal--interruptive__items">
						<dl>
							{KEY_VALUE_ITEMS}
						</dl>
					</div>
					<!-- END with_key_value_items -->
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="{ACTION_BUTTON_LABEL}"/>
					<button formmethod="dialog" class="btn btn-default" data-dismiss="modal">
						{CANCEL_BUTTON_LABEL}
					</button>
				</div>
			</div>
		</form>
	</div>
</dialog>
