<dialog class="c-modal il-modal-roundtrip" tabindex="-1" role="dialog" id="{ID}">
	<div class="modal-dialog" role="document" data-replace-marker="component">
		<div class="modal-content">
			<div class="modal-header">
				<form><button formmethod="dialog" class="close" data-dismiss="modal" aria-label="{CLOSE_LABEL}"><span aria-hidden="true">&times;</span></button></form>
				<h1 class="modal-title">{TITLE}</h1>
			</div>
			<div class="modal-body">
				<!-- BEGIN with_content -->
				{CONTENT}
				<!-- END with_content -->
				<!-- BEGIN with_form -->
				{FORM}
				<!-- END with_form -->
			</div>
			<div class="modal-footer">
				<form>
					<!-- BEGIN with_buttons -->
					{BUTTON}
					<!-- END with_buttons -->
					<!-- BEGIN with_submit -->
					{SUBMIT_BUTTON}
					<!-- END with_submit -->
					<button formmethod="dialog" class="btn btn-default" data-dismiss="modal">{CANCEL_BUTTON_LABEL}</button>
				</form>
			</div>
		</div>
	</div>
</dialog>
