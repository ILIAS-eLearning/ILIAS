<dialog class="c-modal c-modal--lightbox il-modal-lightbox il-modal-lightbox-{COLOR_SCHEME}" tabindex="-1" role="dialog" id="{ID}">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content il-modal-lightbox-page">
			<div class="modal-header">
				<form><button formmethod="dialog" class="close" aria-label="{CLOSE_LABEL}"><span aria-hidden="true">&times;</span></button></form>
				<h1 class="modal-title">{TITLE}</h1>
			</div>
			<div class="modal-body">
				<div id="{ID_CAROUSEL}" class="carousel slide" data-ride="carousel" data-interval="false">

					<!-- BEGIN has_indicators -->
					<ol class="carousel-indicators">
						<!-- BEGIN indicators -->
						<li data-target="#{ID_CAROUSEL2}" data-slide-to="{INDEX}" class="{CLASS_ACTIVE}"></li>
						<!-- END indicators -->
					</ol>
					<!-- END has_indicators -->

					<div class="carousel-inner" role="listbox">
						<!-- BEGIN pages -->
						<div class="item {CLASS_ACTIVE}<!-- BEGIN page_type_text --> text-only<!-- END page_type_text -->" data-title="{TITLE2}">
							<div class="item-content {ORIENTATION}">
							{CONTENT}
							</div>
							<!-- BEGIN page_description -->
							<div class="carousel-caption">
								{DESCRIPTION}
							</div><!-- END page_description -->
						</div>
						<!-- END pages -->
					</div>

					<!-- BEGIN controls -->
					<a class="left carousel-control" href="#{ID_CAROUSEL3}" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#{ID_CAROUSEL3}" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
					<!-- END controls -->

				</div>
			</div>
		</div>
	</div>
</dialog>
