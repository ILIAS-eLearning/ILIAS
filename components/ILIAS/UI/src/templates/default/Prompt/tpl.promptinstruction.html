<div class="il-prompt-response">
    <section data-section="il-prompt-response__title">
        {TITLE}
    </section>
    <section data-section="il-prompt-response__contents">
        {CONTENT}
    </section>
    <section data-section="il-prompt-response__buttons">
        {BUTTONS}
    </section>
    <section data-section="il-prompt-response__command">
        {COMMAND}
    </section>
    <section data-section="il-prompt-response__parameters">
        <!-- BEGIN param -->
        <data value="{VALUE}">{KEY}</data>
        <!-- END param -->
    </section>
</div>
