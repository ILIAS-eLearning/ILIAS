<div class="il-dialog-response">
    <section data-section="il-dialog-response__title">
        {TITLE}
    </section>
    <section data-section="il-dialog-response__contents">
        {CONTENT}
    </section>
    <section data-section="il-dialog-response__buttons">
        {BUTTONS}
    </section>
    <section data-section="il-dialog-response__command">
        {COMMAND}
    </section>
    <section data-section="il-dialog-response__parameters">
        <!-- BEGIN param -->
        <data value="{VALUE}">{KEY}</data>
        <!-- END param -->
    </section>
</div>
