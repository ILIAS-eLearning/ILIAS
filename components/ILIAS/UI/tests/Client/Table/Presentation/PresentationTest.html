<head>
  <title>Presentation Table Test HTML</title>
<body>

  <div class="il-table-presentation" id="il_ui_test_table_id">
    <h3 class="ilHeader">Presentation Table</h3>
    <div class="il-table-presentation-viewcontrols">
      <button class="btn btn-default" id="il_ui_fw_64d08e54d4fc32_17591583">-presentation_table_expand-</button>
      <button class="btn btn-default" id="il_ui_fw_64d08e54d50582_82936240">-presentation_table_collapse-</button>
    </div>

    <div class="il-table-presentation-data">
      <div class="il-table-presentation-row row collapsed" id="il_ui_test_table_rowid_collapsed">
        <div class="il-table-presentation-row-controls">
          <div class="il-table-presentation-row-controls-expander inline" style="display: none;">
            <a tabindex="0" class="glyph" href="#" aria-label="Expand Content" id="il_ui_fw_64d08e54d562a9_23468812">
              <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
            </a>
          </div>
          <div class="il-table-presentation-row-controls-collapser" style="display: block;">
            <a tabindex="0" class="glyph" href="#" aria-label="Collapse Content" id="il_ui_fw_64d08e54d5bbc4_63455823">
              <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </a>
          </div>
        </div>

        <div class="il-table-presentation-row-contents">
          <div class="il-table-presentation-actions"><button class="btn btn-default" data-action="#" id="il_ui_fw_64d08e54d5fae3_19238043">book course</button><br></div>
          <div class="il-table-presentation-row-header">
            <h4 class="il-table-presentation-row-header-headline" onclick="$(document).trigger('il_signal_64d08e54d54857_97987726');">
              Online Presentation of some Insurance Topic
              <br>
              <small>
                Webinar
              </small>
            </h4>

            <div class="il-table-presentation-row-header-fields" style="display: none;">
              30.09.2017
              <button class="btn btn-link" id="il_ui_fw_64d08e54d5db79_97396919">Show More</button>
            </div>
          </div>

          <div class="il-table-presentation-row-expanded" style="display: block;">
            <div class="il-table-presentation-desclist inline desclist-column">
              <dl>
                <dt>Targetgroup</dt>
                <dd>Employees, Field Service</dd>
              </dl>
            </div>

            <div class="il-table-presentation-details inline">
              <div class="il-table-presentation-fields">
                <h5>Detailed Information</h5>
                <span class="il-item-property-name">
                  Location: 
                </span>
                <span class="il-item-property-value">
                  Hamburg
                </span>
                <br>
              </div>
            </div>
          </div>
      </div>
    </div>

  </div>
</body>
