<form name="form_qpl_select" method="POST" action="{FORM_ACTION}">
<table class="invisible">
<tr>
<td><label for="sel_qpl">{TXT_QPL_SELECT}</label>:</td>
<td>
<!-- BEGIN selection -->
<select name="sel_qpl" id="sel_qpl">
<!-- BEGIN option --> 
<option value="{VALUE_OPTION}">{TEXT_OPTION}</option>
<!-- END option -->
</select>
<!-- END selection -->
<!-- BEGIN text_input -->
<input type="text" id="sel_qpl" name="txt_qpl" value="{VALUE_QPL}" size="50" />
<!-- END text_input -->
</td>
</tr>
<tr><td colspan="2" height="15"></td></tr>
<tr><td colspan="2" align="right">
<input class="btn btn-default" type="submit" name="cmd[executeCreateQuestion]" value="{BTN_SUBMIT}" />
<input class="btn btn-default" type="submit" name="cmd[cancelCreateQuestion]" value="{BTN_CANCEL}" />
<!-- BEGIN hidden -->
<input type="hidden" name="{HIDDEN_NAME}" value="{HIDDEN_VALUE}" />
<!-- END hidden -->
</td></tr>
</table>
</form>
