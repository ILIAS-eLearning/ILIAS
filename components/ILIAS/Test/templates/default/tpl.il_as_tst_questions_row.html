<tr class="{CSS_ROW}">
	<!-- BEGIN multi_checkbox -->
	<td class="std">
		<input type="checkbox" name="q_id[]" value="{CHECKBOX_QID}" id="cb_{CHECKBOX_QID}" {VAL_CHECKED} />
	</td>
	<!-- END multi_checkbox -->
	<!-- BEGIN question_positioning -->
	<td class="{COLOR_CLASS}" name="order[{POSITION_QID}]">{QUESTION_POSITION}</td>
	<!-- END question_positioning -->
	<!-- BEGIN question_id_presentation_block -->
	<td class="std">{QUESTION_ID_PRESENTATION}</td>
	<!-- END question_id_presentation_block -->
	<td class="std">{QUESTION_TITLE}<!-- BEGIN tst_qst_warning --> ({QUESTION_INCOMPLETE_WARNING})<!-- END tst_qst_warning --> </td>
	<!-- BEGIN tst_obligatory -->
	<td class="std">{QUESTION_OBLIGATORY}</td>
	<!-- END tst_obligatory -->
	<!-- BEGIN question_comment_block -->
	<td class="std">{QUESTION_COMMENT}</td>
	<!-- END question_comment_block -->
	<td class="std">{QUESTION_TYPE}</td>
	<td class="std">{QUESTION_POINTS}</td>
	<!-- BEGIN question_author_block -->
	<td class="std">{QUESTION_AUTHOR}</td>
	<!-- END question_author_block -->
	<!-- BEGIN question_lifecycle_block -->
	<td class="std">{QUESTION_LIFECYCLE}</td>
	<!-- END question_lifecycle_block -->
	<td class="std">{QUESTION_POOL}</td>
	<!-- BEGIN row_actions -->
	<td class="std">{ROW_ACTIONS}</td>
	<!-- END row_actions -->
</tr>
