	<form action="{FORMACTION}" method="post" name="cmd">
	  <table class="fullwidth">
		<tr class="tblheader">
		  <th class="std" colspan="4">
				<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
				{TXT_DUPLICATE}<br />
				<span class="il_Helptext">{INFO_DUPLICATE}</span>
		  </th>
		</tr>
		<!-- BEGIN obj_row -->
		{ITEM_BLOCK}
		<!-- END obj_row -->
		<!-- BEGIN tree_row -->
		<tr class="std">
			<td class="option_value">
				<!-- BEGIN padding --><div style="padding-left: 22px"><!-- END padding -->
				<img src="{TREE_IMG}" style="vertical-align:middle;" alt="{TREE_ALT_IMG}" title="{TREE_ALT_IMG}" border="0" vspace="0" />&nbsp;
				{TREE_TITLE}
				<!-- BEGIN end_padding --></div><!-- END end_padding -->
			</td>
			<td class="option_value">
				<!-- BEGIN missing_copy_perm -->
				<font class="il_Helptext">{TXT_MISSING_COPY_PERM}</font>
				<!-- END missing_copy_perm -->
				<!-- BEGIN radio_copy -->
				<input type="radio" name="{NAME_COPY}" value="{VALUE_COPY}" id="{ID_COPY}" {COPY_CHECKED} onClick="ilDisableChilds('cmd')"; />
				<label for="{ID_COPY}">{TXT_COPY}</label>
				<!-- END radio_copy -->
			</td>
			<td class="option_value">
				<!-- BEGIN missing_link_perm -->
				<font class="il_Helptext">{TXT_MISSING_LINK_PERM}</font>
				<!-- END missing_link_perm -->
				<!-- BEGIN radio_link -->
				<input type="radio" name="{NAME_LINK}" value="{VALUE_LINK}" id="{ID_LINK}" {LINK_CHECKED} onClick="ilDisableChilds('cmd');" />
				<label for="{ID_LINK}">{TXT_LINK}</label>
				<!-- END radio_link -->
			</td>
			<td class="option_value">
				<input type="radio" name="{NAME_OMIT}" value="{VALUE_OMIT}" id="{ID_OMIT}" {OMIT_CHECKED} onClick="ilDisableChilds('cmd');" /><label for="{ID_OMIT}">{TXT_OMIT}</label>
			</td>
		</tr>
		<!-- END tree_row -->
		<!-- BEGIN tree_footer -->
		<tr class="std">
			<td class="option_value">
				&nbsp;
			</td>
			<td class="option_value">
				<input type="radio" name="select_all" value="1" id="copy_all" 
					onClick="ilCheckByAction('cmd','copy','document.cmd.copy_all.checked');ilDisableChilds('cmd');" /> 
				<strong><label for="copy_all">{TXT_COPY_ALL}</label></strong>
			</td>
			<td class="option_value">
				<input type="radio" name="select_all" value="1" id="link_all" 
					onClick="ilCheckByAction('cmd','link','document.cmd.link_all.checked');ilDisableChilds('cmd');" /> 
				<strong><label for="link_all">{TXT_LINK_ALL}</label></strong>
				&nbsp;
			</td>
			<td class="option_value">
				<input type="radio" name="select_all" value="1" id="omit_all" 
					onClick="ilCheckByAction('cmd','omit','document.cmd.omit_all.checked');ilDisableChilds('cmd');" /> 
				<strong><label for="omit_all">{TXT_OMIT_ALL}</label></strong>
				&nbsp;
			</td>
		</tr>
		<!-- END tree_footer -->
		<!-- BEGIN no_content -->
		<tr class="std">
			<td class="option_value_center">{TXT_NO_CONTENT}</td>
		<!-- END no_content -->
		<tr>
		  <td class="submit" align="right" colspan="4">
			<input class="submit" type="submit" name="cmd[cloneAll]" value="{BTN_COPY}" />
			<input class="submit" type="submit" name="cmd[{CMD_BACK}]" value="{BTN_BACK}" />
		  </td>
		</tr>
	  </table>
