
<form action="{FORMACTION}" {TARGET} method="post" name="form">
<table class="std" width="80%">
<tr class="tblheader">
	<td class="std" colspan="3">
	<img src="{TYPE_IMG}" style="vertical-align:middle;" alt="{ALT_IMG}" title="{ALT_IMG}" border="0" vspace="0" />
	{TXT_TITLE}</td>
</tr>
<tr>
		<td class="option_value" rowspan=2 width="210" align="center"><center><img src="{VAL_IMAGE}" border="0" /></center></td>
	<td class="option" width="150">
		Template Name:
	</td>
	<td class="option_value">
		 <select name="identifier" onchange="document.getElementById('changeTemplate').click();">
			<!-- BEGIN option_item -->
			<option {VAL_SELECTED} value="{VAL_IDENTIFIER}"> 
				{VAL_TITLE}
			</option>			
			<!-- END option_item -->
		</select>	
			<input class="submit" type="submit" id="changeTemplate" name="cmd[insertScenarioGUI]" value="{TXT_CHANGE}" />
		</td>
</tr>
<tr>
<td class="option">
		Description:</td>
<td class="option_value">			
		{VAL_DESCRIPTION}
		
	</td>
</tr>
<tr>
	<td class="submit" align="right" colspan="3">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{TXT_INSERT}" />
		<input class="submit" type="submit" name="cmd[showOrganization]" value="{TXT_CANCEL}" />
		<input type="hidden" name="node_id" value="{VAL_NODE_ID}" />
		<input type="hidden" name="first_child" value="{VAL_FIRST_CHILD}" />
	</td>
</tr>
<br>
</table>
</form>
