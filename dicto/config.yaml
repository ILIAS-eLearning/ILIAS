project:
    root:       "./../"
    storage:    "./results"
    rules:      "./rules"
reports:
    -
        name: "diff"
        class: "DiffPerRule"
        target: "php://stdout"
        config:
            template: "diff_per_rule_bootstrap"
            source_url: "https://github.com/ILIAS-eLearning/ILIAS/blob/{COMMIT}/{FILE}#L{LINE}"
