    ignore:
        - ".*\\.swp"
        - ".git"
        - "composer"
        - ".*/lib"
        - ".*/test"
        - "dicto"
        - "libs"
        - "Modules/Chatroom/chat"
        - "Services/ActiveRecord/Fields/Converter/templates"
        - "Services/Mail/phpmailer"
        - "Services/PDFGeneration/classes/tcpdf"
        - "Services/Object/test/testmodule[.]xml"
        - ".*/vendor"
        - ".*[.]git.*"
        - "setup/sql"
        - ".*/HFile_.*"
        - ".*lang"
        - ".*[.]dtd"
