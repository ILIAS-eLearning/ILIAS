<form action="{FORMACTION}" name="post" method="post">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="3">
		{TXT_ACTION}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_LANGUAGE}
	</td>
	<td class="option_value" colspan="2">
	{SELECT_LANGUAGE}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_COLS}
	</td>
	<td class="option_value"  colspan="2">
	{SELECT_COLS}
	</td>
</tr>
<tr class="std">
	<td class="option">
	{TXT_ROWS}
	</td>
	<td class="option_value" colspan="2">
	{SELECT_ROWS}
	</td>
</tr>
<tr class="std">
	<td class="option">
	<select name="import_type">
		<option value="html">{TXT_HTML_IMPORT} *</option>
		<option value="spreadsheet">{TXT_SPREADSHEET} **</option>
	</select>
	</td>
	<td class="option_value">
		<TEXTAREA name="import_table" id="htmltable" rows="10" cols="50"></TEXTAREA><br />
		<span class="asterisk">*</span><span class="small"> {TXT_HTML_IMPORT_INFO}</span><br />
		<span class="asterisk">**</span><span class="small"> {TXT_SPREADSHEET_IMPORT_INFO}</span>
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="3">
		<input class="submit" type="submit" name="cmd[{BTN_NAME}]" value="{BTN_TEXT}" />
	</td>
</tr>
<!-- END commands -->
</table>
</form>
