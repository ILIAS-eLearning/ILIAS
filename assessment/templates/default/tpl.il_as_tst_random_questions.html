<form name="form_random_questions" method="POST" action="{FORM_ACTION}">
<table class="std">
<tr class="tblheader">
	<td class="std" colspan="2">{TEXT_SELECT_RANDOM_QUESTIONS}</td>
</tr>
<tr>
	<td class="option">{TEXT_QUESTION_SELECTION}:</td>
	<td class="option_value"><input type="checkbox" id="question_selection_mode" name="chbQuestionSelectionMode" value="1"{CHECKED_QUESTION_SELECTION_MODE} /> <label for="question_selection_mode">{VALUE_QUESTION_SELECTION}</label> <input type="submit" class="submit" name="cmd[saveQuestionSelectionMode]" value="{BUTTON_SAVE}" />
	<br /><span class="quote">({TEXT_QUESTION_SELECTION_DESCRIPTION})</span>
	</td>
</tr>
<tr>
	<td class="option">{TEXT_TOTAL_QUESTIONS}:</td>
	<td class="option_value"><input type="text" name="total_questions" value="{VALUE_TOTAL_QUESTIONS}" size="4" /><br /><span class="quote">({TEXT_TOTAL_QUESTIONS_DESCRIPTION})</span></td>
</tr>
<tr>
	<td class="option">{TEXT_QUESTIONPOOLS}:</td>
	<td class="option_value">
	<table>
<!-- BEGIN questionpool_row -->
	<tr><td>
	<input type="text" size="4" name="countqpl_{COUNTQPL}" value="{VALUE_COUNTQPL}" /> {TEXT_QUESTIONS_FROM} <select name="qpl_{COUNTQPL}">
	<option value="-1">{TEXT_SELECT_QUESTIONPOOL}</option>
<!-- BEGIN qpl_value -->
	<option value="{QPL_ID}"{SELECTED_QPL}>{QPL_TEXT}</option>
<!-- END qpl_value -->
	</select>
	</td><td>
<!-- BEGIN deletebutton -->
	<input type="submit" class="submit" name="cmd[deleteqpl_{BTNCOUNTQPL}]" value="{BTN_DELETE}" />
<!-- END deletebutton -->
	</td>
	</tr>
<!-- END questionpool_row -->
	</table>
	</td> 
</tr>
<!-- BEGIN footer -->
<tr><td colspan="2" class="submit">
<input class="submit" type="submit" name="cmd[addQuestionpool]" value="{BTN_ADD_QUESTIONPOOL}" />
<input class="submit" type="submit" name="cmd[saveRandomQuestions]" value="{BTN_SAVE}" />
</td></tr>
<!-- END footer -->
</table>
</form>
