<style>
body { margin:0px; }

.textbox
{
	position:relative;
	border: 1px solid #000000;
	background: #DDDDDD;
	width: 200px;
<!-- BEGIN styleheight -->
	height: {STYLE_HEIGHT}px;
<!-- END styleheight -->
	padding: 10px;
	vertical-align: middle;
	border-style: outset;
	text-align: center;
}

.imagebox
{
	position:relative;
	width: 150px;
}

</style>
{STATUSLINE}
<table class="fullwidth_invisible"><tr><td class="ilInvisibleBorder">
<!--<div class="invisible_border">-->
<form name="test_output" method="post" action="{FORMACTION}">
<div class="il_Header">
<h1>{HEADER}</h1>
<table width="100%">
<tr>
<td align="left">
<!-- BEGIN prev -->
<input type="submit" class="submit" name="cmd[previous]" value="{BTN_PREV}" />
<!-- END prev -->
</td>
<td align="center">
<!-- BEGIN percentage -->
<div align="left" style="height: 15px;
width: {HUNDRED_PERCENT}px; 
background: #ffffff; 
border: 1px solid #333333; 
margin: .5em; 
padding: 0;">

width: {PERCENTAGE}px; 
margin: 0; 
padding: 0; 
background: #C0C0C0" >
<span style="font: 12px Verdana, Arial, sans-serif; 
color: #000000; 
text-align: center;">
&nbsp;{PERCENTAGE_VALUE}%
</span>
</div>
</div>
<!-- END percentage -->
</div>
</td>
<td align="right">
<!-- BEGIN postpone -->
<input type="submit" class="submit" name="cmd[postpone]" value="{BTN_POSTPONE}" />

<!-- END postpone -->
<!-- BEGIN next -->
<input type="submit" class="submit" name="cmd[next]" value="{BTN_NEXT}" />
<!-- END next -->
</td>
</tr>
</table>
</div>
<br/>
<!-- BEGIN enableprocessingtime -->

{BUTTONS}

{ADM_CONTENT}
{QUESTION_FEEDBACK}
{RESULT_DESCRIPTION}
<p>
<!-- BEGIN cancel_test --><input type="submit" class="submit" name="cmd[cancelTest]" value="{BUTTON_CANCELTEST}" /><!-- END cancel_test -->
<!-- BEGIN direct_feedback --><input type="submit" class="submit" name="cmd[directfeedback]" value="{TEXT_DIRECT_FEEDBACK}" /><!-- END direct_feedback -->
</p>
{SYSTEMSETTINGS}
</form>
<!--</div>-->
</td></tr></table>
